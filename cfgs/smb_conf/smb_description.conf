	# Самба запишет файл асинхронно, если размер запроса больше чем это значение.
	# Обратите внимание, что это случается только для нецепочечных
	# и непоследовательных чтений и если не используется кэш записи.
	# Текущее выполнение асинхронного ввода — вывода в Samba 3.0 действительно
	# поддерживает только до 10 невыполненных асинхронных запросов,
	# чтение и запись объединяются.
	aio write size = 0

	# Этот параметр позволяет администратору настроить выделяемый размер
	# сообщаемый клиентам Windows. Заданный по умолчанию размер 1 МБ приводит
	# к улучшенной работе клиента Windows. Однако, округление выделенного
	# размер может вызвать проблемы в работе некоторых приложений,
	# например MS Visual Studio. Если компилятор MS Visual Studio падает
	# с внутренней ошибкой, установите этот параметр в zero для этого
	# общего ресурса. Целочисленный параметр определяет размер
	# распределения в байтах.
	allocation roundup size = 1048576

	# Этот параметр управляет поведением smbd (8) при сообщении о свободном месте.
	# По умолчанию дисковый размер блока 1024 байт. Изменение этого параметра
	# может положительно повлиять на эффективность записи клиента, но это еще
	# не подтверждено. Этот параметр добавлялся, чтобы позволить продвинутым
	# администраторам изменять размер блока (обычно к более высокому значению)
	# таким образом повышая производительность работы и при этом не
	# пересобирая код. Поскольку это — экспериментальная опция, она может быть
	# удалена в будущем выпуске. Изменение этой опции не изменяет размер
	# свободного места на диске.
	block size = 1024

	# Это позволяет ограничить количество одновременных подключений к серверу.
	# Если этот параметр больше 0, тогда все последующие подключения
	# будут отклонены, если их номер достиг указанного в этом параметре значения.
	# Ноль означает, что количество одновременных подключений не ограничено.
	# Для реализации этой опции используется запись файлов
	# блокировок (lock files). Эти файлы блокировок хранятся в директории,
	# указанной в параметре lock directory.
	max connections = 0

	# Это указывает минимальный размер дискового пространства, которое должно
	# быть доступно прежде чем пользователь сможет отправить задание на печать.
	# Указывается в килобайтах. Значение по умолчанию 0, означает
	# что пользователь всегда сможет отправить задание на печать.
	min print space = 0

	# Булево значение этого параметра устанавливает выделение свободного места
	# на сервере. Когда установлено в yes, сервер изменит свое поведение
	# с поведения UNIX на поведение Windows, т.е. будет увеличивать размер
	# файла постепенно, а не как это делается в UNIX (в которой при создании
	# файла он сразу принимает заданный объем). Другими словами,
	# UNIX не будет создавать разбросанные файлы. Это может снизить
	# производительность некоторых систем.
	# Когда значение параметра strict allocate = no сервер выделяет блоки
	# произвольно когда файл увеличивается. Устанавливая значение этого
	# параметра в yes может помочь Самбе сообщать о превышении квот, на системах,
	# которые запрещают использование дисковых квот пользователей.
	strict allocate = No

	# By default a Windows SMB server prevents directory renames when there
	# are open file or directory handles below it in the filesystem hierarchy.
	# Historically Samba has always allowed this as POSIX filesystem semantics
	# require it.
	# This boolean parameter allows Samba to match the Windows behavior.
	# Setting this to "yes" is a very expensive change, as it forces Samba to
	# travers the entire open file handle database on every directory
	# rename request. In a clustered Samba system the cost is even greater
	# than the non−clustered case.
	# When set to "no" smbd only checks the local process the client is
	# attached to for open files below a directory being renamed, instead of
	# checking for open files across all smbd processes.
	# Because of the expense in fully searching the database, the default
	# is "no", and it is recommended to be left that way unless a specific
	# Windows application requires it to be changed.
	# If the client has requested UNIX extensions (POSIX pathnames) then
	# renames are always allowed and this parameter has no effect.
	strict rename = No

	# БОльшая часть приложений Windows (включая проводник Windows 98) сбиваются
	# с толку сбрасывая содержимое буфера в то время как происходит
	# синхронизация диска. Под UNIX вызов процесса синхронизации заставляет
	# процесс синхронизации приостановиться до тех пор пока ядро не удостоверится
	# что вся внешнаяя информация сохранена на носителе. Это очень медленно
	# и должно выполняться редко.
	# Выставление этого параметра в no (значение по умолчанию) означает
	# что smbd(8) будет игнорировать все запросы приложений Windows
	# на выполнение sync call. Единственная возможность потери информации
	# может возникнуть в том случае, если повиснет операционная система,
	# на которой запущена Самба, так что небольшая опасность все же есть.
	# Но это решает множество проблем при копировании проводником Windows98,
	# о которых было много сообщений.
	strict sync = No

	# Булево значение этого параметра отвечает за то, будет ли запись файла
	# в ресурс Самбы требовать непосредственной записи на диск перед тем
	# как будет сообщено о результате выполнения записи. Если значение этого
	# параметра установлено в 0, то сервер будет руководствоваться запросами
	# клиента в каждом вызове на запись (клиенты в своих запросах могут
	# установить (а могут и не установить) соответствующий бит, означающий
	# что данная конкретная запись должна быть синхронизирована).
	# Если установлено в yes, то за каждым вызовов записи будет вызвана
	# функция fsync(), гарантирующая, что информация записана на диск.
	# Заметим, что для работы этого параметра, параметр strict sync должен
	# быть установлен в yes.
	sync always = No

	# Если параметр «yes», и системный вызов sendfile (), поддерживается
	# серверной операционной системой, тогда некоторые запросы
	# на чтение SMB (главным образом ReadAndX, и ReadRaw) будут более эффективно
	# использовать системный вызов sendfile для файлов, которые являются
	# исключительно oplocked.
	# Использование этого параметра сделает более эффективным использование
	# центрального процессора системы и заставить Самбу работать быстрее.
	# Самба автоматически выключает этот параметр для клиентов, использующих
	# уровни протокола ниже чем NT LM 0.12 и при обнаружении клиента,
	# Windows 9x (использование sendfile в Linux, вызовет ошибку этих клиентов).
	use sendfile = No

	# Параметр целочислееный. Если имеет ненулевое значение, Самба создает
	# в памяти кеш для всех oplocked файлов (этого не происходит
	# с non-oplocked файлами). Все обрашения клиента не производимые
	# непосредственно к диску будут храниться в этом кеше (если это возможно).
	# Кеш сбрасывается на диск если не хватает места в памяти или при закрытии
	# клиентом файла. Операции чтения из файла также происходят из кеша если
	# данные помешаются в кеш. Кеш позволяет самба более эффективно использовать
	# место на RAID дисках, и может оптимизировать работу систем, где дисковая
	# подсистема — узкое место, но есть свободная память
	# для пользовательских программ. Этот целочисленный параметр определяет
	# размер кеша в байтах.
	# Пример:
	# для 256 КБ размера кеша
	# write cache size = 262144
	write cache size = 0

	# Этот параметр говорит о том, что эта директория, открытая для общего
	# доступа выступает в качестве двойника для другой
	# директории CIFS (Common Internet File System), открытой для доступа,
	# местонахождение которой указывается этим параметром.
	# Когда клиенты пытаются подключиться к этой директории, они перенаправляются
	# в другую директорию с использованием протокола SMB-Dfs.
	# Только корневые Dfs могут выступать в роли двойников.
	# Смотрите как сделать корневые Dfs в
	# секциях параметров msdfs root и host msdfs.
	# Нет значения по умолчанию.
	msdfs proxy =

	# Если установлено yes, Самба будет воспринимать открытую для общего
	# доступа директорию как корневой Dfs и позволит клииентам просматривать
	# эту открытую для доступа директорию.
	# Ссылки Dfs, указываемые в открытой для доступа директории,
	# имеют вид: msdfs:serverA\shareA,serverB\shareB и т.д.
	msdfs root = No

	# If set to yes, Samba will shuffle Dfs referrals for a given Dfs
	# link if multiple are available, allowing for load balancing across clients.
	# For more information on setting up a Dfs tree on Samba,
	# refer to the MSDFS chapter in the Samba3−HOWTO book.
	msdfs shuffle referrals = No

	# Параметр определяет используемый на общем ресурсе NTVFS обработчик.
	# Заметьте, что этот параметр применяется только в том случае,
	# если вы используете NTVFS файловый сервер. Он не используется
	# с (умолчальным) s3fs файловым сервером.
	ntvfs handler = unixuid, default

	# Этот параметр определяет имена подсистем, которые используются Самбой в
	# операциях ввода вывода VFS. По умолчанию, нормальные дисковые операции
	# ввода вывода используются, но они могут быть перегружены с одним
	# или более VFS объектами.
	# Пример:
	# vfs objects = extd_audit recycle
	vfs objects = dfs_samba4 acl_xattr

[netlogon]
	path = /var/lib/samba/sysvol/tver.trs/scripts
	read only = No
	writable = Yes
		
[sysvol]
	path = /var/lib/samba/sysvol
	read only = No
