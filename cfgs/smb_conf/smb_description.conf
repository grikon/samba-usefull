	# перевода строки. Сценарий должен быть исполняемым на клиентском компьютере,
	# с учетом того, что на некоторых компьютерах может быть DOS.
	# Параметр magic script ЭКСПЕРИМЕНТАЛЬНЫЙ и на него нельзя полагаться.
	magic script =

	# Этот параметр указывает команду, которая будет выполнена, когда сервис
	# отключается. Этот параметр “понимает” макросы (%u , %m и т.д.). На некоторых
	# системах команда может быть исполнена от root. Интересным примером может
	# служить размонтирование серверных ресурсов :postexec = /etc/umount /cdrom
	# Пример :
	# postexec = echo "%u disconnected from %S from %m (%I)"
	postexec =

	# Этот параметр указывает команду, которую нужно запустить при подключении
	# к сервису. Он “понимает” макросы. Интересным примером может быть следующее:
	# посылаем приветсвие каждый раз, когда пользователь входит в систему.
	# Пример 1:
	# preexec = csh -c ‘echo "Welcome to %S!" | /usr/local/samba/bin/smbclient -M %m -I %I’ &
	# Конечно оно надоест спустя какое-то время.
	# Пример 2:
	# preexec = echo "%u connected to %S from %m (%I)" >> /tmp/log
	preexec =

	# Этот параметр указывает следует ли закрыть соединение с сервисом,
	# если preexec вернул ненулевое значение.
	preexec close = No

	# В целом, это тоже самое что и postexec, с тем исключением, что эта команда
	# запускается от имени суперпользователя. Это полезно когда нужно
	# отмонтировать файловые системы, после того,
	# как соединение закрыто (например, CDROMы).
	root postexec =

	# Тоже самое что и preexec parameter, за исключением того, что выполняется
	# от суперпользователя. Это полезно когда нужно примонтировать
	# файловые системы, после того, как соединение открыто (например, CDROMы).
	root preexec =

	# Тоже самое что и preexec close, только выполняется от суперпользователя.
	root preexec close = No

	# This parameter controls whether Samba allows Spotlight queries on a share.
