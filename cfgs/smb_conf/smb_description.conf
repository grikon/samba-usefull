[global]
	# Это устанавливает NetBIOS имя, по которому будет доступен сервер Самба.
	# По умолчанию используется первая часть доменного имени компьютера.
	# Если компьютер работает в качестве browse server или logon server,
	# то это имя (или первая часть доменного имени) будет использоваться
	# в качестве имени и этих сервисов.
	netbios name = PDC

	# Этот параметр указывает использование мира kerberos.
	# Мир (realm) используется в качестве альтернативы ADS доменов NT4.
	# Обычно здесь выставляется DNS имя сервера kerberos.
	realm = TVER.TRS

	# Параметр указывает на принадлежность сервера к рабочей группе.
	# Также этот параметр контролирует доменное имя
	# при работе в security = domain.
	workgroup = TVER

	# Этот глобальный параметр позволяет администратору ограничивать
	# интерфейсы на машине, обслуживающие запросы SMB.
	# Это по разному затрагивает файловый сервис smbd и сервис имен nmbd.
	# Сервис имен nmbd связан с портами 137 и 138 на интерфейсах, перечисленных
	# в параметре interfaces. nmbd также связан со «всеми адресами»
	# интерфейса (0.0.0.0) на портах 137 и 138 с целью чтения
	# широковещательных сообщений.
	# Если эта опция не установлена, тогда nmbd обслужит запросы имени на
	# всех этих сокетах. А если bind interfaces only установлен, тогда nmbd
	# проверит исходный адрес любых входящих пакетов на широковещательных сокетах
	# и откажется от любого, который не соответствует широковещательным адресам
	# интерфейсов в списке параметра interfaces. Как одноадресные пакеты,
	# полученые на других сокетах, это позволяет nmbd отказывать в
	# обслуживании компьютерам, которые посылают пакеты с интерфейсов
	# не перечисленных в списке параметра interfaces. Подделка IP-адреса
	# Источника обходит эту простую проверку защиты nmbd.
	# Для файлового сервиса это заставляет smbd связываться только
	# с интерфейсом, заданным в параметре interfaces. Это ограничивает сети,
	# обслуживаемые сервером smbd, сетями подключенными к этим интерфейсам.
	# Обратите внимание, что Вы не должны использовать этот параметр для машин,
	# которые обслуживают PPP, или др. непостоянные сети, или не передают
	# сетевые интерфейсы. Если bind interfaces only установлен тогда,
	# если сетевой адрес 127.0.0.1 не добавлен к списку параметра interfaces,
	# smbpasswd и swat не cмогут работать как нужно по причинам
	# описанным ниже.
	# Для изменения пользователями SMB пароля smbpasswd по умолчанию
	# соединяется с localhost — 127.0.0.1 адресом как SMB клиент,
	# чтобы выполнить запрос изменения пароля.
	# Если bind interfaces only установлен и сетевой адрес 127.0.0.1
	# не добавлен к списку параметра интерфейсов, тогда smbpasswd
	# не сможет выполнить запрос изменения пароля. smbpasswd будет
	# вынужден использовать первичный IP интерфейс локального компьютера,
	# используя параметр smbpasswd -r (remote machine),
	# параметром -r задается имя основного IP-интерфейса локального компьютера.
	# Страница состояния swat соединяется с smbd и nmbd по адресу 127.0.0.1,
	# чтобы определить, работают ли они. Если интерфейс 127.0.0.1 не добавлен,
	# то состояние smbd и nmbd будет всегда отображаться как «не работает»,
	# даже если они действительно запущены. swat не сможет выполнять операции
	# старт/остановка/перезапуск smbd и nmbd.
	bind interfaces only = Yes

	# This controls the backend for storing the configuration.
	# Possible values are file (the default) and registry.
	# When config backend = registry is encountered while loading smb.conf,
	# the configuration read so far is dropped and the global options
	# are read from registry instead. So this triggers a registry
	# only configuration.
	# Share definitions are not read immediately
	# but instead registry shares is set to yes.
	config backend = file

	# DOS SMB клиенты считают, что сервер имеет ту же кодировку, что и у них.
	# Эта опция определяет кодировку для работы с DOS клиентами.
	# Значение по умолчанию зависит от того, какую кодовую страницу вы установили.
	# Samba попробует использовать кодировку 850, но снизит скорость передачи
	# данных до ASCII, если кодировка 850 не доступна. Выполните testparm (1),
	# чтобы проверить значение по умолчанию для вашей системы.
	dos charset = CP866

	# Параметр указывает кодировку компьютера на котором работает Самба.
	# Это необходимо Самба для преобразования текста в кодировку
	# используемую SMB клиентом. Также эта кодировка будет
	# использована в аргументах скриптов, используемых Самба.
	unix charset = UTF-8

	# This parameter specifies whether core dumps should be
	# written on internal exits. Normally set to yes.
	# You should never need to change this.
	enable core files = Yes

	# Параметр позволяет переопределить список сетевых интерфейсов по умолчанию,
	# которые Samba будет использовать для просмотра ресурсов сети,
	# регистрации имен и другого NBT трафика.
	# По умолчанию Samba запрашивает ядро для получения списка всех
	# активных интерфейсов и использует какие-либо интерфейсы кроме 127.0.0.1,
	# способные к broadcast (многоадресной) рассылке.
	# Параметр принимает список интерфейсов в виде строки.
	# Эта строка может выглядеть так:
	# имя сетевого интерфейса (типа eth0).
	# Можно использовать шаблон eth*, тогда быдут использоваться все
	# интерфейсы начинающиеся с «eth».
	# IP адрес. Маска подсети определяется из списка интерфейсов полученного
	# у ядра.
	# IP/маска.
	# адрес сети/маска.
	# Параметр «mask» может быть представлен в битовой
	# размерности (как, например, 24 для сети класса С) или
	# в виде полной маски подсети с разделителями в виде десятичной точки.
	# Параметром «IP» может быть либо полный десятичный IP-адрес или имя хоста,
	# которое будет разрешаться операционной системой.
	# По умолчанию Samba использует все активные интерфейсы,
	# кроме адаптера петли (IP адрес 127.0.0.1).
	# Ниже пример, в котором осуществляется настройка трех сетевых интерфейсов,
	# соответствующих eth0, IP-адресам 192.168.2.10 и 192.168.3.10.
	# Маска подсети последних двух интерфейсов будет установлена в 255.255.255.0.
	interfaces = lo enp2s0

	# If compiled with proper support for it, Samba will announce itself
	# with multicast DNS services like for example provided by the Avahi daemon.
	multicast dns register = Yes

	# Это список имен NetBIOS, которые объявит демон nmbd как
	# дополнительные имена, которые известны серверу Самба.
	# Это позволяет одному компьютеру быть объявленным под
	# несколькими именами. Если компьютер работает в режиме
	# обозревателя (browse server) или в режиме logon server
	# ни одно из этих имен не будет объявлено, только основное
	# имя будет объявлено при таких настройках.
	netbios aliases =

	# Это устанавливает диапазон NetBIOS в котором будет работать Самба.
	# Этот параметр не следует трогать, если только на каждом компьютер
	# Вашей сети не установлено такое же значение.
	netbios scope =

	# Параметр содержит сервисы, запускаемые при старте Samba.
	# В файле smb.conf можно полностью отменить предыдущее значение, либо
	# записи можно удалить из него, или добавить к нему, используя перед
	# значением + или -.
	server services = s3fs, rpc, nbt, wrepl, ldap, cldap, kdc, drepl, winbindd, ntp_signd, kcc, dnsupdate

	# Это устанавливает строку комментария к принтеру, которая будет
	# видна в диспетчере печати и в сетевом окружении.
	# Это может быть любая строка. Этот параметр задает также то,
	# что будет появляться в списках просмотра следующих за
	# именем компьютера. Макрос %v будет заменен версией Самбы.
	# Макрос %h будет замене именем компьютера.
	server string = Samba4

	# Параметр определяет backend (механизм для хранения информации), используемый
	# для доступа к настройке файловой шары. Традиционно файловые шары настраиваются
	# в файле smb.conf и это поведение по умолчанию. На текущий момент нет других
	# поддерживаемых механизмов для хранения информации.
	share backend = classic

	# Параметр устанавливает, обслужит ли smbd (8) список просмотра клиенту,
	# делающему запрос NetServerEnum. Обычно устанавливается в ‘yes’.
	# Вы никогда не должны изменять этот параметр.
	browse list = Yes

	# Разрешает smbd(8) сопоставлять список просмотра WAN сети.
	# Включение этой области заставляет nmbd требовать NetBIOS имя домена,
	# идентифицирующее его как мастер браузер домена для данной рабочей группы.
	# Местные мастер браузеры в изолированных подсетях передадут этому nmbd свои
	# локальные списки просмотра и потом запросят у smbd законченную копию
	# списка для всей глобальной сети. Клиенты локальных мастер броузеров
	# получат от своих изолированных мастер броузеров списки всей
	# глобальной сети, вместо списка изолированной подсети.
	# Внимание, первичный контроллер Windows NT требует специальное NetBIOS имя
	# для рабочей группы, идентифицирующее его как мастер браузер домена
	# по умолчанию (то есть нет никакого способа предотвратить Windows NT PDC
	# от попытки сделать это). Это означает, что, если этот параметр установлен,
	# и nmbd требует специального имени для рабочей группы прежде,
	# чем Windows NT PDC способен сделать это, тогда перекрестный просмотр
	# подсети будет вести себя странно и может потерпеть неудачу.
	# Если domain logons = yes, тогда по умолчанию
	# включается параметр domain master.
	# Если domain logons не включен (по умолчанию),
	# тогда ни один domain master не включен по умолчанию.
	# Если domain logons = Yes, настройка по умолчанию
	# параметра domain master включено, в результате Samba — PDC.
	# Если domain master = No, Samba — BDC.
	# Вообще, этот параметр должен быть установлен в «no»
	# только на резервном контроллере домена.
	domain master = Yes

	# Эта опция включает перекрестный обзор подсетей, добавленный в Samba,
	# но не являющийся стандартным для Windows. Сначала Samba просматривает
	# WINS сервер для всех Domain Master Browsers, сопровождаемых
	# синхронизацией обзора с каждым из
	# возвращенных DMBs (Domain Master Browsers).
	# Потом синхронизируются списки просмотра со всеми известными DMBs.
	# Вы можете отключить эту опцию, если имеете проблему с пустыми
	# рабочими группами, не исчезающими из списков просмотра.
	# Из-за ограничений протоколов обзора эти расширения могут заставить
	# пустую рабочую группу оставаться в сетевом окружении навсегда,
	# это может раздражать. Вообще Вы должны оставить эту опцию,
	# поскольку это делает перекрестный обзор намного более надежным.
	enhanced browsing = Yes

	# Этот параметр отвечает за рассылку демоном nmbd широковещательных
	# пакетов lanman, которые требуются клиентам OS/2 для того, чтобы
	# увидеть Самбу в их сетевом окружении. Этот параметр может принимать
	# три знаечния yes, no, или auto. Значение по умолчанию auto.
	# Если выставлено no, Самба никогда не будет посылать широковещательные
	# пакеты lanman. Если выставлено yes, Самба будет посылать пакеты
	# с интервалом, указанным в параметре lm interval. Если выставлено auto,
	# Самба не будет посылать такие пакеты, но будет слушать сеть на предмет
	# таких пакетов. Если в сети появится такой пакет, то Самба тоже начнет
	# рассылать такие пакеты с интервалом, указанным в параметре lm interval.
	lm announce = No

	# Если Самбе указано посылать широковещательные пакеты lanman,
	# необходимые клиентам OS/2 (смотрите параметр lm announce),
	# тогда параметр lm interval указывает интервал в секундах, через
	# который следует посылать такие пакеты. Если поставить 0, то такие
	# пакеты не будут рассылаться вовсе, даже не смотря на
	# значение параметра lm announce.
	lm interval = 60

	# Эта опция разрешает демону nmbd попытаться стать локальным
	# мастер-браузером в этой подсети. Если установлено в no, то nmbd
	# даже не будет пытаться стать мастер-браузером в этой подсети и будет
	# проигрывать все выборы мастер-браузера. По умолчанию, этот параметр
	# установлен в yes, но это не значит, что Самба станет
	# мастер-браузером в подсети. Это означает лишь что nmbd будет
	# участвовать в выборах мастер-браузера.
	local master = Yes 

	# Значение этого параметра (целое) устанавливает уровень Самбы,
	# который используется в выборах обозревателя. Значение этого параметра
	# определяет имеет ли шансы демон nmbd(8) стать локальным
	# обозревателем (master browser) для рабочей группы в пределах
	# действия широковещательных запросов.
	# Заметьте, что по умолчанию, Самба будет выигрывать все выборы у всех
	# операционных систем кроме Windows NT 4.0/2000, функционирующих
	# в режиме домен-контроллера. Это означает, что неправильно сконфигурированная
	# Самба может сузить круг компьютеров, доступных в сетевом окружении
	# для подсети.
	# Этот параметр, в основном, конфигурируется автоматически в Самбе-3 и
	# очень редко требуется переопределять его значение.
	# Смотрите раздел Network Browsing книги Samba-3 HOWTO для получения
	# более детальной информации, относящейся к этому параметру.
	# Заметьте, что максимальное значение этого параметра 255. Если вы
	# поставите значение большее 255, то отсчет будет продожаться с 0!
	os level = 20

	# Этот параметр указывает на то, будет ли демон nmbd(8) предпочитаемым
	# обозревателем (master browser) для его рабочей группы или нет.
	# Если установлено в yes, при загрузке, демон nmbd будет выиграть
	# выборы принудительно, при этом у него есть немного больший шанс выигрыша.
	# Рекомендуется устанавливать этот параметр совместно
	# с параметром domain master = yes, тогда nmbd точно станет
	# доменным мастером (domain master).
	# Используйте эту опцию с осторожностью, потому что если несколько
	# компьютеров (не важно Самба, Win 95 или NT) будут предпочитаемыми
	# обозревателями в одной сети, они будут постоянно пытаться стать
	# мастер браузерами (master browser). Это вызовет излишний
	# широковещательный трафик и создаст задержки при обращении
	# к сетевому окружению.
	preferred master = Yes

	# Параметр задает варианты обновления DNS.
	# Можно полностью запретить обновление DNS, установив значение этого
	# параметра в disabled, или разрешить только безопасное обновление,
	# установив значение в secure only. Можно разрешить все виды обновления,
	# установив значение в enable или nonsecure.
	allow dns updates = secure only

	# Этот параметр определяет DNS сервер на который будут перенаправлены
	# запросы DNS в случае если они не смогли быть разрешены сервером Samba.
	# Этот параметр используется только в случае использования
	# DNS сервера встроенного в Samba.
	dns forwarder = 

	# Параметр задает команду вызываемую при обновлении DNS. Обновлять
	# DNS записи компьютеров нужно с помощью TSIG-GSS.int
	dns update command = /usr/sbin/samba_dnsupdate

	# Если Самба является членом домена Windows NT
	# (см. параметр security = domain), в таком случае процесс
	# smbd будет пытаться через определенный интервал времени изменить значение
	# переменной MACHINE ACCOUNT PASSWORD, хранимой
	# в TDB файле private/secrets.tdb. Этот параметр указывает на то,
	# как часто будет меняться пароль (значение в секундах).
	# Значение по-умолчанию — одна неделя (записанное в секундах),
	# точно такое же как у доменного сервера WinNT.
	machine password timeout = 604800

	# Этот параметр определяет путь к команде nsupdate,
	# используемой для GSS-TSIG динамического обновления DNS.
	nsupdate command = /usr/bin/nsupdate -g

	# Этот параметр определяет путь к программе управления сервером имен.
	# Эта программа устанавливается вместе с сервером bind.
	rndc command = /usr/sbin/rndc

	# This option sets the command that for
	# updating servicePrincipalName names from spn_update_list.
	spn update command = /usr/sbin/samba_spnupdate

	# Управляет количеством префиксных символов, берущимися из оригинального
	# имени для генерации преобразованного имени. Большее значение даст более
	# слабый хэш и будет вызывать больше коллизий. Минимальное значение 1,
	# а максимальное 6.
	# Параметр mangle prefix имеет смысл только тогда когда mangling
	# method установлен в hash2.
	mangle prefix = 1

	# Устанавливает алгоритм, используемый для генерации переопределяемых имен.
	# Может принимать два значения “hash” и “hash2″. “hash” это алгоритм,
	# который использовался в Самбе много лет и был параметром
	# по умолчанию для Самбы 2.2.х “hash2″ это новый улучшенный
	# алгоритм (меньше вероятность ошибки) в именах.
	# Множество Win32 программ хранят измененные имена, поэтому переключение
	# между этими алгоритмами должно быть выполнено быстро, потому
	# что такие приложения могут быть повреждены.
	mangling method = hash2

	# Этот параметр ограничивает размер статического буфер (stat cache),
	# который используется для ускорения ресурсоемких операций
	# преобразования имен. Указывает количество килобайт, которые может
	# использовать статический буфер (stat cache).
	# Ноль означает “не ограничено”, не рекомендуется использовать такое значение,
	# потому что оно влечет за собой повышенное использование памяти.
	# Вам вообще НЕ следует изменять значение этого параметра.
	max stat cache size = 256

