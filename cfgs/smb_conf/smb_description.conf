	# значению. Как только станет, задание примет
	# статус ОТПРАВЛЕНО НА ПЕЧАТЬ или ПЕЧАТАЕТСЯ.
	lppause command =

	# Этот параметр указывает команду, которая будет выполнена на сервере для
	# получения статуса принтера (lpq -style printer status information).
	# Эта команда должна быть программой или сценарием, который получает на
	# вход имя принтера и выводит информацию о статусе этого принтера.
	# На сегодняшний день поддерживается 9 стилей вывода статусной
	# информации: BSD, AIX, LPRNG, PLP, SYSV, HPUX, QNX, CUPS и SOFTQ.
	# Это покрывает львиную долю UNIX систем. Вы можете задать стиль выставив
	# параметр printing = опция. Некоторые клиенты (в основном, это Windows
	# для рабочих станций) могут некорректно объявлять номер принтера,
	# по которому они запрашивают информацию. Для борьбы с этим, сервер
	# сообщает о таких ситуациях как только это случится. Если задано %p,
	# то берется имя принтера. В любом другом случае, помещается в конец команды.
	# Обратите внимание на то, что хорошим стилем является использование
	# абсолютного пути, т.к. переменная $PATH может быть недоступной серверу.
