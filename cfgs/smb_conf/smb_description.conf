	# Samba must be configured and built with Spotlight support.
	# The mdssvc RPC service must be enabled, see below.
	# Tracker intergration must be setup and the share must be indexed by Tracker.
	# For a detailed set of instructions please see https://wiki.samba.org/index.php/Spotlight.
	# The Spotlight RPC service can either be enabled as embedded RPC service:
	# [Global]
	#	 rpc_server:mdsvc = embedded
	# Or it can be run in a seperate RPC service daemon:
	# [Global]
	#	 rpc_server:mdssd = fork
	#	 rpc_server:mdsvc = external
	spotlight = No

	# Параметр позволяет изменить метку тома, возвращаемую ресурсом.
	# Полезно для CD-ROM с инсталляционными программами, которые требуют
	# специфическую метку тома.
	volume =

	# Этот параметр управляет, могут ли сервером использоваться символические
	# ссылки в файловой системе UNIX. Всегда разрешаются ссылки на области
	# в пределах дерева каталогов; этот параметр управляет доступом только
	# к областям, которые лежат вне экспортируемого дерева каталогов.
	# Заметьте установка этого параметра может замедлить работу сервера из
	# за дополнительных системных вызовов,
