	# получения очереди печати (print queue).
	lpq command = %p

	# Этот параметр указывает команду, которая будет исполнена сервером в целях
	# перезапуска или возобновления печати или постановки задания печати в очередь.
	# Эта команда должна быть программой или сценарием, который получает на вход
	# имя принтера и номер задания, которое нужно возобновить.
	# См. также параметра lppause. Если указан параметр %p, тогда используется
	# имя принтера. %j указывает на номер задания (тип значения integer).
	# Обратите внимание на то, что хорошим стилем является использование
	# абсолютного пути, т.к. переменная $PATH может быть недоступной серверу.
	# См. также параметр printing.
	lpresume command =

	# Этот параметр указывает команду, которая будет выполняться на сервере
	# для того, чтобы удалить задание печати. Эта команда должна быть программой
	# или сценарием, который получает на вход имя принтера и номер задания,
	# которое нужно удалить. Если указан параметр %p, тогда используется
	# имя принтера. %j указывает на номер задания (тип значения integer).
	# Обратите внимание на то, что хорошим стилем является использование
	# абсолютного пути, т.к. переменная $PATH может быть недоступной серверу.
	lprm command =

	# Этот параметр ограничивает максимальное количество заданий печати,
	# одновременно находящихся в очереди Самбы. Если этот номер будет превышен,
	# то smbd(8) сообщит клиенту “Out of Space” (нет места).
	max print jobs = 1000

	# Этот параметр ограничивает максимальное количество заданий, отображаемых
	# в мониторе заданий печати Самбы. Если этот параметр превышен, “лишние”
	# задания не будут показаны. Значение 0 означает, что максимальное значение
	# отображаемых заданий не ограничено.
	max reported print jobs = 0

	# Если этот параметр установлен в yes то клиенты могут открывать,
	# писать и ставить задания в очередь печати. Атрибут “только для чтения”
	# запрещает печать в этот ресурс.
	printable = No

	# После того как задание печати поставлено в очередь, эта команда будет
	# исполнена с помощью вызова system() для обработки файла заданий.
	# Обычно указываемая команда отправит файл заданий печати на компьютер
	# с принтером, но это не всегда верно. Сервер не будет удалять файл заданий,
