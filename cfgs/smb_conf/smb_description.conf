	wide links = No

	# Этот параметр применим, если для печати установлен cups.
	# Его значение — строка с опциями подключающаяся непосредственно
	# к библиотеке cups. Вы можете передать любую универсальную опцию
	# печати, известную CUPS (как перечислено в CUPS «Software Users’ Manual»).
	# Вы можете также передать любую опцию
	# принтера (как перечислено в «lpoptions-d printername-l») действительную
	# для очереди печати. Вы должны установить этот параметр в raw,
	# если ваш error_log CUPS файл сервера содержит сообщения
	# типа «Unsupported format ‘application/octet-stream’» при печати
	# от клиента Windows через Samba. Больше нет необходимости включать
	# raw систему печати в /etc/cups/mime. {convs, types}.
	cups options =

	# Параметр применим только к службам печати. Если демон smbd
	# хранит Драйвера Принтеров для Windows NT/2k/XP клиентов, то каждый
	# принтер на сервере Samba имеет свои настройки, которые определяют
	# размера бумаги, ориентации и настройки дуплекса.
	# Эти настройки корректно могут быть определены драйвером
	# принтера (только на Win32 платформе). smbd неспособен выполнить
	# код драйвера для определения настроек принтера, поэтому заданное
	# по умолчанию поведение состоит в том, чтобы установить это поле в NULL.
	# Большинство проблем с хранением на сервере драйверов принтера
	# для Windows NT/2k/XP клиентов связано с проблемой определения
	# настроек принтера. Некоторые драйверы приводят к аварии
	# процесса Explorer.exe у клиента при установке поля devmode в NULL.
	# Другие драйверы принтера приводят к аварии службы печати
	# у клиента (spoolsv.exe) , если поле devmode не создано непосредственно
	# драйвером (то есть smbd генерирует значение по умолчанию).
	# Этот параметр нужно использовать с осторожностью и проверять с использыемым
	# драйвером принтера. Лучше перевести режим устройства в NULL и позволить
	# клиенту Windows устанавливает правильные значения. Поскольку драйверы
	# не всегда это делают, default devmode = yes будет инструктировать smbd
	# генерировать значение по умолчанию. Для подробной информации относительно
	# печати в Windows NT/2k и Параметрах Устройства, см. MSDN документацию.
	default devmode = Yes

	# При печати из Windows NT (и выше), каждый принтер в smb.conf имеет два
	# связанных имени, которые могут использоваться клиентом.
	# Первый — sharename (или shortname) определенный в smb.conf.
	# Это единственное значение доступное для использования клиентами Windows 9x.
	# Второе имя, связанное с принтером (printername) может быть замечено
	# при просмотре папки «Принтеры» (или «Принтеры и Факсы») на сервере Samba.
	# Опция названа printername, чтобы не перепутать с опцией printer name.
	# При назначении нового драйвера принтера на удаленном Windows совместимом
	# сервере печати типа Samba, клиент Windows переименует принтер,
	# чтобы соответствовать имени переданного драйвера. Это может привести
	# к путанице для пользователей, когда несколько принтеров связаны
	# с одним драйвером. Чтобы запретить Samba позволять printername принтера
	# отличаться от sharename, определенного в smb.conf,
	# включите force printername = yes.
	# Знайте, что включение этого параметра может затронуть перемещающиеся
	# принтеры с сервера Windows на Samba, так как Windows не имеет никакого
	# способа включить соответствие sharename и printername. Рекомендуется
	# не изменять этот параметр когда принтер находится в использовании клиентами,
	# поскольку это может привести к невозможности удалить подключение принтера
	# клиентом из их местной папки Принтеров.
	force printername = No

	# Этот параметр указывает команду, которая будет испольняться на сервере
	# для остановки заданий печати. Команда должна быть программой или сценарием,
	# которой передается имя принтера и номер задания, которое нужно приостановить.
	# Один из способов реализации — это использование приоритетов, тогда задание,
	# имеющее слишком низкий приоритет не будет отправлено на принтер.
	# Если указан параметр %p, тогда используется имя принтера. %j указывает
