	# If one or more LDAP servers are not reachable at all, we do not have
	# to wait until TCP timeouts are over.
	# This feature must be supported by your LDAP library.
	# This parameter is different from ldap timeout which affects operations
	# on LDAP servers using an existing connection
	# and not establishing an initial connection.
	ldap connection timeout = 2

	# Этот параметр определяет, разрешены ли операции удаления записей
