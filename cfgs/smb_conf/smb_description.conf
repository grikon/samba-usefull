	# задание будет обработано. Эта опция — простое текстовое значение.
	# Допускает использование следующих макросов :
	# %s, %f — путь к файлу заданий
	# %p — принтер
	# %J — имя задания, отправленного клиентом
	# %c — количество напечатанных страниц текущего задания (если известно)
	# %z — размер задания (в байтах)
	# Команда печати ДОЛЖНА содержать по меньшей мере %s или %f , %p необязателен.
	# В то же время если имя принтера не указать, тогда %p будет молча убрано
	# из параметра printer command.
	# Если это указать в секции [global], указання команда будет использоваться
	# для всех сервисов печати, которые не имеют своей собственной команды печати.
	# А если эта команда не будет указана ни в глобальной секции [global],
	# ни в секции конкретного сервиса печати, файлы заданий будут создаваться
	# но не будут обрабатываться (и что более важно) — не будут удаляться.
	# Заметьте, что в некоторых UNIX печать может не пройти от пользователя nobody.
	# Если такое имеет место быть, создайте гостевую учетную запись, которой
	# разрешено печатать и пропишите ее в секции [global]. Вы можете задавать
	# сложные команды печати когда осознаете, что они всего лишь передаются
	# интерпретатору shell. Например, следующая будет записывать в журнал событий
	# задание печати, печатать его, а затем удалять его. Обратите внимание,
	# что ‘;’ это обычный разделитель команд в скриптах shell.
	# print command = echo Printing %s >> /tmp/print.log; lpr -P %p %s; rm %s
	# Возможо, Вам придется изменить этот параметр в зависимости от того как
	# должна производиться печать в Вашем конкретном случае.
	# Значение по умолчанию зависит от параметра printing.
	# Значение по умолчанию:
	# Для printing = BSD, AIX, QNX, LPRNG or PLP :
	# print command = lpr -r -P%p %s
	# Для printing = SYSV or HPUX :
	# print command = lp -c -d%p %s; rm %s
	# Для printing = SOFTQ :
	# print command = lp -d%p -s %s; rm %s
	# Для printing = CUPS :
	# если Самба скомпилирована с libcups, тогда printcap = cups будет
	# использовать CUPS API для постановки заданий в очередь и т.д.
	# Иначе оно транслируется в команды System V с параметром для печати -oraw,
	# а именно, используется lp -c -d%p -oraw; rm %s .
	# С параметром printing = cups и если Самба скомпилирована с libcups,
	# любые значения, установленные вручную будут игнорироваться.
	print command =

	# Этот параметр указывает имя принтера, на который будут отправляться
	# задания печати. Если указано в секции [global], то это имя принтера будет
	# использоваться для любых ресурсов, помеченных как printable,
	# у которых printer name не задан явно. В большинстве систем, значением
	# по умолчанию может быть lp.
	printer name =

	# Этот параметр контролирует как статусная информация о принтере будет
	# интерпретироваться в Вашей системе. Он также влияет на значения
	# по умолчанию следующих параметров print command, lpq command,
	# lppause command, lpresume command и lprm command если он указан
	# в секции [global].
	# На сегодняшний день поддерживается девять стилей.
	# Это BSD, AIX, LPRNG, PLP, SYSV, HPUX, QNX, SOFTQ и CUPS. Чтобы увидеть
	# как этот параметр вляет на остальные, используйте программу testparm(1).
	# Этот параметр можно задать для каждого принтера по-отдельности.
	# Тем не менее, имейте ввиду, что Вы должны располагать другие параметры
	# печати (такие как print command, lpq command и т.д…) после
	# параметра printing, потому что этот параметр сбрасывает значения
	# остальных параметров печати на значения по-умолчанию.
	# Смотрите также обсуждение секции [printers].
	printing = cups

	# Этот параметр указывает какую информацию о пользователе передавать
	# в систему печати. Обычно достаточно имени пользователя, но иногда бывает
	# нужным передавать также имя домена.
	printjob username = %U

	# Windows print clients can update print queue status by expecting the
	# server to open a backchannel SMB connection to them.
	# Due to client firewall settings this can cause considerable timeouts
	# and will often fail, as there is no guarantee the client is even running
	# an SMB server. By default, the Samba print server will not try to connect
	# back to clients, and will treat corresponding requests as if the connection
	#	back to the client failed.
	print notify backchannel = No

	# Здесь указывается команда, которая будет исполнена на сервере для
	# приостановки печати. Это должно быть программой или скриптом, на вход
	# которой передается имя принтера. Она останавливает печать так что задания
	# печати больше не принимаются. Эта команда не поддерживается Windows для
	# рабочих групп, но может быть послана из окна “Принтеры” Win95 и NT.
	# Если указано %p, то используется имя принтера. Иначе имя помещается
	# в конец команды.
	# Хорошей практикой является использование абсолютных путей, т.к. PATH
	# может быть недоступным на сервере.
	# Пример :
	# queuepause command = disable %p
	queuepause command =

	# Здесь указывается команда, которая вызывается для того, чтобы вернуть
	# очередь печати из состояния паузы. Она отменяет состояние вызванное
	# предыдущим параметром (queuepause command). Это должно быть программой
	# или скриптом, на вход которой передается имя принтера. Она “оживляет”
	# очередь печати, таким образом, задания вновь поступают в очередь печати.
	# Эта команда не поддерживается Windows для рабочих групп, но может быть
	# послана из окна “Принтеры” Win95 и NT. Если указано %p, то используется
	# имя принтера. Иначе имя помещается в конец команды.
	# Хорошей практикой является использование абсолютных путей, т.к. PATH
	# может быть недоступным на сервере.
	# Пример :
	# queueresume command = enable %p
	queueresume command =

	# Этот параметр применим только к клиентам Windows NT/2000 и не имеет
	# никакого эффекта для клиентов Windows 95/98/ME.
	# При обслуживании клиента Windows NT/2000 без установленного драйвера
	# принтера клиент установит локальный драйвер для принтера. После этого
	# клиент будет считать принтер локальным а не сетевым принтером.
	# Это поведение идентично включению параметра disable spoolss = yes.
	# Отличие в том, что при нормальных обстоятельствах, клиент NT/2000
	# попытается открыть сетевой принтер, используя MS-RPC. Проблема заключается
	# в том, что считая принтер локальным клиент отправит запрос OpenPrinterEx()
	# с правами подключенного пользователя. Если у пользователя есть права
	# локального администратора, но нет прав root на сервере Самба (частый случай),
	# вызов OpenPrinterEx() потерпит неудачу. В результате клиент получит
	# на дисплее в окне диспетчера очереди печати
	# сообщение «Доступ запрещен Невозможно подключиться» (при том что задание
	# может быть напечатано).
	# Если этот параметр включен для принтера, то любая попытка открыть принтер
	# с правом PRINTER_ACCESS_ADMINISTER, будет открываться с
	# правами PRINTER_ACCESS_USE. Это позволит успешно выполнить
	# запрос OpenPrinterEx(). Этот параметр не ДОЛЖЕН использоваться на общем
	# ресурсе принтера с установленными драйверами принтера на сервере Самба.
	use client driver = No

	# This boolean parameter controls the behaviour of smbd(8) when receiving a
	# protocol request of "open for execution" from a Windows client.
	# With Samba 3.6 and older, the execution right in the ACL was not checked,
	# so a client could execute a file even if it did not have execute rights
	# on the file. In Samba 4.0, this has been fixed, so that by default, i.e.
	# when this parameter is set to "False", "open for execution" is now denied
	# when execution permissions are not present.
	# If this parameter is set to "True", Samba does not check execute
	# permissions on "open for execution", thus re−establishing the behaviour
	# of Samba 3.6. This can be useful to smoothen upgrades from
	# older Samba versions to 4.0 and newer. This setting is not meant to be
	# used as a permanent setting, but as a temporary relief: It is recommended
	# to fix the permissions in the ACLs and reset this parameter to the
	# default after a certain transition period.
	acl allow execute always = No

	# Параметр контролирует поведение демона smbd (8) при получении
	# запроса «открыть файл для удаления» от клиента Windows.
	# Если клиент Windows не имеет прав для удаления файла, он ожидает
	# отклонения запроса. POSIX системы обычно обнаруживают ограничение
	# на удаление, при попытке удалить файл или каталог.
	# Поскольку Клиенты Windows могут (и делают) «отменить» запрос на удаление
	# при установке бита «удаление при закрытии», Samba не может удалить файл
	# немедленно с запросом «открыть для удаления», т.к. мы не можем восстановить
	# такой удаленный файл. С этим параметром, установленным
	# в истину (значение по умолчанию) smbd проверяет разрешения файловой
	# системы при запросе «открыть для удаления», и запрещает запрос фактически
	# не удаляя файл, если разрешения файловой системы запрещают это.
	# Такое решение не совершенно, поскольку пользователь может удалить файл ,
	# без проверки Самбой корректности разрешения на удаление, но это близко
	# к семантике Windows для наиболее правильного поведения.
	# В этом случае Самба правильно проверит POSIX ACL семантику.
	# Если этот параметр установлен в «false» Samba, не проверяет разрешений
	# при запросе «открыть для удаления», и позволит открыть файл.
	# Если пользователь не имеет разрешения удалить файл, это будет обнаружено,
	# но будет слишком поздно для инструментальных средств пользователя Windows,
	# чтобы отобразить сообщение об ошибке пользователю. Признак этого — файлы,
	# которые кажется удалены «волшебно» вновь появляются в проводнике Windows
	# при обновлении окна. Это важный параметр протокола, который не нужно менять.
	# Этот параметр был введен в его конечной форме в 3.0.21, более ранняя версия
	# с немного отличной семантикой была введена в 3.0.20.
	# Поведение более ранней версии здесь не описывается.
	# deprecated 4.4.4
	##acl check permissions = Yes

	# Этот булев параметр контролирует, как smbd сопоставляет POSIX
	# настройки «rwx» (чтение/запись/выполнение),
	# максимально возможный POSIX ACE набор разрешений,
	# в WINDOWS ACL «ПОЛНЫЙ ДОСТУП» («FULL CONTROL»).
	# Если параметр установлен в истину (True) и POSIX ACE запись «rwx»,
	# то результат для Windows ACL это «FULL CONTROL», если парамерт false (ложь)
	# и POSIX ACE запись «rwx», то результат для Windows ACL чтение,запись,
	# выполнение (read, write and execute).
	acl map full control = Yes

	# This boolean parameter controls whether Samba can grant SMB2 durable
	# file handles on a share.
	# Note that durable handles are only enabled if kernel oplocks = no, kernel
	# share modes = no, and posix locking = no, i.e. if the share is configured
	# for CIFS/SMB2 only access, not supporting interoperability features with
	# local UNIX processes or NFS operations.
	# Also note that, for the time being, durability is not granted for a
	# handle that has the delete on close flag set.
	durable handles = Yes

	# Параметр определяет, разрешит ли smbd клиентам OS/2 сохранять
	# Расширенные атрибуты на общем ресурсе. Для разрешения этого параметра
	# экспортируемая файловая система должна поддерживать
	# Расширенные атрибуты (типа XFS и EXT3 в Linux, со специальными патчами ядра).
	# В Linux файловая система должна быть смонтирована с опцией user_xattr
	# для поддержки Расширенных атрибутов, также поддержка
	# Расширенных атрибутов может быть включена в ядро Linux.
	ea support = No

	# Этот параметр имеет тип булево и контролирует следует ли демону smbd
	# пытаться использовать схему контроля доступа ‘inherit’ и ‘protected’,
	# хранимую в Windows ACL в расширенный атрибут названный user.SAMBA_PAI.
	# Этот параметр имеет смысл только в том случае, если Самба запущена
	# на платформе, которая поддерживает расширенные
	# атрибуты (Linux и IRIX пока что) и позволяет редактору ACL Windows 2000
	# корректно использовать наследование Samba POSIX ACL.
	map acl inherit = No

	# Этот параметр (тип значения — булево) отвечает за то будет ли демон smbd(8)
	# пытаться преобразовать права доступа UNIX в списки доступа Windows NT.
	# Традиционные права доступа UNIX, также как и POSIX ACLs, мгоут быть
	# установлены на любые файлы и каталоги. Этот параметр был глобальным
	# параметром до релиза 2.2.2.
	nt acl support = Yes

	# Этот параметр (тип булево) был добавлен чтобы обойти проблему хранения
	# пользовательских профилей Win2000/XP в ресурсах (шарах) Самбы.
	# Новые версии сервис-паков Win2000/XP проверяют ACL на владельца ресурса
	# и на возможность писать в локальную директорию профиля, когда она
	# скопирована из ресурса Самбы. В случае когда компьютер НЕ в домене,
	# информация о безопасности, скопированная на рабочую станцию не имеет
	# смысла для пользователя, прошедшего аутентификацию (SID) и запись профиля
	# не будет произведена.
	# Установление этого параметра на ресурс, используемый для хранения профилей
	# изменяет две вещи, касающиеся Windows ACL.
	# Во-первых, он меняет владельца и группу-владельца на BUILTIN\Administrators
	# и на BUILTIN\Users соответсвенно (SIDs S-1-5-32-544, S-1-5-32-545).
	# Во-вторых, он добавляет запись “Полный доступ” к SID BUILTIN\Users для
	# каждого возвращенного ACL. Это позволит пользователям рабочих
	# станций Windows 2000 и XP иметь доступ к профилю.
	# Замечание:
	# Если у Вас разрешен вход нескольких пользователей на одну рабочую станцию,
	# тогда для избежания ситуации когда пользователи имеют доступ к
	# чужим файлам Вы должны снять галочку “Обойти перекрестную проверку”
	# (”Bypass traverse checking”) из дополнительных параметров
	# пользовательских прав. Это позволит ограничить доступ к файлам профилей
	# других пользователей, т.к. корневая директория с файлами профиля
	# создается с кодом рабочей станции и имеет ограничивающий флаг ACL,
	# дающий доступ только владельцу директории.
	profile acls = No

	# If this parameter is yes for a service, then the share hosted by the
	# service will only be visible to users who have read or write access to
	# the share during share enumeration (for example net view \\sambaserver).
	# The share ACLs which allow or deny the access to the share can be modified
	# using for example the sharesec command or using the appropriate
	# Windows tools. This has parallels to access based enumeration,
	# the main difference being that only share permissions are evaluated,
	# and security descriptors on files contained on the share are not
	# used in computing enumeration access rights.
	access based share enum = No

	# В POSIX файловых системах, только владелец файла или каталога и
	# суперпользователь может изменить разрешения и ACLs для файла.
	# Если этот параметр установлен, то Самба отменяет это ограничение,
	# и также позволяет основному владельцу группы файла или каталога изменять
	# разрешения и ACLs на этом файле. На сервере Windows группа может быть
	# владельцем файла или каталога — это разрешает любому в этой группе
	# изменять права для файла или каталога. Это разрешает делегировать
	# контроль безопасности в точке файловой системе группе владельцу
	# директории и пользователям, также принадлежащим этой группе.
	# Это означает, что есть множество людей, которые могут изменять
	# разрешения ACLs для файла или каталога. Этот параметр разрешает
	# Samba делегировать контроль над точкой в экспортируемой иерархии
	# директорий как в Windows. Это позволяет всем членам группы UNIX
	# управлять разрешениями на файл или каталог. Этот параметр лучше
	# всего использовать с параметром inherit owner на общем ресурсе,
	# содержащем каталоги с установленным на них UNIX setgid битом,
	# что заставит новые файлы и каталоги, созданные в пределах общего
	# ресурса наследовать от него монопольное использование группой.
	# Этот параметр обсуждался в Samba 3.0.23. Сейчас такое поведение
	# осуществлено в параметре dos filemode .
	acl group control = No

	# Это — список пользователей, которым будут предоставлять административные
	# привилегии на общем ресурсе. Это означает, что они работают с файлами
	# как суперпользователь (root). Вы должны использовать эту опцию очень
	# осторожно, поскольку любой пользователь в этом списке будет способен
	# сделать все что угодно на общем ресурсе, независимо от разрешений файла.
	# Этот параметр не будет работать с security = share в Samba 3.0.
	# Это — в соответствии с проектом.
	admin users =

	# Когда создается файл, необходимые права доступа рассчитываются в соответсвии
	# с преобразованием из DOS прав в права UNIX . Полученный результат побитово
	# складывается с этим параметром (логическое И). Любой бит не установленный
	# здесь будет удален из установок файла при его создании. Значение по умолчанию
	# этого параметра удаляет для группы (group) и группы другие(other) биты
	# записи и исполнения в режиме UNIX. Начиная с этой версии Samba будет
	# поразрядный ‘OR’ режим UNIX, созданный от этого параметра
	# со значением force create mode параметра, который установлен
	# в 000 по умолчанию. Этот параметр не затрагивает маски директорий.
	# См. параметр directory mask. Обратите внимание, что этот параметр
	# не обращается к разрешениям, установленным редакторами Windows NT/2000 ACL.
	# Если администратор желает также прописать маску на списках контроля доступа,
	# нужно установить маску защиты.
	create mask = 0744

	# Параметр — восьмеричное значение, используемое при преобразовании значения
	# прав доступа DOS в значение прав доступа UNIX при создании каталогов UNIX.
	# После создания каталога необходимые разрешения рассчитываются согласно
	# отображения прав доступа DOS в разрешения UNIX, права доступа UNIX
	# вычисляются поразрядным ‘И’ с этим параметром.
	# directory mask — поразрядная МАСКА для значений каталога UNIX.
	# Любой не установленный здесь бит будет удален из набора прав каталога.
	# Значение по умолчанию этого параметра удаляет ‘group’ и ‘other’ биты
	# записи из прав доступа UNIX, позволяя только владельцу каталога изменять
	# файлы и папки. После этого Samba применит поразрядный ‘OR’ режим UNIX
	# для каталога. Этот параметр установлен в 000
	# по умолчанию (то есть никакие дополнительные биты не добавляются).
	# Обратите внимание, что этот параметр не обращается к разрешениям,
	# установленным редакторами Windows NT/2000 ACL. Если администратор
	# желает использовать маску на списках контроля доступа,
	# он должен установить directory security mask.
	directory mask = 0755

	# Этот параметр определяет набор разрешений UNIX, которые будут всегда
	# устанавливаться на файле, созданном Samba. При активации параметра будет
	# выполнена операция поразрядного ‘ИЛИ’ ко всем битам прав доступа: к файлу
	# при его создании или изменении прав доступа к нему.
	# По умолчанию этот параметр (восьмеричный) 000.
	# Настройка этого параметра применит поразрядное ‘ИЛИ’ к файлу
	# после установки маски. Пример данный ниже вынудит для всех созданных
	# файлов установить маску read и execute для ‘group’ и ‘other’,
	# и read/write/execute набор битов для ‘user’.
	force create mode = 0000

	# Этот параметр определяет набор разрешений UNIX, которые будут
	# устанавливаться на каталоге, созданном Самбой. Это операция
	# поразрядного ‘ИЛИ’ к битами прав доступа создаваемого каталога.
	# Значение по умолчанию для этого параметра — (восьмеричное) 0000,
	# не будет добавлять никаких дополнительных битов разрешения
	# к созданному каталогу. Эта операция выполняется после того,
	# как к директории применена маска параметра.
	# Пример ниже для всех созданных каталогов установит
	# разрешения read для ‘group’ и ‘other’, и read/write/execute для ‘user’.
	force directory mode = 0000

	# Это определяет имя группы UNIX, которое будет назначено как первичная группа
	# по умолчанию для всех пользователей, соединяющихся с этим сервисом.
	# Это полезно для того, чтобы совместно использовать файлы, гарантируя,
	# что весь доступ к файлам этого сервиса будет использовать названную группу
	# для проверки их разрешений. Таким образом, назначая разрешения для этой
	# группы к файлам и каталогам в пределах этого сервиса администратор Samba
	# может ограничить или позволить совместно использовать эти файлы.
	# В Самбе 2.0.5 и выше были расширены функциональные возможности этого
	# параметра следующим способом. Если имя группы в этом параметре имеет
	# символ ‘+’ перед именем группы, то текущий пользователь, обращающийся
	# к общему ресурсу имеет только первичное значение по умолчанию группы,
