	# некоторым smbd операциям, выполняющимся от root, которые обычно работали бы
	# под контекстом связанным с подключенным пользователем. Пример того,
	# как привилегии могут использоваться для назначения права добавлять клиентов
	# к домену Samba не имея root доступа к серверу через smbd. Пожалуйста
	# прочитайте расширенное описание в документации Samba HOWTO.
	# deprecated 4.4.4
	##enable privileges = Yes

	# This parameter specifies a delay in milliseconds for the hosts configured
	# for delayed initial samlogon with init logon delayed hosts.
	init logon delay = 100

	# This parameter takes a list of host names, addresses or networks for which
	# the initial samlogon reply should be delayed (so other DCs get preferred
	# by XP workstations if there are any).
	# The length of the delay can be specified with the init logon delay parameter.
	init logon delayed hosts =

	# Параметр указывает путь присоединения домашней директории (см. logon home)
	# и используется только рабочими станциями windows NT.
	# Заметьте, что этот параметр имеет смысл только в том случае если
	# Самба настроена в качестве сервера авторизации (logon server).
	logon drive =

	# Параметр указывает домашнюю директорию
	# при авторизации клиента Windows95/98/NT.
	# Это позволяет Вам выполнить из командной строки, например:
	# C:>NET USE H: /HOME
	# Эта опция позволяет Вам использовать отдельный сценарий запуска
	# для различных пользователей компьютера. Параметр может быть использован
	# с рабочими станциями Win9X для того, чтобы профиль пользователя хранился
	# в домашнем каталоге пользователя независимо от того,
	# за каким компьютером работает пользователь.
	# Это делается следующим способом :
	# logon home = \%N%Uprofile
	# Это говорит Самбе о том, что нужно вернуть вышеописанную строку с
	# изменениями когда клиент запрашивает информацию, преимущественно
	# при запросе NetUserGetInfo. Клиенты Win9X перенаправляются в
	# каталог \servershare в том случае когда указано net use /home ,
	# тем не менее использует полную строку, когда оперирует профилями.
	# Обратите внимание на то, что в предыдущих версиях Самбы
	# возвращался logon path вместо logon home.
	# Это не позволяло выполнить net use /home , но разрешало профили
	# вне домашней директории. В текущей версии все нормально и вышеприведенные
	# примеры работоспособны. Запретить использование этой опции можно,
	# указав : logon home = "" (пустая строка).
	# Эта опция имеет смысл только в том случае, если Самба используется
	# в качестве logon server.
	logon home = \\%N\%U

	# Параметр указывает директорию где будут храниться пользовательские
	# профили (Рабочий стол, NTuser.dat и т.д.). В отличии от предыдущих
	# версий этого руководства, теперь легко иметь дело с профилями Win9X.
	# Для того чтобы узнать как это сделать смотрите секцию logon home.
	# Эта опция позволяет Вам использовать отдельный сценарий запуска для
	# различных пользователей компьютера.
	# Она также указывает директорию, в которой хранятся “Application Data”,
	# рабочий стол, меню пуск, сетевое окружение, программы и другие папки вместе
	# с их содержимы, отображаемым в Ваших клиентах WindowsNT.
	# Директория, открытая для доступа (”шара”) и путь должна быть доступной
	# пользователю для чтения. Эта директория должна быть доступна для записи
	# когда пользователь заходит в систему впервые для того чтобы клиенты WinNT
	# могли создать NTuser.dat и другие директории. Впоследствии, права на
	# директории вместе с их содержимым могут быть изменены на “только для чтения”.
	# Тем не менее, не рекомендуется делать файл NTuser.dat доступным только
	# для чтения — переименуйте его в NTuser.man для достижения желаемого
	# эффекта (принудительного профиля — MANdatory profile).
	# Клиенты Windows иногда могут обслуживать подключение к домашним
	# диеркториям [homes], даже тогда, когда нет пользователя,
	# прошедшего авторизацию. Т.е. очень важно чтобы путь logon path НЕ включал
	# в себя путь к домашней директории ( т.к. установка параметра
	# в \%Nhomesprofile_path вызовет проблемы). Эта опция позволяет
	# Вам иметь разные сценарии входа для разных
	# пользователей одного компьютера.
	# Предупреждение:
	# Не ставьте значение этой переменной в кавычках. Установка, например,
	# такого значения “\%Nprofile%U” нарушит работу профилей.
	# Если используется tdbsam или ldapsam passdb, то во время создания
	# пользовательской учетки, значение, установленное для этого параметра,
	# пишется в passdb и в smb.conf .
	# Любые ошибки в passdb должны быть исправлены, используя соответствующий
	# инструментарий (например, консольный pdbedit). Заметьте,
	# что эта опция имеет смысл только в том случае когда Самба работает
	# в режиме домен-контроллера. Запретить использование перемещаемых
	# профилей можно с помощью установки этого параметра logon path = "".
	# Обратите внимание на то, что даже если в конфигурационном
	# файле Самбы smb.conf установлена пустая строка, любое значение,
	# установленное в профиле пользователя в passbd переопределит
	# значение этого параметра. Таким образом, полный запрет перемещаемых
	# профилей требует чтобы в свойствах пользовательского профиля было тоже пусто.
	logon path = \\%N\%U\profile

	# Этот параметр указывает пакетный файл запуска (.bat) или файл
	# сценария NT (.cmd), который будет скачан и выполнен на клиентском компьютере,
	# когда пользователь войдет в систему. Файл должен содержать перевод строки
	# в стиле DOS (CR/LF). Для написания таких файлов рекомендуется
	# использовать редактор, поддерживающий переводы строк в стиле DOS.
	# Файл сценария должен иметь отношение к сервису [netlogon].
	# Если [netlogon] указывает на путь /usr/local/samba/netlogon и имя файла
	# сценария logon script = STARTUP.BAT, тогда файл, который будет скачан
	# должен лежать в : /usr/local/samba/netlogon/STARTUP.BAT
	# Содержимое .bat файла полностью зависит от Вас.
	# Предлагается использовать NET TIME \SERVER /SET /YES для синхронизации
	# времени всех компьютеров с сервером времени.
	# Еще можно посоветовать использовать NET USE U: \SERVERUTILS для утилит
	# общего пользования или, к примеру NET USE Q: \SERVERISO9001_QA
	# Обратите внимание на то, что в целях безопасности нужно запрещать запись
	# в [netlogon] или же снимать право записи с файла пакетного запуска,
	# т.к. если этого не сделать, то в файл могут написать все что угодно
	# и безопасность всей Вашей системы будет под угрозой.
	# Этот параметр позволяет Вам иметь разные сценарии запуска для разных
	# пользователей или компьютеров. Он имеет смысл только в том случае
	# когда Самба работает в режиме logon server.
	logon script =

	# This option controls whether the netlogon server (currently only
	# in 'active directory domain controller' mode), will reject clients
	# which does not support NETLOGON_NEG_SUPPORTS_AES.
	# You can set this to yes if all domain members support aes.
	# This will prevent downgrade attacks.
	# This option takes precedence to the 'allow nt4 crypto' option.
	reject md5 clients = No

	# Благодаря использованию системы Posix в WinNT, у пользователя есть
	# основная группа в дополнение к вспомогательным группам.
	# Это сценарий устанавливает основную группу в базе данных пользователей UNIX,
	# когда администратор устанавливает первичную группу пользователя Windows,
	# в диспетчере пользователей (управление компьюетром/пользователи и группы)
	# или когда доставляется SAM посредством вызова net rpc. %u будет
	# заменено пользователем, первичную группу которого нужно будет установить.
	# %g будет заменено группой, которую нужно установить.
	# Пример :
	# set primary group script = /usr/sbin/usermod -g ‘%g’ ‘%u’
	set primary group script =

	# Полный путь к сценарию, который будет вызываться демоном smbd(8) в момент
	# завершения работы. Если подсоединившийся пользователь
	# поддерживает SeRemoteShutdownPrivilege,
	# то эта команда будет выполнена от имени пользователя.
	# Переменные %z %t %r %f объясняются ниже :
	# * %z сообщение, которое будет послано серверу.
	# * %t сколько секунд ждать до начала процедуры завершения работы.
	# * %r будет заменено ключом -r, который для NT означает перезагрузку
	# после завершения работы.
	# * %f будет заменено ключом -f, который для NT означает завершение работы,
	# даже в том случае, если есть не отвечающие приложения.
	# Процесс завершения работы “не отдает” консоль, так что нам нужно
	# завершать работу в фоне.
	# Пример :
	# shutdown script = /usr/local/samba/sbin/shutdown %m %t %r %f
	# Пример сценария :
	#	 #!/bin/bash
	#	 $time=0
	#	 let "time/60"
	#	 let "time++"
	#	 /sbin/shutdown $3 $4 +$time $1 &
	shutdown script =

	# В Samba 2.2.0 добавлена способность динамически добавлять и удалять
	# общие ресурсы через Диспетчер серверов Windows NT 4.0. Команда, добавляющая
	# общий ресурс используется, чтобы определить внешнюю программу или сценарий,
	# который добавит опции для нового общего ресурса в smb.conf. Для успешного
	# выполнения команды добавления общего ресурса, smbd требует,
	# чтобы администратор был подключен с root учетной записью (uid == 0).
	# После запуска, smbd автоматически вызовет команду, добавляющую общий
	# ресурс с пятью параметрами.
	# configFile — расположение глобального файла smb.conf.
	# shareName — имя нового общего ресурса.
	# pathName — путь к существующей директории на диске.
	# comment — строка комментарий к общему ресурсу.
	# max connections число максимально возможных соединений
	# к этому общему ресурсу.
	# Этот параметр используется только при создании файлового общего ресурса.
	# Для добавления общего ресурса принтеров смотри команду addprinter.
	add share command =

	# This parameter controls the lifetime of tokens that the
	# AFS fake−kaserver claims. In reality these never expire but this
	# lifetime controls when the afs client will forget the token.
	# Set this parameter to 0 to get NEVERDATE.
	afs token lifetime = 604800

	# Если Вы используете особенность fake kaserver AFS , возможно вы захотите
	# изготовить вручную имена пользователя, для которых
	# создаете маркеры (tokens).
	# Например это необходимо, если вы имеете пользователей из нескольких доменов
	# в вашей Базе данных Защиты AFS. Можно закодировать пользователей
	# как DOMAIN+User, как это сделано в winbind с ‘+’ как разделителем.
	# Отображаемое имя пользователя должно содержать имя ячейки для регистрации,
	# так как если не настроить этот параметр не
	# создастся никакого маркера (token).
	afs username map =

	# In normal operation the option wide links which allows the server
	# to follow symlinks outside of a share path is automatically disabled
	# when unix extensions are enabled on a Samba server. This is done
	# for security purposes to prevent UNIX clients creating symlinks to areas
	# of the server file system that the administrator does not wish to export.
	# Setting allow insecure wide links to true disables the link between these
	# two parameters, removing this protection and allowing a site to configure
	# the server to follow symlinks (by setting wide links to "true") even
	# when unix extensions is turned on.
	# If is not recommended to enable this option unless you fully understand
	# the implications of allowing the server to follow symbolic links created
	# by UNIX clients. For most normal Samba configurations this would be
	# considered a security hole and setting this parameter is not recommended.
	# This option was added at the request of sites who had deliberately set
	# Samba up in this way and needed to continue supporting this functionality
	# without having to patch the Samba code.
	allow insecure wide links = No

	# This parameter specifies whether Samba should fork the async
	# smb echo handler. It can be beneficial if your file system can
	# block syscalls for a very long time. In some circumstances,
	# it prolongs the timeout that Windows uses to determine
	# whether a connection is dead.
	async smb echo handler = No

	# Это синоним параметра preload.
	auto services =

	# Usually, most of the TDB files are stored in the lock directory.
	# Since Samba 3.4.0, it is possible to differentiate between TDB files
	# with persistent data and TDB files with non−persistent data using
	# the state directory and the cache directory options.
	# This option specifies the directory where TDB files containing
	# non−persistent data will be stored.
	cache directory = /var/lib/samba

	# Этот параметр определяет, должна ли Samba ответить запросом уведомления
	# на изменение файла клиента. Никогда не изменяйте этот параметр.
	change notify = Yes

	# В Samba 2.2.0 была добавлена способность динамически добавлять и удалять
	# общие ресурсы через Windows NT 4.0 Server Manager.
	# Команда change share command используется, чтобы определить внешнюю
	# программу или сценарий, который изменит существующие настройки
	# сервиса в smb.conf. Чтобы успешно выполнять команду
	# изменения общего ресурса, smbd требует, чтобы администратор был подключен
	# с правами root (то есть uid == 0). После запуска,
	# smbd автоматически вызовет сценарий замены с пятью параметрами.
	# configFile — местоположение глобального файла smb.conf.
	# shareName — имя нового общего ресурса.
	# pathName — путь к существующей директории на диске.
	# comment — комментарий, связанный с новым общим ресурсом.
	# max connections — максимальное количество одновременных
	# подключений к общему ресурсу.
	# Этот параметр используется только для изменения существующий файлового
	# общего ресурса. Чтобы изменять общие ресурсы принтеров, используйте
	# папку «Printers…» при просмотре общих ресурсов компьютера Samba.
	change share command =

	# With this parameter you can add additional addresses nmbd will register
	# with a WINS server. These addresses are not necessarily present on all
	# nodes simultaneously, but they will be registered with the WINS server
	# so that clients can contact any of the nodes.
	# Example: cluster addresses = 10.0.0.1 10.0.0.2 10.0.0.3
	cluster addresses =

	# This parameter specifies whether Samba should contact ctdb for
	# accessing its tdb files and use ctdb as a backend for its messaging backend.
	clustering = No

	# Данная опция позволяет Вам переписать файл конфигурации, чтобы использовать,
	# вместо значения по умолчанию (обычно smb.conf). Если имя файла конфигурации
	# изменилось, когда параметры уже загружены, тогда данная опция перезагрузит
	# их от нового файла конфигурации. Этот параметр “понимает”
	# стандартные макросы, которые могут быть очень полезны.
	# Если файл конфигурации не существует, тогда он не будет загружен.
	# config file =

	# If you set clustering=yes, you need to tell Samba where ctdbd
	# listens on its unix domain socket. The default path as of ctdb 1.0
	# is /tmp/ctdb.socket which you have to explicitly set for Samba in smb.conf.
	# Example: ctdbd socket = /tmp/ctdb.socket
	ctdbd socket =

	# In a cluster environment using Samba and ctdb it is critical that
	# locks on central ctdb−hosted databases like locking.tdb are not held
	# for long. With the current Samba architecture it happens that Samba
	# takes a lock and while holding that lock makes file system calls
	# into the shared cluster file system. This option makes Samba warn
	# if it detects that it has held locks for the specified number
	# of milliseconds. If this happens, smbd will emit a debug level 0 message
	# into its logs and potentially into syslog. The most likely reason for
	# such a log message is that an operation of the cluster file system Samba
	# exports is taking longer than expected. The messages are meant as a
	# debugging aid for potential cluster problems.
	ctdb locktime warn threshold = 0

	# This parameter specifies a timeout in milliseconds for the connection
	# between Samba and ctdb. It is only valid if you have compiled Samba
	# with clustering and if you have set clustering=yes.
	# When something in the cluster blocks, it can happen that we wait
	# indefinitely long for ctdb, just adding to the blocking condition.
	# In a well−running cluster this should never happen, but there are too
	# many components in a cluster that might have hickups. Choosing the right
	# balance for this value is very tricky, because on a busy cluster
	# long service times to transfer something across the cluster might be valid.
	# Setting it too short will degrade the service your cluster presents,
	# setting it too long might make the cluster itself not recover from
	# something severely broken for too long.
	# Be aware that if you set this parameter, this needs to be in the
	# file smb.conf, it is not really helpful to put this into a registry
	# configuration (typical on a cluster), because to access the registry
	# contact to ctdb is required.
	# Setting ctdb timeout to n makes any process waiting longer
	# than n milliseconds for a reply by the cluster panic.
	# Setting it to 0 (the default) makes Samba block forever,
	# which is the highly recommended default.
	ctdb timeout = 0

	# Этот параметр определяет имя сервиса, который будет подключен в случае
	# невозможности найти запрашиваемый сервис. Обратите внимание,
	# что квадратные скобки не нужны в значении параметра (см. пример ниже).
	# Для этого параметра нет значения по умолчанию. Если параметр не установлен,
	# попытка соединения с несуществующей службой приведет к ошибке.
	# Типичные настройки по умолчанию для сервиса guest ok, сервис — read-only.
	# Также обратите внимание, имя сервиса будет заменено на требуемое.
	# Это очень полезно, так как позволяет Вам использовать макрос типа %S,
	# чтобы использовать подстановку. Обратите внимание также на то, что
	# любой символ «_» в имени службы, используемой в заданной по умолчанию
	# службе будет приведен к »/». Это разрешает интересные вещи.
	default service =

	# Самба 2.2.0 была добавлена способность динамически добавлять и удалять общие
	# ресурсы через Windows NT 4.0 Server Manager. Команда удаляющая общий ресурс
	# запускает внешнюю программу или сценарий, удаляющий существующий общий
	# ресурс из smb.conf. Для успешного выполнения этой программы, smbd требует,
	# чтобы администратор был подключен с правами root (то есть uid == 0).
	# После запуска, smbd автоматически вызовет внешнюю программу
	# с двумя параметрами.
	# configFile — местоположение глобального smb.conf файла.
	# shareName — имя общего ресурса.
	# Этот параметр используется только для удаления общих файловых ресурсов.
	# Чтобы удалять общие принтеры, см. команду deleteprinter command.
	delete share command =

	# Если параметр nis homedir = yes, и smbd (8) используется в качестве сервера
	# входа в Win95/98, то этот параметр определяет NIS (или YP) соответствие,
	# из которого должны быть извлечены домашние директории пользователей.
	# В настоящее время принимаются только соответствия формата Sun auto.home.
	# Формат соответствия:
	# username server:/some/file/system
	# Программа будет извлекать servername до первого ‘:’. Вероятно, следует
	# лучше передать разбор системе, которая справляется с соответствиями разных
	# форматов, например с такими как AMD (еще один automounter) соответствие.
	# Заметьте что должен в системе должен выть запущен NIS клиент.
	homedir map = auto.home

	# Параметр определяет, должен ли сервер Samba запрашивать у ядра уведомление
	# об изменениях произошедших в директориях, для того чтобы клиент samba смог
	# обновить состояние директорий при изменении данных на сервере.
	# Этот параметр используется только если ваше ядро поддерживает уведомления
	# об изменении данных с помощью inotify интерфейса.
	kernel change notify = Yes

	# Эта опция указывает директорию для хранения файлов блокировок.
	# Файлы блокировок используются для реализации опции max connections.
	lock directory = /var/lib/samba/lock

	# When the network connection between a CIFS client and Samba dies,
	# Samba has no option but to simply shut down the server side of
	# the network connection. If this happens, there is a risk of data
	# corruption because the Windows client did not complete all write
	# operations that the Windows application requested. Setting this
	# option to "yes" makes smbd log with a level 0 message a list of all
	# files that have been opened for writing when the network connection died.
	# Those are the files that are potentially corrupted. It is meant as an
	# aid for the administrator to give him a list of files to do
	# consistency checks on.
	log writeable files on exit = No

	# Это указывает какую команду выполнить, когда сервером будет получено
	# сообщение WinPopup. Обычно это команда, которая каким-то образом доставляет
	# сообщение. Как это сделать — зависит от Вас и Вашего воображения.
	# Пример: message command = csh -c ‘xedit %s;rm %s’ &
	# Эта команда доставляет сообщение используя xedit и впоследствии удаляет
	# сообщение. ОЧЕНЬ ВАЖНО ЧТОБЫ ЭТА КОМАНДА “ОТДАВАЛА” КОНСОЛЬ МГНОВЕННО.
	# Именно поэтому в примере используется &.
	# Если команда сразу не “отдаст” консоль, то Ваши ПК могут
	# зависнуть (надеюсь, отвиснут секунд через 30). Все сообщения доставляются
	# от гостевого пользователя. Эта команда расширяет стандартное
	# поведение (или стандартную функциональность), хотя %u не будет
	# работать (%U может быть и будет). К стандартной функциональности
	# добавлены кое-какие дополнительные параметры. В частности :
	# * %s = имя файла, содержащего сообщение
	# * %t = пункт назначения, куда было послано сообщение (вероятно имя сервера).
	# * %f = от кого сообщение.
	# Вы можете назначить этой команде все что Вам заблагорассудится, например,
	# отправку письма (e-mail). Сообщите нам, если у
	# Вас будут какие-то интересные идеи.
	# Здесь показано как отправлять письмо root’у :
	# message command = /bin/mail -s ‘message from %f on %m’ root < %s; rm %s
	# Если у Вас не установлено message command, то сообщение не будет доставлено
	# и Самба сообщит получателю об ошибке. К сожалению Windows для рабочих
	# групп игнорирует код ошибки и в любом случае сообщает об успешной доставке.
	# Если Вы хотите молча удалить сообщение, попробуйте : message command = rm %s
	message command =

	# Этот параметр позволяет контролировать адрес, который прослушивает Samba
	# на интерфейсе NBT, в том числе в nmbd.
	# Установка этого параметра на серверах Samba не обязательно
	# ограничивается одним nmbd.
	# По умолчанию Samba будет отправлять UDP-пакеты от адреса по умолчанию,
	# и принимать ответы на 0.0.0.0.
	# Ранее для контроля поведения сокетов использовались
	# команды bind interfaces only = Yes и interfaces.
	# deprecated 4.4.4
	##nbt client socket address = 0.0.0.0

	# This directory will hold a series of named pipes to allow RPC
	# over inter−process communication.
	# This will allow Samba and other unix processes to interact
	# over DCE/RPC without using TCP/IP. Additionally a sub−directory 'np'
	# has restricted permissions, and allows a trusted communication
	# channel between Samba processes
	ncalrpc dir = /run/samba/ncalrpc

	# Получить домашний каталог сервера из NIS. Для систем UNIX, которые
	# используют автомонтирование, домашний каталог пользователя будет
	# примонтирован на рабочей станции по запросу удаленного сервера.
	# Когда logon server Самбы отличается от home directory server,
	# но монтирует домашние директории через NFS, тогда выяснение домашнего
	# каталога пользователя будет проходить в два этапа, если logon server
	# скажет клиенту использовать сервер в качестве SMB сервера для домашних
	# директорий (один через SMB и один через NFS).
	# Это может быть очень медленным.
	# Эта опция разрешает Самбе вернуть путь домашней директории таким образом
	# будто бы она распологается на другом сервере по отношению к logon server
	# и пока Самба работает в режиме home directory server, она будет
	# примонтирована непосредственно с directory server. Когда Самба сообщает
	# домашнюю директорию клиенту, она будет смотреть в список NIS
	# в homedir map и возвращать сервер из этого списка.
	# Обратите внимание на то, что для работы этой опции требуется работающая
	# система NIS и сервер Самбы должен работать в режиме logon server.
	NIS homedir = No

	# This option causes nmbd(8) to explicitly bind to the broadcast
	# address of the local subnets. This is needed to make nmbd work
	# correctly in combination with the socket address option.
	# You should not need to unset this option.
	nmbd bind explicit broadcast = Yes

	# Эта опция предназначена для разработчиков Самбы. Она позволяет запустить
	# системную команду, когда аварийно завершается демон smbd(8) или nmbd(8).
	# Она используется, в основном, для того, чтобы привлечь внимание
	# к тому факту, что проблема действительно есть.
	panic action =

	# This parameter specifies the perfcount backend to be used when
	# monitoring SMB operations. Only one perfcount module may be used,
	# and it must implement all of the apis contained in
	# the smb_perfcount_handler structure defined in smb.h.
	perfcount module =

	# Параметр определяет путь к директории с pid файлами.
	pid directory = /run

	# This turns on or off support for share definitions read from registry.
	# Shares defined in smb.conf take precedence over shares with the same
	# name defined in registry. See the section on registry−based
	# configuration for details.
	# Note that this parameter defaults to no, but it is set to yes
	# when config backend is set to registry.
	registry shares = No

	# Этот параметр позволяет Вам настроить nmbd(8) на периодическое
	# оповещение (о своем существовании) произвольных IP адресов с произвольными
	# именами рабочих групп. Это полезно если Вы хотите, чтобы Ваш сервер Самба
	# появился в удаленной рабочей группе, когда обычная схема
	# оповещения не работает. Удаленная рабочая группа может быть где угодно,
	# с условием, что туда можно послать IP пакет.
	# Пример :
	# remote announce = 192.168.2.255/SERVERS 192.168.4.255/STAFF
	# строка выше говорит демону nmbd о том, что он должен объявить себя
	# для двух IP адресов в двух рабочих группах. Если Вы опустите имя
	# рабочей группы, то тогда оно будет браться из параметра workgroup parameter.
	# В качестве IP а дресов обычно используются широковещательные адреса
	# удаленных сетей, но могут использоваться и адреса известных мастер браузеров,
	# если Ваша конфигурация сети предполагает то,
	# что эти адреса остаются неизменными.
	remote announce =

	# Этот параметр позволяет Вам настроить демон nmbd(8) таким образом,
	# что он будет периодически запрашивать список компьютеров у главного
	# обозревателя (мастер-браузера) удаленного сегмена сети. Благодаря
	# этому можно получать актуальные списки компьютеров сетевого окружения
	# для разных рабочих групп, разбросанных по сети.
	# Это работает только с серверами Самбы.
	# Это может пригодиться когда Вы хотите видеть Самбу и всех локальных
	# клиентов в списке сетевого окружения удаленной рабочей группы когда
	# обычные правила не работают. Удаленная рабочая группа может быть
	# где угодно куда можно послать IP пакет.
	# Например :
	# remote browse sync = 192.168.2.255 192.168.4.255
	# Строчка выше заставит демон nmbd запрашивать списки компьютеров
	# у мастер-браузеров указанных подсетей или адресов. IP адреса, указываемые
	# в этом параметре, обычно широковещательные адреса подсетей,
	# но также можно указывать и непосредственно адреса
	# известных мастер-браузеров, если их адреса постоянны. Самба НЕ пытается
	# никоим образом проверить заданные адреса ни на доступность удаленного хоста,
	# ни на проверку является ли удаленный хост мастер-браузером.
	# Этот параметр может быть использован в сетях без WINS сервера,
	# а также в сетях, которые разделены между собой и имеющих свои WINS-серверы.
	remote browse sync =

	# Это булево значение управляет следующим : следует ли очищать другие
	# соединения, исходящие от одного IP адреса. Это соответствует
	# поведению Win2003. Установка значения параметра в “yes” необходимо,
	# если у Вас “дурацкая” сеть и windows решает переподключиться,
	# в то время как предыдущее соединение имеет открытые файлы.
	# Эти файлы будут недоступны для нового подключения. Клиент посылает
	# сигнал zero VC, и Win2003 очищает все подключения, исходящие
	# с этого IP адреса кроме текущего. Таким образом заблокированные файлы
	# становятся снова доступными. Пожалуйста имейте ввиду, что это может сыграть
	# злую шутку для сети, которая находится за NAT’ом.
	reset on zero vc = No

	# This parameter allows the administrator to enable profiling support.
	smbd profiling level = off

	# sually, most of the TDB files are stored in the lock directory.
	# Since Samba 3.4.0, it is possible to differentiate between TDB files
	# with persistent data and TDB files with non−persistent data using the
	# state directory and the cache directory options.
	# This option specifies the directory where TDB files containing
	# persistent data will be stored.
	state directory = /var/lib/samba

	# Этот параметр позволяет не аутентифицированным пользователям получить
	# доступ к общим ресурсам пользователей.
	# Это эквивалентно параметру guest ok = yes в настройках общего ресурса.
	# По соображению безопастности этот параметр отключен.
	usershare allow guests = No

	# Этот параметр определяет число домашних директорий пользователей,
	# которые могут быть созданными пользователями, принадлежащими группе
	# владельцев папки с домашними директориями. Если установлено
	# в ноль (по умолчанию) общие ресурсы пользователей не создаются.
	usershare max shares = 0

	# Этот параметр контролирует, должна ли директория из которой создается
	# общий ресурс пользователя принадлежать этому пользователю.
	# Если «yes» (по умолчанию) тогда smbd проверяет,
	# что директория принадлежит пользователю, который является хозяином
	# общего ресурса, и отказывает в создании ресурса если пользователь
	# не владелец папки. Если параметр установлен в «no», тогда никакой
	# проверки не выполняется, и любая директория может быть экспортирована
	# независимо от того, кому она принадлежит.
	usershare owner only = Yes

	# Параметр определяет абсолютный путь к директории файловой системы,
	# используемый для хранения домашних папок пользователей.
	# Эта директория должна принадлежать пользователю root, доступ на запись
	# возможен только для владельца группы. Также должен быть
	# установлен “sticky” бит, ограничение на на переименование и удаление
	# для владельцев файла (так обычно настраивают директорию /tmp).
	# Члены группы владельцев директории — это пользователи которые могут
	# создавать директории пользователей. Если параметр не определен
	# не получится создавать домашние директории пользователей.
	usershare path = /var/lib/samba/usershares

	# Параметр определяет список путей, которые могут быть использованы
	# в качестве домашних директорий для пользователей. Если путь к директории
	# не совпадает с путем из этого списка домашняя директория не подключится.
	# Это позволяет администратору Самба ограничивать директории в системе,
	# которые могут быть использованы в качестве домашних директорий пользователями.
	# Если существуют списки usershare prefix deny list
	# и usershare prefix allow list,
	# то список запретов обрабатывается в первую очередь.
	usershare prefix allow list =

	# Параметр определяет список путей, которые не могут быть использованы
	# в качестве домашних директорий для пользователей.
	# Если путь к директории совпадает с путем из этого списка домашняя
	# директория не подключится. Пути не встречающиеся в этом списке могут
	# быть подключены как пользовательские домашние директории.
	# Это позволяет администратору Самба ограничивать директории в системе,
	# которые могут быть использованы в качестве домашних директорий пользователями.
	# Если существуют списки usershare prefix deny list
	# и usershare prefix allow list,
	# то список запретов обрабатывается в первую очередь.
	usershare prefix deny list =

	# Пользователь может определять для общего ресурса только ограниченные
	# параметры такие как путь, guest ok и т.д. Этот параметр позволяет
	# пользовательскому общему ресурсу «создать подобие (клон)»
	# от существующего общего ресурса.
	# Если значением параметра является существующий общий ресурс,
	# тогда все пользовательские общие реcурсы создадутся с параметрами
	# по умолчанию как у этого ресурса. Целевой общий ресурс может быть
	# настроен как ошибочный файловый ресурс с помощью параметра -valid = False.
	# Он станет невидим как реальный файловый общий ресурс,
	# но может использоваться как шаблон для пользовательских общих ресурсов.
	usershare template share =

	# Этот параметр доступен, если Самба сконфигурирована и собрана
	# с опцией –with-utmp. Если установлен в yes, Самба попытается
	# добавить utmp или utmpx записи (в зависимости от системы UNIX) каждый
	# раз при установке соединения с сервером Самба. Сайты могут использовать
	# это для записи пользователя, соединяющегося с общим ресурсом Самба.
	# По требованиям к utmp записи, мы обязаны создавать уникальный
	# идентификатор для вновь подключенного пользователя.
	# Включение этого параметра создает n^2 алгоритм для нахождения этого числа.
	# Это снизит быстродействие на больших серверах.
	utmp = No

	# Этот параметр доступен, если Самба сконфигурирована и собрана
	# с опцией –with-utmp. Он определяет путь к директории, используемый
	# для хранения utmp или utmpx файлов (в зависимости от системы UNIX),
	# используемых для записи пользователей, подключающихся к серверу Самба.
	# По умолчанию параметр не установлен, что значит система будет использовать
	# любой utmp файл, используемый
	# в операционной системе (обычно/var/run/utmp в Linux).
	utmp directory =

	# Этот параметр доступен, если Самба конфигурировалась и собиралась
	# с опцией –with-utmp. Он определяет путь к директории хранения wtmp
	# или wtmpx файлов (в зависимости от системы UNIX) для записи подключений
	# пользователей к серверу Самба. Отличается от utmp directory тем,
	# что пользовательская информация сохраняется после того,
	# как пользователь вышел из системы.
	# По умолчанию параметр не определен, это значит, что система будет
	# использовать любой utmp файл, который собирается использовать используемая
	# операционная система (обычно/var/run/wtmp в Linux).
	# Пример:
	# wtmp directory = /var/log/wtm
	wtmp directory =

	# Samba 3.0.23 introduced support for adding printer ports remotely
	# using the Windows "Add Standard TCP/IP Port Wizard". This option defines
	# an external program to be executed when smbd receives a request to add
	# a new Port to the system. The script is passed two parameters:
	# port name
	# device URI
	# The deviceURI is in the format of socket://<hostname>[:<portnumber>]
	# or lpd://<hostname>/<queuename>.
	addport command =

	# With the introduction of MS−RPC based printing support for Windows NT/2000
	# clients in Samba 2.2, The MS Add Printer Wizard (APW) icon is now also
	# available in the "Printers..." folder displayed a share listing.
	# The APW allows for printers to be add remotely to a Samba
	# or Windows NT/2000 print server.
	# For a Samba host this means that the printer must be physically added
	# to the underlying printing system. The addprinter command defines
	# a script to be run which will perform the necessary operations for
	# adding the printer to the print system and to add the appropriate
	# service definition to the smb.conf file in order that it
	# can be shared by smbd(8).
	# The addprinter command is automatically invoked with the
	# following parameter (in order):
	# printer name
	# share name
	# port name
	# driver name
	# location
	# Windows 9x driver location
	# All parameters are filled in from the PRINTER_INFO_2 structure sent
	# by the Windows NT/2000 client with one exception.
	# The "Windows 9x driver location" parameter is included for backwards
	# compatibility only. The remaining fields in the structure are generated
	# from answers to the APW questions.
	# Once the addprinter command has been executed, smbd will reparse
	# the smb.conf to determine if the share defined by the APW exists.
	# If the sharename is still invalid, then smbd will return
	# an ACCESS_DENIED error to the client.
	# The addprinter command program can output a single line of text,
	# which Samba will set as the port the new printer is connected to.
	# If this line isn't output, Samba won't reload its printer shares.
	addprinter command =

	# This parameter is only applicable if printing is set to cups.
	# If set, this option specifies the number of seconds that smbd will
	# wait whilst trying to contact to the CUPS server.
	# The connection will fail if it takes longer than this number of seconds.
	cups connection timeout = 30

	# This parameter is only applicable if printing is set to cups and
	# if you use CUPS newer than 1.0.x.It is used to define whether or not
	# Samba should use encryption when talking to the CUPS server.
	# Possible values are auto, yes and no
	# When set to auto we will try to do a TLS handshake on each
	# CUPS connection setup. If that fails, we will fall
	# back to unencrypted operation.
	cups encrypt = No

	# Этот параметр применим, если для печати установлен cups. Если установлено,
	# эта опция отменяет опцию ServerName в CUPS client.conf. Это необходимо,
	# если Вы имеете виртуальные серверы samba, которые соединяются с различными
	# демонами CUPS. Порт определяется, отделением имени сервера и номера
	# порта двоеточием. Если никакой порт не был определен, будет использоваться
	# заданный по умолчанию порт для IPP (631).
	cups server =

	# Со введением поддержки MS-RPC принтеров для клиентов Windows NT/2000 в
	# Самбе 2.2 стало возможно удалять принтер во время выполнения,
	# давая DeletePrinter () RPC запрос.
	# Для компьютера Samba это означает, что принтер должен быть физически удален
	# из основной системы печати. deleteprinter command определяет сценарий,
	# который выполнит необходимые операции чтобы удалить принтер из системы
	# печати и из smb.conf. deleteprinter command автоматически вызывают с только
	# одним параметром: имя принтера.
	# Как только deleteprinter command была выполнена, smbd повторно
	# анализирует smb.conf на предмет существования принтера.
	# Если общий ресурс все еще существует, то smbd возвратит
	# клиенту ошибку ACCESS_DENIED.
	deleteprinter command =

	# Включение этого параметра отключит поддержку в Samba SPOOLSS MS-RPC’s и
	# приведет к поведению идентичному Samba 2.0.x. Клиенты Windows NT/2000
	# перейдут к использованию стиля Lanman команд печати. Windows 9x/ME не
	# затронет этот параметр. Также это отключит способность передавать драйверы
	# принтера на сервер Samba через Windows NT Мастер Принтера или
	# используя NT окно диалога свойств принтера. Это также отключит возможность
	# загрузки по требованию драйверов печати с главного
	# компьютера Samba для клиентов Windows NT/2000.
	# Будьте очень осторожны при использовании этого параметра.
	disable spoolss = Yes

	# Понятие «порта» довольно чуждо компьютерам UNIX.
	# У серверов печати Windows NT/2000, порт связан с локальным портом
	# комтьютера (то есть. LPT1:, COM1:, FILE:) или удаленным
	# портом (то есть LPD Монитор Порта, и т.д …). По умолчанию,
	# Самба имеет только один определенный порт — «Порт Принтера Самбы».
	# Под Windows NT/2000, все принтеры должны иметь свое имя порта.
	# Если Вы желаете иметь список отображенных портов (smbd, не использует
	# имя порта для чего-нибудь) отличное от заданного
	# по умолчанию «Порт Принтера Самбы», Вы можете определить enumports command,
	# чтобы указать на программу, которая должна генерировать список портов,
	# один в строку, к стандартному выводу. Эта распечатка будет использоваться
	# в ответ на запросы уровней 1 и 2 EnumPorts () RPC.
	enumports command =

	# Параметр применим только если параметр printing имеет значение iprint.
	# Если установлено, то параметр перекрывает опцию ServerName в файле
	# CUPS client.conf. Это нужно, если у вас есть виртуальные сервера samba,
	# подключенные к разным CUPS демонам.
	iprint server =

	# Булево значение, которое определяет все ли принтеры будут загружены для
	# просмотра по умолчанию. Смотрите секцию принтеры
	# для более подробной информации.
	load printers = No

	# Это контроллирует то, как долго информация об lpq будет храниться
	# в буфере для избежания слишком частых вызовов lpq.
	# Для каждого пользователя хранится свой вариант буфера lpq, так
	# что различные пользователи НЕ будут использовать одну
	# и ту же информацию из буфера.
	# Файлы буферов хранятся в /tmp/lpq.xxxx где xxxx — хэш команды lpq.
	# Значение по-умолчанию 30 секунд, означающее что будут использоваться
	# результаты выполнения команды из буфера, если она выполнена менее
	# чем 30 секунд назад. Большое значение может быть полезным если
	# выполнение команд lpq в вашем случае очень медленное.
	# Значение 0 вообще отменит буферизацию.
	lpq cache time = 30

	# Параметр используется для определения абсолютного пути к файлу,
	# содержащему схему преобразования имен драйверов принтеров Windows NT
	# к схеме OS/2.
	# Формат следующий :<nt driver name> = <os2 driver name>.<device name>
	# Например, для имени драйвера принтера HP LaserJet 5 будет иметь
	# вид HP LaserJet 5L = LASERJET.HP LaserJet 5L. Необходимость такого
	# преобразования обусловлена тем, что есть проблема в именах, описанная
	# в разделе Classical Printing книги Samba3-HOWTO. Для получения более
	# подробной информации по клиентам OS/2,
	# смотрите раздел “по другим клиентам” книги Samba3-HOWTO.
	os2 driver map =

	# Этот параметр указывает количество секунд, через которое подсистема печати
	# будет опрошена о состоянии принтеров. Если значение больше 60 секунд,
	# тогда подсистема печати ждет 60 секунд после чего производит опрос.
	# Установление этого параметра в 0 запретит
	# опрос принтеров после запуска демона.
	printcap cache time = 750

	# Этот параметр может быть использован для переопределения
	# вкомпилированного printcap name, используемый сервером (обычно /etc/printcap).
	# Смотрите обсуждение секции [printers] — в ней написано о том, почему это
	# может потребоваться. Для использования интерфейса
	# CUPS установите printcap name = cups .
	# Это должно быть подкреплено дополнительно установкой п
	# араметра printing = cups в секции [global]. printcap name = cups будет
	# использовать “тупой” (”dummy”) printcap, созданный CUPS, который указан
	# в конфигурационном файле CUPS. В System V, которая использует lpstat для
	# получения списка доступных принтеров, для этих целей Вы можете использовать
	# printcap name = lpstat.
	# Это параметр по умолчанию для систем, у которых задано SYSV на этапе
	# выполнения configure (это включает большинство ОС основанных на System V).
	# Если printcap name установлен в lpstat, тогда Самба запустит lpstat -v и
	# попытается получить список принтеров.
	# Минимальный файл printcap будет типа такого :
	# print1|My Printer 1
	# print2|My Printer 2
	# print3|My Printer 3
	# print4|My Printer 4
	# print5|My Printer 5
	# где знак ‘|’ разделяет псевдонимы принтеров. Тот факт, что во втором
	# псевдониме есть пробел подсказывает Самбе что это комментарий.
	# Замечание:
	# В ОС AIX значением параметра printcap name по
	# умолчанию является /etc/qconfig. Самба предположит что этот файл в
	# формате AIX если встретит строку qconfig в пути к файлу.
	printcap name = /dev/null

	# С введением в Самбу 2.2 поддержки печати, основанной на MS-RPC
	# клиентов Windows NT/2000, будет видна папка “принтеры….” на компьютере
	# с Самбой. Обычно эта папка содержит ярлык к “мастеру установки принтеров”.
	# Тем не менее, возможно запрещение этой опции, причем несмотря
	# на привилегии пользователя.
	# В нормальной ситуации клиент Windows NT/2000 обращается к серверу печати
	# с помощью OpenPrinterEx() , запросив права администратора.
	# Если у пользователя нет доступа к серверу печати (например,
	# он НЕ root и не член группы printer admin), вызов OpenPrinterEx()
	# завершится неудачей и клиент делает другой вызов, который требует
	# более низких привилегий. Это должно пройти в любом случае, но иконка
	# мастера установки принтера не будет показана.
	# Запретив show add printer wizard Вы тем самым предопределите
	# вызов OpenPrinterEx() — он всегда будет завершаться неудачей.
	# Таким образом иконка никогда не будет показана.
	show add printer wizard = No

	# Этот параметр определяет порт, используемый протоколом CLDAP.
	cldap port = 389

	# The value of the parameter (a string) is the highest protocol level
	# that will be supported for IPC$ connections as DCERPC transport.
	# Normally this option should not be set as the automatic negotiation
	# phase in the SMB protocol takes care of choosing the appropriate protocol.
	# The value default refers to the latest supported protocol, currently SMB3_11.
	# See client max protocol for a full list of available protocols.
	# The values CORE, COREPLUS, LANMAN1, LANMAN2 are silently upgraded to NT1.
	client ipc max protocol = default

	# This setting controls the minimum protocol version that the will be
	# attempted to use for IPC$ connections as DCERPC transport.
	# Normally this option should not be set as the automatic negotiation
	# phase in the SMB protocol takes care of choosing the appropriate protocol.
	# The value default refers to the higher value of NT1 and the effective
	# value of client min protocol.
	# See client max protocol for a full list of available protocols.
	# The values CORE, COREPLUS, LANMAN1, LANMAN2 are silently upgraded to NT1.
	client ipc min protocol = default

	# Значение этого параметра (строка) — максимально возможная версия протокола
	# CORE: Максимальная версия. Без названия.
	# COREPLUS: Незначительные изменения в ядре для эффективности.
	# LANMAN1: Первая современная версия протокола.
	# Поддержка длинных имен файлов.
	# LANMAN2: Обновление протокола Lanman1.
	# NT1: Текущая версия протокола. Используется с Windows NT.
	# Известна как CIFS.
	# SMB2: Обновленная версия протокола. Используется в Windows Vista и
	# более поздних весиях Windows. Существует несколько реализаций
	# этого протокола.
	# SMB2_02: Самая старая версия SMB2.
	# SMB2_10: Версия Windows 7.
	# SMB2_22: Первая версия SMB2 для Windows 8.
	# SMB2_24: Бета версия протокола SMB2 для Windows 8.
	# По умолчанию значение параметра SMB2 — это SMB2_10.
	# SMB3: Тоже что и SMB2. Используется в Windows8. Содержит
	# разные версии протокола.
	# SMB3_00: Версия SMB3 для Windows 8. (тоже что и SMB2_24)
	# По умолчанию для версии протокола SMB3 значение параметра
	# устанавливается в SMB3_00.
	# Обычно этот параметр не определяет используемый протокол,
	# SMB установит версию на стадии установки соединения.
	client max protocol = default

	# Этот параметр определяет минимальную версию протокола, используемую клиентом.
	# Обычно этот параметр не определяет используемый протокол, SMB установит
	# версию на стадии установки соединения.
	client min protocol = CORE

	# Эта переменная управляет, будут ли клиенты Samba пробовать использовать
	# Простой и Защищенный механизмы NEGOciation (как определено rfc2478)
	# с поддержкой серверов (включая WindowsXP, Windows2000 и Самбы 3.0)
	# для согласования опознавательного механизма.
	# Это допускает в частности Kerberos аутентификацию.
	client use spnego = Yes

	# Параметр определяет тип запущенного сервера DCE/RPC.
	dcerpc endpoint servers = epmapper, wkssvc, rpcecho, samr, netlogon, lsarpc, spoolss, drsuapi, dssetup, unixinfo, browser, eventlog6, backupkey, dnsserver

	# При открытии файла Windows позволяет определять, как файл будет
	# использоваться совместно несколькими процессами.
	# Ошибки совместного доступа происходят, когда файл открыт другим
	# процессом с параметрами нарушающими общие параметры,
	# указанные другими процессами. Этот параметр заставляет smbd действовать
	# как сервер Windows и задерживать сообщение об ошибке совместного
	# доступа («sharing violation») до одной секунды, разрешая клиенту
	# вызвавшему нарушение закрыть файл. По умолчанию UNIX так себя не ведет.
	# Нет причин отключать этот параметр, так как он дает возможность
	# Samba быть похожим на Windows. Не отключайте этот параметр,
	# он дает возможность Самбе более правильно подражать Windows.
	defer sharing violations = Yes

	# Устанавливает порт сервера для прослушивания NetBIOS пакетов.
	dgram port = 138

	# Включение этого параметра, отключит поддержку NetBIOS в Samba.
	# NetBIOS — единственная доступная форма броузинга во всех версиях Windows,
	# выпущенных ранее Windows 2000 и XP.
	# Примечание: Клиенты поддерживающие только NetBIOS, не смогут видеть
	# ваш сервер Samba, если поддержка NetBIOS заблокирована.
	disable netbios = No

	# Компьютеры использующие продукты Advanced Server требуют создания общего
	# ресурса [ADMIN$] для поддержания IPC соединений.
	# Поведение smbd было определено на много лет. Однако, некоторые
	# приложения Microsoft такие как Print Migrator tool требуют,
	# чтобы удаленный сервер поддерживал общий ресурс [ADMIN$]
	# Выключение этого параметра разрешает создавать
	# общий ресурс [ADMIN$] в файле smb.conf.
	enable asu support = No

	# Эта опция определяет список лог файлов, которые Samba по запросу
	# отправляет утилите Microsoft EventViewer. Перечисленный eventlogs
	# будет связан с tdb файлом на диске в $(lockdir)/eventlog.
	# Администратор должен использовать внешний процесс, чтобы анализировать
	# нормальные файлы регистрации Unix типа /var/log/messages и запись
	# информации в eventlog tdb файлы. Обратитесь к eventlogadm (8)
	# утилите для того, как записать eventlog.
	eventlog list =

	# Этот параметр определяет, поддерживает ли smbd (8) новый 64k поток
	# чтения записи SMB запросов введенный в Windows 2000. При использовании
	# возможно увеличение производительности на 10% с Windows 2000 клиентами.
	# По умолчанию on. Не протестировано с другими частями кода Samba.
	large readwrite = Yes

	# Это контролирует максимальное количество невыполненных одновременных
	# операций SMB, которое Самба разрешает клиенту.
	# Вам НЕ следует менять это значение.
	max mux = 50

	# Этот параметр сообщает демону nmbd(8) какое
	# значение “времени жизни” (’time to live’, TTL) следует использовать
	# демону nmbd, когда тот запрашивает имя используя широковещательные
	# запросы или запросы к WINS серверу. Вам никогда НЕ понадобится
	# изменить значение этого параметра. Значение по умолчанию 3 дня.
	max ttl = 259200

	# Этот параметр сообщает демону smbd(8), когда тот работает
	# в режиме WINS (wins support = yes), какое максимальное “время жизни”
	# имен NetBIOS, которое будет допускать nmbd (в секундах).
	# Вам никогда НЕ понадобится изменить значение этого параметра.
	max wins ttl = 518400

	# Этот параметр контролирует максимальный размер пакета, о котором
	# Самба заявит на этапе установления соединения.
	# Значение по умолчанию 16644, что соответствует поведению Windows 2000.
	# Значение ниже 2048 скорее всего вызовет проблемы.
	# Вам никогда НЕ понадобится изменить значение этого параметра.
	max xmit = 16644

	# Эта опция изменяет поведение smbd при обработке SMBwriteX вызовов.
	# Любой входящий SMBwriteX вызов на не подписанном (non-signed) SMB/CIFS
	# соединении больше этой величины, не будет обрабатываться в обычном порядке,
	# но будет пропущен к любому основному kernel recvfile или
	# совмещенному (splice) системному вызову (если такой вызов не найден,
	# Samba будет эмулировать в пространстве пользователя).
	# Это позволяет писать нулевые копии непосредственно из буферов сетевого
	# сокета в кэш-буфера файловой системы, если таковые имеются.
	# Это может улучшить производительность, но рекомендуется провести тестирование.
	# Если этот параметр установлен в ноль, Samba обрабатывет SMBwriteX
	# вызовы в обычном порядке. Для разрешения поддержки большой записи
	# POSIX (SMB/CIFS пишет до 16Mb) эта опция должна быть отличной от нуля.
	# Максимальное значение 128k. Значения, большие чем 128k будут
	# немедленно установлено в 128k.
	# Этот параметр не будет иметь НИКАКОГО ЭФФЕКТА, если SMB соединение
	# подписано (signed).
	# Значение по умолчанию 0, чтобы запретить этот параметр.
	min receivefile size = 0

	# Эта опция сообщает демону nmbd(8), когда тот работает в режиме
	# сервера WINS (wins support = yes) каково минимальное “время жизни”
	# имен NetBIOS, которое будет допускать (пропускать, разрешать) демон nmbd.
	# Вам никогда НЕ понадобится изменить значение этого параметра.
	# Значение по умолчанию 6 часов (21600 секунд).
	min wins ttl = 21600

	# Этот параметр используется программами из пакета Самба чтобы определить
	# в каком порядке ипользовать сервисы имен для получения IP адреса.
	# Основное назначение в том, чтобы устанавливать каким образом определяются
	# имена NetBIOS. В этом параметре указываются строковые значения
	# разделенные пробелами.
	# Возможные значения : “lmhosts”, “host”, “wins” и “bcast”. Они означают :
	# * lmhosts : искать IP адрес в Самбовском файле lmhosts. Если в строке
	# файла lmhosts не указано типа имени NetBIOS (см. lmhosts) тогда любое
	# имя подходит для поиска.
	# * host : Произвести стандартную трансляцию имени хоста в IP адрес,
	# используя /etc/hosts, NIS или DNS запрос. Этот метод определения зависит
	# от операционной системы, например в IRIX или Solaris можно сконфигурировать
	# в /etc/nsswitch.conf . Обратите внимание на то, что этот метод используется
	# только тогда, когда тип запрашиваемого имени NetBIOS 0×20 (server)
	# или 0×1c (domain controllers). Последний случай применим только для
	# доменов АД и в результате будет DNS запрос для вхождения SRV RR
	# соответсвующего _ldap._tcp.domain.
	# * wins : Определить IP адрес по имени, обозначенном в параметре wins server.
	# Если сервер WINS не указан, то метод будет проигнорирован.
	# * bcast : Сделать широковещательный запрос по всем известным интерфейсам.
	# Это самый ненадежный из всех методов определения имен, т.к. зависит
	# от подключения компьютера к локальной сети.
	# Пример ниже обозначает следующий порядок : сначала искать в локальном
	# файле lmhosts, затем широковещательный запрос, затем средствами
	# операционной системы. Рекомендуется использовать следующие настройки
	# при работе Самбы в режиме (security = ads) :name resolve order = wins bcast
	# Запросы домен-контроллера все еще будут выполняться с помощью DNS,
	# но в случае отката на имена NetBIOS, не затопит Ваши DNS сервера
	# запросами типа DOMAIN<0x1c>.
	name resolve order = lmhosts wins host bcast

	# Параметр определяет порт для трафика NetBIOS поверх IP.
	nbt port = 137

	# Этот параметр определяет будет ли демон smbd(8) позволять клиентам
	# Windows NT подсоединяться к ресурсам IPC$ (характерным для NT SMB).
	# Эта опция сделана в отладочных (для разработчиков) целях,
	# так что оставьте ее в покое.
	nt pipe support = Yes

	# Этот параметр определяет будет ли демон smbd(8) объявлять поддержку
	# специфического статуса NT при работе с клиентами Windows NT/2k/XP.
	# Параметр создан разработчиками для отладки, так что не меняйте его значение.
	# Если поставить no тогда Самба будет генерировать ошибки DOS аналогично
	# версии 2.2.3 и ниже. Вам никогда НЕ понадобится ставить значение no.
	nt status support = Yes

	# Этот параметр контролирует, будет ли Самбы поддерживать сырые блоки
	# данных SMB когда передает информацию к клиенту. Если разрешено, сырые
	# запросы будут передаваться по 65535 байт в одном пакете.
	# Обычно это дает значительный прирост производительности. Тем не менее,
	# некоторые клиенты не могут корректно определить размер блока данных
	# на этапе установки соединения, или неспособны поддерживать такие большие
	# блоки данных. Для таких клиентов, Вам нужно запретить передачу таких блоков.
	# В целом, этот параметр следует рассматривать как инструмент тонкой
	# настройки и в большинстве случаев, его не следует менять.
	read raw = Yes

	# Включение этого параметра вынудит клиента и сервер RPC передавать
	# данные в формате big endian.
	# Если параметр отключен, данные передаются в формате little endian.
	# Поведение не зависит от порядка следования байт на компьютере.
	rpc big endian = No

	# Значение этого параметра (строка) определяет максимальную версию протокола,
	# поддерживаемую этим сервером.
	# Возможные значения:
	# CORE: Максимальная версия. Без названия.
	# COREPLUS: Незначительные изменения в ядре для эффективности.
	# LANMAN1: Первая современная версия протокола. Поддержка длинных имен файлов.
	# LANMAN2: Обновление протокола Lanman1.
	# NT1: Текущая версия протокола. Используется с Windows NT. Известна как CIFS.
	# SMB2: Обновленная версия протокола.
	# Используется в Windows Vista и более поздних весиях Windows.
	# Существует несколько реализаций этого протокола.
	# SMB2_02: Самая старая версия SMB2.
	# SMB2_10: Версия Windows 7.
	# SMB2_22: Первая версия SMB2 для Windows 8.
	# SMB2_24: Бета версия протокола SMB2 для Windows 8.
	# По умолчанию значение параметра SMB2 — это SMB2_10.
	# SMB3: Тоже что и SMB2. Используется в Windows8.
	# Содержит разные версии протокола.
	# SMB3_00: Версия SMB3 для Windows 8. (тоже что и SMB2_24)
	# По умолчанию для версии протокола SMB3 значение параметра
	# устанавливается в SMB3_00.
	# Обычно этот параметр не определяет используемый протокол,
	# SMB установит версию на стадии установки соединения.
	server max protocol = SMB3

	# Этот параметр определяет минимальную версию протокола, которую сервер
	# позволяет использовать клиенту. Обычно этот параметр не определяет
	# используемый протокол, SMB установит версию на стадии установки соединения.
	server min protocol = LANMAN1

	# This boolean parameter controls whether smbd(8)
	# will support SMB3 multi−channel.
	# This parameter has been added with version 4.4.
	# Warning: Note that this feature is considered experimental
	# in Samba 4.4. Use it at your own risk: Even though it may seem to work
	# well in testing, it may result in data corruption under some race conditions.
	# Future 4.4.x release may improve this situation.
	server multi channel support = No

	# This option controls the maximum number of outstanding simultaneous SMB2
	# operations that Samba tells the client it will allow.
	# This is similar to the max mux parameter for SMB1.
	# You should never need to set this parameter.
	# The default is 8192 credits, which is the same as
	# a Windows 2008R2 SMB2 server.
	smb2 max credits = 8192

	# This option specifies the protocol value that smbd(8) will return
	# to a client, informing the client of the largest size that may be
	# returned by a single SMB2 read call.
	# The maximum is 8388608 bytes (8MiB), which is the same
	# as a Windows Server 2012 r2.
	# Please note that the default is 8MiB, but it's limit is based on the smb2
	# dialect (64KiB for SMB == 2.0, 8MiB for SMB >= 2.1 with LargeMTU).
	# Large MTU is not supported over NBT (tcp port 139).
	smb2 max read = 8388608

	# This option specifies the protocol value that smbd(8) will return
	# to a client, informing the client of the largest size of buffer that
	# may be used in querying file meta−data via QUERY_INFO and related SMB2 calls.
	# The maximum is 8388608 bytes (8MiB), which is the
	# same as a Windows Server 2012 r2.
	# Please note that the default is 8MiB, but it's limit is based on the
	# smb2 dialect (64KiB for SMB == 2.0, 1MiB for SMB >= 2.1 with LargeMTU).
	# Large MTU is not supported over NBT (tcp port 139).
	smb2 max trans = 8388608

	# This option specifies the protocol value that smbd(8) will return
	# to a client, informing the client of the largest size that may be
	# sent to the server by a single SMB2 write call.
	# The maximum is 8388608 bytes (8MiB), which is the
	# same as a Windows Server 2012 r2.
	# Please note that the default is 8MiB, but it's limit is based on the
	# smb2 dialect (64KiB for SMB == 2.0, 8MiB for SMB => 2.1 with LargeMTU).
	# Large MTU is not supported over NBT (tcp port 139).
	smb2 max write = 8388608

	# Указывает номера портов, которые сервер будет слушать
	# для обмена SMB трафиком.
	smb ports = 445 139

	# В этом параметре задается список сценариев init, которые Самба будет
	# использовать для запуска и остановки сервисов Unix
	# через Win32 ServiceControl API.
	# Это позволяет администраторам Windows использовать плагины панели
	# управления для управления сервером Самба.
	# Администратор должен создать каталог svcctl в каталоге, указанном
	# в переменной $(libdir) и создать символические ссылки в /etc/init.d/ .
	# Имена ссылок должны совпадать с именами из списка svcctl list.
	svcctl list =

	# Этот параметр определяет, будет ли nmbd (8) выступать
	# сервером времени для клиентов Windows.
	time server = Yes

	# Specifies whether the server and client should support unicode.
	# If this option is set to false, the use of ASCII will be forced.
	unicode = Yes

	# Параметр включает поддержку расширений CIFS UNIX от Hp, что позволяет
	# Самба лучше взаимодействовать с клиентами UNIX CIFS, включая поддержку
	# символических ссылок, жестких ссылок и т.д. Эти расширения работают
	# со специально настроенными клиентами и не применимы для клиентов Windows.
	unix extensions = Yes

	# Параметр определяет будет ли Самба использовать Простой и
	# Зашищенный NEGO протокол (как определено rfc2478)
	# с клиентами WindowsXP и Windows2000, для согласования механизма опознавания.
	# Если проблемы с нашим SPNEGO не обнаружены нет причин отключать этот параметр.
	# deprecated 4.4.4
	##use spnego = Yes

	# Specifies which port the Samba web server should listen on.
	web port = 901

	# Этот параметр управляет тем, поддерживает ли сервер raw
	# запись SMB’s при передаче данных от клиентов.
	# Никогда не изменяйте этот параметр.
	write raw = Yes

	# Это определяет, как Samba будет использовать алгоритмическое отображение
	# из uids/gid в RIDs необходимое, чтобы создать Идентификаторы Защиты NT.
	# Установка этой опции в большее значению могло бы быть полезно для сайтов
	# переходных от WinNT и Win2k, поскольку существующий пользовательcкий и
	# групповой rids иначе столкнулся бы с системными пользователями и т.д.
	# Все UIDs and GIDs должны отображаться в SIDs для правильности
	# операций ACLs на сервере. Также алгоритмическое отображение не может
	# быть ‘выключено’ (’turned off’), но выталкивание ‘out of the way’ должно
	# решить проблемы.
	# Пользователям и группам могут тогда быть назначены ‘low’ RIDs (маленькие)
	# в произвольно выбранном-rid диапазоне.
	algorithmic rid base = 1000

	# This option controls whether DCERPC services are allowed to be
	# used with DCERPC_AUTH_LEVEL_CONNECT, which provides authentication,
	# but no per message integrity nor privacy protection.
	# Some interfaces like samr, lsarpc and netlogon have a hard−coded
	# default of no and epmapper,
	# mgmt and rpcecho have a hard−coded default of yes.
	# The behavior can be overwritten per
	# interface name (e.g. lsarpc, netlogon, samr, srvsvc, winreg, wkssvc ...)
	# by using 'allow dcerpc auth level connect:interface = yes' as option.
	# This option yields precedence to the implementation specific restrictions.
	# E.g. the drsuapi and backupkey protocols require DCERPC_AUTH_LEVEL_PRIVACY.
	# The dnsserver protocol requires DCERPC_AUTH_LEVEL_INTEGRITY.
	allow dcerpc auth level connect = No

	# Этот параметр используется с security установленым в server, domain или ads.
	# Если установлен в ‘no’, то попытки соединяться с ресурсом из другого домена
	# или другой рабочей группы кроме той, в которой выполняется smbd, будут
	# неудачны, даже если тому домену доверяет удаленный сервер аутентификации.
	# Это полезно, если Вы хотите, чтобы ваш сервер Samba обслуживал ресурсы
	# пользователей не в своем домене. Как пример, предположите, что есть
	# два домена DOMA и DOMB. DOMB доверяет DOMA, который содержит сервер Samba.
	# При нормальных обстоятельствах, пользователь с учетной записью в DOMB может
	# обратиться к ресурсам учетной записи UNIX с тем же самым именем учетной
	# записи на сервере Samba, даже если он не имеет учетной записи в DOMA.
	# Это может усложнить настройку безопастности.
	allow trusted domains = Yes

	# Опция разрешает администратору выбирать методы аутентификации smbd.
	# Значения по умолчанию разумны. Эту опцию нужно считать опцией разработчика
	# и использоваться только в редких обстоятельствах.
	# В большинстве (если не все) промышленных серверов, настройки по
	# умолчанию адекватны.
	# Возможные варианты включают:
	# guest (анонимный доступ)
	# sam (поиски в местном списке учетных записей, основанных на netbios
	# имени или имени домена)
	# winbind (передают опознавательные запросы об отдаленных пользователях
	# через winbindd)
	# ntdomain (pre-winbindd метод установления подлинности для отдаленных
	# пользователей домена осуждаемый в пользу winbind метода)
	# trustdomain (подтверждают подлинность, доверяя пользователям, контактируя с
	# отдаленным DC непосредственно от smbd осуждаемый в пользу winbind метода)
	auth methods =

	# Имя программы, которая может использоваться,
	# чтобы проверить сложность пароля.
	# Пароль посылается на стандартный вход программы.
	# Программа должна возвратить 0 для сложного пароля и любое другое
	# значение для слабого. В случае, если пароль считают
	# слабым (программа не возвращает 0), пользователь будет
	# уведомлен, и изменение пароля не произойдет. Обратите внимание:
	# В каталоге примеров есть типовая программа, названная crackcheck,
	# которая использует cracklib для проверки checkpassword
	check password script =

	# This controls whether the client is allowed or required to use SMB
	# signing for IPC$ connections as DCERPC transport.
	# Possible values are auto, mandatory and disabled.
	# When set to mandatory or default, SMB signing is required.
	# When set to auto, SMB signing is offered, but not enforced and if set
	# to disabled, SMB signing is not offered either.
	# Connections from winbindd to Active Directory Domain Controllers
	# always enforce signing.
	client ipc signing = default

	# Этот параметр определяет, будут или нет smbclient (8) и другие
	# инструментальные средства клиента samba пытаться подтверждать свою
	# подлинность, используя более слабую LANMAN проверку пароля.
	# Если параметр заблокирован, только сервера, которые поддерживают NT
	# механизмы пароля (например Windows NT/2000,
	# Samba, и т.д …, но не Windows 95/98), будут способны установить соединение.
	# LANMAN шифрование легко ломается, т.к. не учитывает регистр
	# и выбор алгоритма.
	# Клиентам без Windows 95/98 серверов советуем отключить эту опцию.
	# Отключение этой опции, также отключит опцию client plaintext auth.
	# Аналогично, если включена опция client ntlmv2 auth, то будет
	# разрешен вход в систему только по протоколу NTLMv2.
	client lanman auth = No

	# Этот параметр определяет будет ли smbclient (8) использовать NTLMv2
	# шифрование при передаче пароля. Если включено, пароли будут посылаться
	# только в зашифрованном NTLMv2 и LMv2 виде(оба намного более безопасных
	# чем более ранние версии).
	# Много серверов (включая NT4 SP4, Win9x и Самба 2.2) не совместимы с NTLMv2.
	# Также если параметр разрешен, то NTLMv1, клиентская lanman аутентификация
	# и клиентская аутентификация открытым текстом, будут заблокированы.
	# Также отключается проверка подлинности общего уровня.
	# Если опция заблокирована, NTLM ответ (и возможно LANMAN ответ) будет
	# посылаться клиентом, в зависимости от значения клиентского параметра lanman.
	# Обратите внимание, что некоторые сайты (особенно после ‘best practice’
	# политики безопасности) допускают только NTLMv2 ответы,
	# и не допускают LM или NTLM.
	client NTLMv2 auth = Yes

	# Определяет, должен ли клиент послать пароль открытым текстом,
	# если сервер не поддерживает зашифрованные пароли.
	client plaintext auth = No

	# Опция контролирует не требуется ли входа в сеть schannel.
	# client schannel = no не требовать schannel ,
	# client schannel = auto предлагать schannel, но не предписывать это, и
	# client schannel = yes отрицает доступ, если сервер не способен производить
	# вход в сеть schannel (Schannel означает безопасный
	# метод передачи — secure channel).
	client schannel = Auto

	# Опция контролирует предлагает ли клиент использовать подпись SMB.
	# Возможные значения:
	# auto — SMB подпись предлагается, но не предписывается
	# mandatory (принудительны) — SMB подпись требуется
	# disabled (заблокированы) — SMB подпись не предлагается.
	client signing = default

	# This parameter determines whether or not smbclient(8) and other samba
	# components acting as a client will attempt to use the server−supplied
	# principal sometimes given in the SPNEGO exchange.
	# If enabled, Samba can attempt to use Kerberos to contact servers known
	# only by IP address. Kerberos relies on names, so ordinarily cannot
	# function in this situation.
	# This is a VERY BAD IDEA for security reasons, and so this
	# parameter SHOULD NOT BE USED. It will be removed in a future version of Samba.
	# If disabled, Samba will use the name used to look up the server when
	# asking the KDC for a ticket. This avoids situations where a server may
	# impersonate another, soliciting authentication as one principal
	# while being known on the network as another.
	# Note that Windows XP SP2 and later versions already follow this behaviour,
	# and Windows Vista and later servers no longer supply this 'rfc4178 hint'
	# principal on the server side.
	# This parameter is deprecated in Samba 4.2.1 and will be
	# removed (along with the functionality) in a later release of Samba.
	# deprecated 4.4.4
	##client use spnego principal = No

	# Specifies the path to the kerberos keytab file when kerberos method is set to "dedicated keytab".
	# Example: dedicated keytab file = /usr/local/etc/krb5.keytab
	dedicated keytab file =

	# Этот параметр контролирует будет ли использоваться шифрование паролей
	# между сервером и клиентом. Обратите внимание, что Windows NT 4.0 SP3 и
	# выше и также Windows 98 будут по умолчанию ожидать зашифрованные пароли,
	# если системный реестр не изменен. Чтобы использовать зашифрованные пароли
	# в Samba, см. главу «User Database» в samba HOWTO Collection.
	# MS клиенты Windows, которые ожидают Microsoft зашифрованные пароли и
	# поэтому не допускают пароли открытым текстом будут способны соединиться
	# только с сервером Samba, который зашифровал пароли и для которого учетные
	# записи пользователей имеют правильные зашифрованные пароли.
	# Обратитесь к smbpasswd для информации относительно создания зашифрованных
	# паролей учетных записей пользователей. Использование нешифрованых
	# паролей (plain text passwords) не рекомендуется, поскольку более
	# не поддерживается продуктами Microsoft Windows.
	# Если Вы хотите использовать пароли открытым текстом, Вы должны установить
	# этот параметр в no. Для поддержки зашифрованных паролей smbd должен иметь
	# доступ к локальному smbpasswd файлу (смотрите программу smbpasswd(8)
	# для информации относительно того, как установить и поддерживать этот файл,
	# или установите параметр security = [server|domain|ads],
	# это заставит smbd подтверждать подлинность с другого сервера).
	encrypt passwords = Yes

	# Это имя пользователя будет использоваться для доступа к сервисам,
	# для которых задан guest ok = yes.
	# Независимо от привилегии пользователя гостевой общий ресурс будет
	# доступен для любого клиента.
	# Этот пользователь должен существовать в файле паролей, однако при
	# подключении не требуется вводить пароль.
	# Учетная запись пользователя «ftp» — хороший выбор для этого параметра.
	# На некоторых системах гостевая учетная запись по умолчанию — «nobody»
	# возможно не получит доступ к печати. В этом случае используйте другую
	# учетную запись. Вы должны проверить это, попытавшись войти в качестве
	# гостя (возможно, с помощью команды su) и попытаться напечатать, используя
	# команды системы печати такие как: lpr (1) или lp (1).
	# В этом параметре нельзя использовать % макросы, необходимо чтобы значение
	# параметра было постоянным для корректной работы сервиса.
	guest account = nobody

	# Controls how kerberos tickets are verified.
	# Valid options are:
	# secrets only − use only the secrets.tdb for ticket verification (default)
	# system keytab − use only the system keytab for ticket verification
	# dedicated keytab − use a dedicated keytab for ticket verification
	# secrets and keytab − use the secrets.tdb first, then the system keytab
	# The major difference between "system keytab" and "dedicated keytab" is
	# that the latter method relies on kerberos to find the correct keytab entry
	# instead of filtering based on expected principals.
	# When the kerberos method is in "dedicated keytab" mode, dedicated keytab
	# file must be set to specify the location of the keytab file.
	kerberos method = secrets and keytab

	# Параметр определяет порт, прослушиваемый сервером Kerberos,
	# для изменения пароля.
	kpasswd port = 464

	# Устанавливает номер порта KDC для прослушивания трафика Kerberos.
	krb5 port = 88

	# Параметр определяет, будет ли smbd (8) пытаться авторизовывать
	# пользователей или или изменять их пароли используя хеш паролей LANMAN.
	# Если отключен, только клиенты, которые поддерживают NT хэши
	# паролей (например, Windows NT/2000 клиентов, smbclient,
	# но не Windows 95/98 или MS DOS сети клиента) смогут подключиться к Samba.
	# LANMAN зашифрованный ответ легко взламывается.
	# Серверам без Windows 95/98/ME или MS DOS клиентов рекомендуется отключить
	# эту опцию. В отличие от варианта с шифрованием паролей, этот параметр
	# не может изменять поведение клиента, и LANMAN ответ все равно будет
	# отправлен по сети.
	# См. client lanman auth, чтобы отключить эту опцию для клиентов
	# Samba (таких, как smbclient). Если этот параметр, и ntlm auth отключены,
	# тогда NTLMv2 логины будут разрешены. Не все клиенты поддерживают
	# авторизацию NTLMv2, а большинство будут нуждаться в специальном
	# ее конфигурировании.
	lanman auth = No

	# This option can be set to a command that will be called when
	# new nt tokens are created.
	# This is only useful for development purposes.
	log nt token command =

	# Этот параметр полезен только в режиме SECURITY = user, НО НЕ в
	# режимах security = share и security = server.
	# Он может принимать 4 различных значения, которые сообщают демону smbd
	# что делать с запросами, которые не удалось аутентифицировать в UNIX.
	# Эти 4 значения :
	# * Never — Означает, что запросы с неправильным паролем будут отклонены.
	# Это значение по умолчанию.
	# * Bad User — Означает, что запросы с неправильным паролем будут отклонены,
	# если такое имя пользователя существует. Если не существует, то такие
	# запросы будут считаться как попытки зайти гостем (guest account).
	# * Bad Password — Означает, что запросы с неправильным паролем будут
	# обработаны как попытка зайти гостем. Обратите внимание на то, что это
	# может стать источником проблем, т.к. если пользователь ошибется при
	# вводе пароля, то он все равно пройдет авторизацию, но в качестве гостя
	# и не будут знать причину по которой у них нет доступа к файлам, к которым
	# по-идее доступ должен быть. Они не получат окно с сообщением о том что
	# ввели неправильный пароль. Техподдержка возненавидит Вас, если вы
	# поставите ЭТО значение параметра 🙂
	# * Bad Uid — Применимо только в тех случаях когда Самба сконфигурирована
	# в режиме доменной безопасности (security = {domain|ads}) и означает что
	# пользовательские учетки, которые прошли аутентификацию, но не имеют
	# действительной учетки Unix (и smbd не может создать таковую) следует считать
	# гостевыми пользователями. Это было поведением по умолчанию в Сабме 2.х .
	# Обратите внимание на то, что если имеется сервер winbindd, эта опция
	# никогда не потребуется, потому что библиотека nss_winbind экспортирует
	# доменные группы и пользователей Windows через интерфейс Name Service Switch.
	# Обратите внимание на то, что этот параметр требует наличие параметра “Guest”
	# в параметрах открытой для доступа директории. Исключением являются режимы
	# безопасности (security modes) share и server. Все потому что в этих режимах
	# имя запрошенного ресурса НЕ посылается серверу до тех пор пока сервер
	# не аутентифицирует клиента, таким образом сервер не может делать выводы
	# об аутентификации во время присоединения к ресурсу клиентов-гостей.
	# Это параметр бесполезен когда security = server, т.к. в этом
	# режиме НЕ вовзращается информация о том, по какой причине аутентификация
	# не прошла — из-за неправильного логина или пароля.
	# В новых версиях сервера эти ошибки неразличимы. Для людей, знакомых со
	# старыми версиями Самбы, этот параметр аналогичен старому параметру
	# компиляции GUEST_SESSSETUP в заголовочном файле local.h.
	map to guest = Never

	# If a client connects to smbd using an untrusted domain name,
	# such as BOGUS\user, smbd replaces the BOGUS domain with it's SAM name
	# before attempting to authenticate that user. In the case where smbd is
	# acting as a PDC this will be DOMAIN\user. In the case where smbd is
	# acting as a domain member server or a standalone server this
	# will be WORKSTATION\user.
	# In previous versions of Samba (pre 3.4), if smbd was acting as
	# a domain member server, the BOGUS domain name would instead be replaced
	# by the primary domain which smbd was a member of. In this case authentication
	# would be deferred off to a DC using the credentials DOMAIN\user.
	# When this parameter is set to yes smbd provides the legacy behavior of
	# mapping untrusted domain names to the primary domain. When smbd is
	# not acting as a domain member server, this parameter has no effect.
	map untrusted to domain = No

	# Этот параметр определяет будет ли демон smbd(8) пытаться аутентифицировать
	# пользователей используя шифрованный отклик NTLM. Если запрещено,
	# то клиенту нужно будет послать хэш lanman password или отклик NTLMv2.
	# Если запрещен и lanman auth, тогда будет разрешен только NTLMv2.
	# НЕ все клиенты поддерживают NTLMv2, большинству из них
	# потребуется специальная настройка.
	ntlm auth = Yes

	# Параметр определяет путь к папке сокета, через который NTP
	# взаимодействует с Samba при подписании пакетов.
	# Если не используется путь по умолчанию, то не забудьте изменить этот путь
	# в директиве ntpsigndsocket файла ntp.conf.
	ntp signd socket directory = /var/lib/samba/ntp_signd

	# Разрешает или запрещает заводить учетки с пустыми паролями.
	# deprecated 4.4.4
	##null passwords = No

	# Когда Самба 3.0 сконфигурирована с поддержкой PAM (т.е. собрана
	# с опцией –with-pam), этот параметр сообщает о том следует ли демону
	# Самба подчиняться директивам учетных записей PAM и управлению сессиями.
	# Поведение по умолчанию подразумевает использование PAM только
	# для нешифрованой аутентификации и игнорирует директивы учетных
	# записей и управление сессиями.
	# Заметьте, что Самба не использует PAM для аутентификации, если
	# установлен параметр encrypt passwords = yes. Причина в том,
	# что модули PAM не могут поддерживать механизмы аутентификации основанные
	# на challenge/response, которые требуются для шифрования паролей SMB.
	obey pam restrictions = No

	# Number of minutes to permit an NTLM login after a password change or
	# reset using the old password. This allows the user to re−cache the
	# new password on multiple clients without disrupting a network
	# reconnection in the meantime.
	# This parameter only applies when server role is
	# set to Active Directory Domain Controller
	old password allowed period = 60

	# В связи с улучшением поддержки PAM в версии 2.2 Самбы, этот параметр
	# позволяет использовать флаг контроля изменяемости паролей PAM для Самбы.
	# Если включено, тогда для смены паролей будет использован PAM,
	# вместо программы указанной в параметре passwd program.
	# Для большинства конфигураций, должно быть возможно использование
	# этого параметра без изменения параметра passwd chat.
	pam password change = No

	# Этот параметр позволяет администратору выбрать механизм для хранения
	# информации о пользователях и, возможно, о группах.
	# Это позволяет Вам переключаться между механизмами без переустановки Samba.
	# Значение параметра делится на две части, имя механизма и местонахождение,
	# строка, которая означает, что механизм имеет отношение только к
	# указанной зоне. Они разделяются знаком “:”.
	# Доступные механизмы включают :
	# smbpasswd — Механизм по умолчанию. Необязательным параметром
	# указывается путь к файлу smbpasswd.
	# tdbsam — Механизм, основанный на TDB. Необязательным параметром
	# указывается путь к TDB (по умолчанию файл passdb.tdb ищется в
	#	 директории private dir).
	# ldapsam — Механизм, основанный на LDAP. Необязательным параметром
	# указывается ссылка на LDAP (по умолчанию ldap://localhost)
	# Соедининения ldap, по-возможности, должны быть зашифрованными. Это может
	# быть сделано, например, с помощью Start-TLS (см. ldap ssl) или
	# указанием ldaps:// в ссылке. В двойных кавычках может быть указано
	# несколько серверов. Поддерживается ли использование нескольких серверов
	# зависит от версии используемой Вами библиотеки LDAP.
	# Примеры :
	# passdb backend = tdbsam:/etc/samba/private/passdb.tdb
	# или несколько серверов при использовании библиотеки OpenLDAP :
	# passdb backend = ldapsam:"ldap://ldap-1.example.com ldap://ldap-2.example.com"
	# или несколько серверов при использовании библиотеки Netscape LDAP :
	# passdb backend = ldapsam:"ldap://ldap-1.example.com ldap-2.example.com"
	passdb backend = samba_dsdb

	# Этот параметр контролирует следующее: следует ли Самбе замещать %-макросы
	# в базе passdb, если они явно установлены. Бывало что мы пользовались
	# этой возможностью, но оказалось, что есть ошибка.
	# Клиенты Windows дополняют переменную %G_osver% , где %G — это
	# имя основной пользовательской группы.
	passdb expand explicit = No

	# Эта строка управляет обменом “chat” между демоном smbd(8) и локальной
	# программой смены паролей. Строка описывает последовательность пар
	# отклик-прием (response-receive), которые используются демоном smbd(8)
	# для определения того, что нужно передать программе passwd и чего ждать
	# в ответ. Если ожидаемый отклик не будет получен, то пароль останется
	# прежним. Эта последовательность часто достаточно специфическая, зависящая
	# от локальных методов для управления паролями (таких методов как NIS и т.д.)
	# Обратите внимание на то, что используется только этот параметр,
	# если параметр unix password sync выставлен в yes. Эта строковая
	# последовательность впоследствии исполняется от пользователя root,
	# когда пароль SMB в файле smbpasswd меняется, без доступа к предыдущему
	# паролю в открытом виде. Это означает, что root должен иметь право
	# поменять пароль БЕЗ знания предыдущего пароля пользователя.
	# В терминах NIS/YP, это означает, что программа passwd должна быть
	# выполнена на главном NIS. Строка может содержать макрос %n , который
	# заменяется новым паролем. Старый пароль (%o) доступен только тогда,
	# когда шифрование паролей отключено. Последовательность также может
	# содержать стандартные макросы n, r, t и s для перевода строки,
	# возврата каретки, символа табуляции и пробела соответственно.
	# Последовательность также может содержать символ ‘*’, который означает
	# любую последовательность символов. Символы двойных кавычек могут быть
	# использованы для написания последовательностей, содержащих пробелы.
	# Если посылаемая строка эквивалентна “.”, тогда ничего не посылается.
	# Также, если ожидаемая строка такая же, то последовательность не ожидается.
	# Если параметр pam password change установлен в yes, то пары chat могут
	# совпадать в любом порядке и успех определяется по результату PAM,
	# а не по частичному выводу (отклику). Макрос n игнорируется по соглашениям PAM.
	# Значение по умолчанию:
	# passwd chat = *new*password* %nn*new*password* %nn *changed*
	passwd chat = *new*password* %n\n *new*password* %n\n *changed*

	# Этот параметр может принимать булево значение и указывает работает
	# ли chat script в режиме отладки. В режиме отладки строки, принятые
	# из passwd печатаются в журнале событий smbd(8)
	# при уровне отладки равному 100. Это опасная опция, т.к. позволяет
	# увидеть пароли в открытом виде в журнале событий демона. Тем не менее
	# это параметр доступен администраторам Самбы при отладке
	# сценариев passwd chat. Этот параметр следует выключить после того, как
	# отладка будет завершена. Этот параметр не имеет силы если выставлен
	# параметр pam password change. passwd chat debug отключен по умолчанию.
	passwd chat debug = No

	# Целое значение этого параметра указывает количество секунд, которые
	# демон smbd будет ждать ответа от запущенного скрипта passwd chat.
	# Когда начальный ответ получен, последующие ответы должны быть
	# получены за 1/10 этого времени.
	passwd chat timeout = 2

	# Имя программы, которую можно использовать для смены паролей UNIX.
	# Любые вхождения %u будут заменены именем пользователя.
	# Перед вызовом этой программы имя пользователя проверяется на валидность.
	# Заметьте, что множество программ passwd настаивают на том, чтобы
	# использовать адекватные пароли, такие как, с ограничением минимальной длины,
	# наличием букв, цифр и спецсимволов. Это может быть источником проблем,
	# так как некоторые клиенты (такие как Windows для рабочих станций) перед
	# отправкой преобразовывают пароли к верхнему регистру. Обратите внимание
	# на то, что если установлен в yes параметр unix password sync, то эта
	# программа выполняется от имени пользователя root перед тем как меняется
	# пароль SMB в файле smbpasswd. Если смена пароля в UNIX закончилась неудачно,
	# то демон smbd также не сможет поменять пароль SMB (так задумано).
	# Если установлен параметр unix password sync, то этот
	# параметр ДОЛЖЕН ИСПОЛЬЗОВАТЬ АБСОЛЮТНЫЕ ПУТИ для вызова ВСЕХ программ,
	# и должен быть проверен с точки зрения безопасности.
	passwd program =

	# Указав имя другого SMB сервера или домен-контроллера АД и при использовании
	# режима security = [ads|domain|server] с помощью этого параметра становится
	# возможным производить проверку имени пользователя и пароля используя
	# удаленный сервер. Этот параметр устанавливает имя или IP адрес сервера
	# проверки паролей. Был добавлен новый синтаксис для определения порта,
	# который следует использовать для подключения к серверу на случай если
	# используется ADS. Для указания порта, отличного от значения
	# порта LDAP (389) установленного по умолчанию , добавьте к имени
	# или IP адресу двоеточие и номер порта (напр., 192.168.1.100:389).
	# Если Вы не укажете порт, то Самба будет пытаться установить соединение
	# по стандартному порту LDAP tcp/389. Заметьте, что номер порта не имеет
	# смысла при использовании серверов Windows NT 4.0 . Если указано имя сервера,
	# по нему определяется адрес, использую очередность, указанную
	# в параметре name resolve order. Имя может быть определено с помощью любого
	# из этих методов. Сервер паролей должен поддерживать протокол “LM1.2X002″
	# или “NT LM 0.12″ и он должен быть настроен в режиме безопасности уровня
	# пользователя (USER).
	# В имени сервера паролей можно использовать макросы, но, вероятно, полезным
	# будет только %m , которое означает что Самба будет использовать клиентов
	# в качестве сервера паролей. Если это так, то клиенты должны быть внушающими
	# доверие и вам следовало бы ограничить их с помощью hosts allow!
	# Если параметр безопасности (security) выставлен в domain или ads, тогда
	# список компьютеров в этом параметре должен быть списком первичных или
	# резервных доменных контроллеров или символом ‘*’ , поскольку Самба находится
	# в этом домене и будет использовать криптографически аутентифицированные
	# вызовы удаленных процедур для аутентификации пользователя, выполняющего
	# процедуру входа. Преимущество использования security = domain состоит в том,
	# что если Вы указываете несколько узлов в параметре password server тогда
	# демон smbd будет пытаться обработать каждый сервер из списка, пока не будет
	# найден откликающийся сервер.
	# Если параметр password server установлен в ‘*’ , тогда Самба будет пытаться
	# автоматически определить первичный или резервный доменные контроллеры
	# относительно которого аутентифицировать учетки. Самба будет посылать запросы
	# для имени WORKGROUP<1C> , затем установит соединение с каждым сервером,
	# адрес которого будет возвращен в результате выполнения запроса.
	# Если список серверов содержит имена/IP адреса и символ ‘*’ , список будет
	# обработан как список предпочтительных доменных контроллеров и кроме этого,
	# в список будут занесены те доменные контроллеры, которые получены с помощью
	# авто поиска (auto lookup). Самба НЕ будет пытаться оптимизировать этот
	# список, определяя ближайший доменный контроллер. Если параметр безопасности
	# установлен в server , тогда есть определенные ограничения по сравнению
	# с security = domain :
	# * Вы можете указывать несколько серверов паролей в параметре password server,
	# тем не менее, если демон smbd устанавливает соединение с сервером паролей
	# и впоследствии сервер паролей ломается, с этого smbd больше ни один
	# пользователь не сможет аутентифицироваться. Это ограничение
	# протокола SMB/CIFS в режиме security = server и не может быть
	# компенсировано средствами Самбы.
	# * Если Вы используете сервер Windows NT в качестве сервера паролей,
	# тогда вам придется удостовериться в том, что Ваши пользователи могут
	# аутентифицироваться на сервере Самбы, т.к. в режиме security = server
	# сетевой вход будет произведен именно при помощи сервера,
	# а не с рабочей станции.
	# Замечание;
	# Использование сервера паролей означает, что ваш компьютер с UNIX и
	# Самбой безопасен настолько, насколько безопасен ваш сервер
	# паролей (password server). НЕ УКАЗЫВАЙТЕ СЕРВЕР ПАРОЛЕЙ,
	# КОТОРОМУ ВЫ НЕ ДОВЕРЯЕТЕ. Никогда не указывайте Самбе на саму себя.
	# Это вызовет бесконечный цикл и Ваш сервер заблокируется!
	# Пример:
	# password server = NT-PDC, NT-BDC1, NT-BDC2, *
	# или
	# password server = windc.mydomain.com:389 192.168.1.101 *
	# или
	# password server = *
	password server = *

	# Это список путей к модулям, которые следует загружать в smbd ДО того
	# как клиент подключается. Это увеличивает скорость реакции демона smbd
	# при обработке новых подключений.
	preload modules =

	# В этом параметре указывается директория, в которой демон smbd будет
	# хранить такие файлы как secrets.tdb.
	private dir = /var/lib/samba/private

	# This parameter determines whether or not smbd(8) will allow SMB1 clients
	# without extended security (without SPNEGO) to use NTLMv2 authentication.
	# If this option, lanman auth and ntlm auth are all disabled, then only
	# clients with SPNEGO support will be permitted. That means NTLMv2
	# is only supported within NTLMSSP.
	raw NTLMv2 auth = No

	# Здесь указывается полный путь к сценарию, который будет исполнен
	# демоном smbd(8) от имени root, при обстоятельствах, описанных ниже.
	# Когда пользователь с правами администратора или SeAddUserPrivilege
	# ереименовывает пользователя (например, через панель управления
	# доменами NT4), этот сценарий будет запущен для того, чтобы переименовать
	# пользователя POSIX. Две переменные ( %uold и %unew) будут использоваться
	# для определения старого и нового имени соответственно.
	# Скрипт должен возвращать если все прошло нормально и ненулевое
	# значение если возникла ошибка.
	# Примечание:
	# Сценарий должен изменять всю необходимую информацию posix.
	# Это может означать разное для разных платформ. tdbsam и smbpasswd
	# позаботятся о своих файлах, а скрипт должен “следить” за POSIX именами
	# пользователей и другой информацией, которая характерна для Вашей ситуации,
	# например, домашние каталоги. Пожалуйста обдумайте будете ли Вы
	# переименовывать домашние каталоги. ldapsam не сделает никаких
	# изменений, потому что могут быть проблемы с атрибутом
	# имени LDAP (LDAP naming attribute). В этом случае сценарий также
	# ответственнен за изменение этого атрибута (uid), который Самба
	# использует для локальных пользователей, также как и любую другую
	# информацию, которую используют другие приложения,
	# использующие эту директорию.
	rename user script =

	# Этот параметр определяет будет ли информация о пользователе и группах
	# сообщаться анонимному пользователю и несет тот же смысл что и ключ реестра
	# HKEY_LOCAL_MACHINESYSTEMCurrentControlSetControlLSARestrictAnonymous
	# Windows 2000 и NT. Когда выставлен 0, эта информация возвращается
	# любому кто спросит.
	# Если установлен 1, тогда только аутентифицированным пользователям
	# сообщается информация о пользователях и группах.
	# Для значения 2, которое поддерживается Win2000/XP и Самбой, анонимные
	# подключения будут запрещены.
	# Это может нарушить работу программ Microsoft и сторонних фирм, которые
	# намерены выполнять операции анонимно. restrict anonymous = 1 не дает
	# преимуществ с точки зрения безопасности, т.к. информация о пользователях
	# и группах может быть получена другими способами.
	# Примечание:
	# Значение параметра anonymous = 2 переопределяется установкой
	# параметра guest ok = yes на конкретный ресурс.
	restrict anonymous = 0

	# При запуске сервер поменяет корневой каталог (chroot() ) на каталог,
	# указанный в этом параметре. Это необязательно в целях безопасности.
	# Даже без этого параметра сервер запретит доступ к файлам, которые находятся
	# за пределами доступности сервисов. С помощью этого можно проверить
	# и запретить следовать по симлинкам, которые ведут в другие части файловой
	# системы или попытки использовать “..” в именах файлов для доступа
	# к другим директориям (зависит от параметра wide smbconfoptions).
	# Если для данного процесса Самбы сделать корневой каталог отличный
	# от “/” это прибавит безопасности, но за все приходится платить.
	# Это гарантирует что что доступа кроме как к дереву директорий,
	# указанному в этом параметре. Для того чтобы Самба функционировала нормально,
	# Вам придется скопировать некоторые файлы относительно нового корневого
	# каталога. В частности, Вам нужен будет /etc/passwd (или набор файлов)
	# и все бинарные файлы и файлы конфигурации, необходимые для
	# печати (если нужно). Набор этих файлов должен быть копией
	# системно-зависимых файлов.
	root directory =

	# Параметр определяет путь к KCC команде Samba.
	# Этот скрипт используется для репликации топологии репликации.
	# Не желательно менять значение этого параметра,
	# за исключением случаев тестирования,
	# или если samba_kcc был установлен не в папку по-умолчанию.
	samba kcc command = /usr/sbin/samba_kcc

	# Этот параметр влияет на то, как будут себя вести клиенты Samba и это один
	# из наиболее важных параметров файла smb.conf.
	# Он устанавливает "security mode bit" в репликах к smbd в момент согласования
	# протокола, тем самым включая или отключая режим безопасности. Клиенты,
	# основываясь на этой информации, определяют нужно ли (и если да то как)
	# передавать серверу имя пользователя и пароль.
	# Значение по умолчанию security = USER, т.к. это наиболее подходящее
	# значение для связи с Windows 98 и Windows NT.
	# Другие значения: SHARE, SERVER или DOMAIN.
	# В версиях Samba до 2.0.0, значением по умолчанию было SHARE в основном
	# потому, что это было единственное значение, имевшее тогда смысл. Есть
	# одна ошибка в Windows для рабочих групп (Windows for Workgroups, WfWg),
	# которая имеет отношение к этому параметру. При работе в режиме USER
	# или SERVER, клиенты Windows для рабочих групп игнорируют имя пользователя
	# и пароль, указываемые в диалоге для доступа к ресурсу. "Благодаря" этому
	# практически невозможно присоединиться к сервису Samba пользователем,
	# отличным от того, с правами которого произведен вход в Windows. Если на
	# Ваших ПК имена пользователей такие же как имена пользователей в UNIX,
	# тогда Вам нужно использовать режим USER. Если Вы используете имена, которые
	# не существуют на сервере UNIX тогда используйте режим SHARE. Вам также
	# следует использовать режим SHARE, если Вы хотите открыть гостевой доступ.
	# В основном это используется для принт-серверов. Настроить гостевой доступ
	# при использовании USER сложнее, смотрите секцию map to guest для получения
	# более подробной информации. Возможно настроить smbd в смешанном режиме,
	# когда Samba будет обслуживать оба режима (USER и SHARE), используя
	# разные псевдонимы NetBIOS.
	# security = SHARE
	# Когда клиенты присоединяются к ресурсу с security = SHARE им не нужно
	# регистрироваться с использованием действительного имени пользователя
	# и пароля (хотя современные клиенты Windows 95/98 и Windows NT посылают
	# запрос на вход в систему с именем пользователя без пароля, когда
	# подсоединяются к серверу, находящемуся в режиме SHARE). Вместо этого,
	# клиенты посылают информацию аутентификации (пароли) на конкретный
	# ресурс, в тот момент, когда хотят получить доступ к этому ресурсу.
	# Заметьте, что smbd ВСЕГДА использует реального пользователя UNIX,
	# когда обслуживает клиента, даже если установлено security = SHARE. Т.к.
	# в режиме SHARE от пользователя не требуется посыла его имени,
	# smbd использует несколько приемов для определения пользователя UNIX.
	# Список предполагаемых имен пользователей UNIX и соответствующих им
	# паролей определяется следующим образом:
	# Если установлен параметр guest only, тогда все остальные сценарии
	# пропускаются и используется только имя гостевой учетки (guest account).
	# Если имя пользователя послано вместе с запросом на установление соединения
	# после сопоставления (см. username map), добавляется в список.
	# Если клиент выполнял запрос logon (вызов SessionSetup SMB), тогда имя
	# пользователя, использовавшееся в этом вызове будет добавлено в список.
	# Имя сервиса, которое запросил клиент, будет добавлено в список. NetBIOS
	# имя клиента добавляется в список. Все пользователи из списка пользователей
	# добавляются в этот список.
	# Если параметр guest only не установлен, тогда этот список пользователей
	# обрабатывается с соответствующими паролями. Первый пользователь, пароль
	# которого совпадет с реальным будет использован в качестве действующего
	# пользователя UNIX.
	# Если параметр guest only установлен или не найдено подходящего имени
	# пользователя, тогда, если Samba
	# разрешено "принимать гостей" (usershare allow guests), будет использоваться
	# гостевая учетка, в противном случае доступ будет запрещен.
	# Заметьте, что при использовании уровня безопасности SHARE может быть очень
	# сложно определить какой же пользователь UNIX будет использован
	# в конечном счете.
	# См. также ЗАМЕЧАНИЯ О ПРОВЕРКЕ ИМЕНИ/ПАРОЛЯ.
	# security = USER
	# Это значение по умолчанию в Samba 3.0. При этом, клиент должен сначала
	# произвести вход (logon), с существующим именем пользователя и
	# паролем (имя может быть транслировано с помощью параметра username map).
	# Шифрованные пароли (см. encrypted passwords) также могут
	# быть использованы в этом режиме.
	# Такие параметры, как user и guest only, если они установлены на ресурс,
	# могут поменять значение пользователя UNIX, который будет использоваться
	# в конечном счете, НО только после того как пользователь успешно
	# пройдет аутентификацию.
	# Заметьте, что имя запрошенного ресурса не будет послано серверу
	# до тех пор, пока сервер не аутентифицирует клиента. Именно поэтому
	# гостевые учетки не работают в режиме USER, не позволяя серверу
	# преобразовывать неопознанных пользователей в гостей.
	# См. секцию параметра map to guest.
	# См. также ЗАМЕЧАНИЯ О ПРОВЕРКЕ ИМЕНИ/ПАРОЛЯ.
	# security = DOMAIN
	# Такой режим будет работать только в том случае, если была использована
	# команда net(8) для добавления этого компьютера в домен Windows NT.
	# Это требует установленного параметра encrypted passwords = yes.
	# В этом режиме Samba попытается опознать имя пользователя и пароль,
	# передав их первичному или резервному домен контроллерам Windows NT,
	# т.е. сделает тоже самое, что сделал бы сервер Windows NT.
	# Заметьте, что реальный пользователь UNIX все-таки должен быть, потому
	# что Samba придется проверять права доступа пользователя UNIX (пусть даже
	# и транслированного в другого, прим. перев.), к файлу в файловой
	# системе UNIX. С точки зрения клиента, нет разницы между
	# режимами DOMAIN и USER. Это затрагивает лишь то, как сервер проводит
	# аутентификацию, только и всего.
	# Заметьте, что имя запрошенного ресурса не будет послано серверу до тех пор,
	# пока сервер не аутентифицирует клиента. Именно поэтому гостевые шары
	# не работают в режиме USER, не позволяя серверу преобразовывать неопознанных
	# пользователей в гостей, чтобы сервер аутентифицировал пользователя
	# используются параметр guest account.
	# Обязательно ознакомьтесь с map to guest.
	# См. также ЗАМЕЧАНИЯ О ПРОВЕРКЕ ИМЕНИ/ПАРОЛЯ.
	# И еще смотрите секции параметров password server и encrypted passwords.
	# security = SERVER
	# В этом режиме Samba попытается определить правильность пары
	# пользователь/пароль, передав ее другому серверу SMB, такому как NT.
	# Если это не получится, будет работать security = USER.
	# Шифрованные пароли (см. encrypted passwords) также могут быть
	# использованы в этом режиме (конечно удаленный сервер должен поддерживать их).
	# Тем не менее, если на этапе согласования параметров соединения,
	# Samba уже НЕ сможет вернуться к режиму проверки файла паролей UNIX, у нее
	# должен быть файл smbpasswd, в котором она и будет проверять пользователей.
	# Как это сделать? — см Samba HOWTO Collection.
	# Замечание. В зтом режиме есть серьезные недостатки, потому что он уязвим
	# для атак посредника (man-in-the-middle) и подмене сервера. В частности,
	# этот режим работы может вызвать значительно потребление ресурсов первичного
	# контроллера домена, т.к. должен обслуживать активное соединение все то
	# время пока оно активно. Более того, если соединение потеряно, нет вариантов
	# переподключиться и будущие аутентификации могут
	# провалиться (от одного клиента, пока он не отсоединится).
	# Замечание. С точки зрения клиента, нет разницы в режимах SERVER и USER.
	# Это затрагивает лишь то, как сервер проводит аутентификацию, только и всего.
	# Заметьте, что имя запрошенного ресурса не будет послано серверу до тех
	# пор, пока сервер не аутентифицирует клиента. Именно поэтому гостевые учетки
	# не работают в режиме USER, не позволяя серверу преобразовывать
	# неопознанных пользователей в гостей.
	# См. секцию параметра map to guest.
	# См. также ЗАМЕЧАНИЯ О ПРОВЕРКЕ ИМЕНИ/ПАРОЛЯ.
	# И еще смотрите секции параметров password server и encrypted passwords.
	# security = ADS
	# В этом режиме Samba работает как член домена AD.
	# Для работы в этом режиме, компьютеру, на котором запущена Samba,
	# необходим будет установленный и настроенный Kerberos, и Samba должна
	# быть присоеденина к области AD с использованием утилиты net.
	# Заметим, что этот режим НЕ заставляет Samba работать в качестве
	# доменного контроллера AD.
	security = AUTO

	# Этот параметр определяет основной режим работы сервера Samba и является
	# одним из наиболее важных параметров файла smb.conf.
	# По умолчанию server role = auto, Samba работает в соответствии со значением
	# параметра security, а если значение не установлено, то как простой
	# файловый сервер, не подключенный к домену.
	# Другие значения server role = standalone или server role = member server
	# поддерживают вступление Samba в домен Windows.
	# Тогда как server role = domain controller вынуждает Samba выступать в роли
	# контроллера домена. Используйте server role = standalone и map to guest,
	# в случае если вы хотите сделать доступ к общим папкам без пароля.
	# Обычно этот режим используется для общего сервера печати.
	# SERVER ROLE = AUTO
	# Это роль Samba по-умолчанию, она вынуждает Samba учитывать параметр security
	# (если он установлен), для определения роли сервера, таким образом
	# обеспечивается поведение, совместимое с предыдущими версиями Samba.
	# SERVER ROLE = STANDALONE
	# Если параметр security также не определен, то используется значение security
	# по умолчанию. При этом, клиент должен сначала произвести вход (logon),
	# с существующим именем пользователя и паролем (имя может быть транслировано
	# с помощью параметра username map).
	# Шифрованные пароли (см. encrypted passwords) также могут быть использованы
	# в этом режиме.
	# Такие параметры, как user и guest only, если они установлены на ресурс,
	# могут поменять значение пользователя UNIX, который будет использоваться
	# в конечном счете, НО только после того как пользователь успешно пройдет
	# аутентификацию.
	# SERVER ROLE = MEMBER SERVER
	# Такой режим будет работать только в том случае, если была использована
	# команда net(8) для добавления этого компьютера в домен Windows.
	# Это требует установленного параметра encrypted passwords = yes.
	# В этом режиме Samba попытается опознать имя пользователя и пароль,
	# передав их Windows или Samba домен контроллеру, т.е. сделает тоже самое,
	# что сделал бы сервер Windows.
	# # Заметьте, что реальный пользователь UNIX все-таки должен быть,
	# а так же учетная запись на контроллере домена, потому что Samba придется
	# проверять права доступа пользователя UNIX (пусть даже и транслированного
	# в другого, прим. перев.), к файлу в файловой системе UNIX.
	# Это может обеспечить Winbind.
	# SERVER ROLE = CLASSIC PRIMARY DOMAIN CONTROLLER
	# В этом режиме Samba выступает классическим первичным контроллером домена,
	# предоставляя доступ Windows и Samba клиентам в NT4 стиле домена.
	# Клиенты должны быть введены в домен для создания безопасной довереной сети.
	# Должен быть только один PDC в пределах области NetBIOS (обычно в
	# широковещательной сети или для клиентов обслуживаемых одним WINS сервером).
	# SERVER ROLE = NETBIOS BACKUP DOMAIN CONTROLLER
	# В этом режиме Samba выступает классическим дополнительным контроллером
	# домена, предоставляя доступ Windows и Samba клиентам в NT4 стиле домена.
	# В роли BDC могут выступать множество Samba серверов, предоставляя сервис
	# доступа к одной области NetBIOS.
	# SERVER ROLE = ACTIVE DIRECTORY DOMAIN CONTROLLER
	# Этот режим работы запустит Samba в роли контроллера домена active directory,
	# предоставляя доступ Windows и Samba клиентам в домен.
	# Эта роль требует специальной настройки, смотрите Samba4 HOWTO.
	server role = active directory domain controller

	# Это управляет будет ли сервер предлагать или даже запрашивать
	# использование netlogon schannel
	# server schannel = no не предлагает schannel
	# server schannel = auto предлагает, но не требует
	# server schannel = yes запрещает доступ клиентам, которые не
	# поддерживают netlogon schannel.
	# Это только Win NT4 до 4го сервиспака.
	# Заметьте, что если Вы поставите значение этого параметра в no, тогда
	# Вам придется применить патч WindowsXP WinXP_SignOrSeal.reg ,
	# который можно найти в docs/registry дистрибутива Самбы.
	server schannel = Auto

	# Это устанавливает следующее : следует ли серверу предлагать или требовать
	# от клиента подписывания SMB запросов. Возможные значение :
	# auto — подписывание SMB предлагается
	# mandatory — подписывание SMB обязательно
	# disabled — подписывание SMB даже не предлагается
	server signing = default

	# В этом параметре указывается путь к шифрованному файлу smbpasswd.
	# По умолчанию, этот путь вкомпилирован в Самбу.
	smb passwd file = /var/lib/samba/private/smbpasswd

	# This option can be set to a file (PEM format) containing CA certificates
	# of root CAs to trust to sign certificates or intermediate CA certificates.
	# This path is relative to private dir if the path does not start with a /.
	tls cafile = tls/ca.pem

	# This option can be set to a file (PEM format) containing
	# the RSA certificate.
	# This path is relative to private dir if the path does not start with a /.
	tls certfile = tls/cert.pem

	# This option can be set to a file containing a certificate
	# revocation list (CRL).
	# This path is relative to private dir if the path does not start with a /.
	tls crlfile =

	# This option can be set to a file with Diffie−Hellman parameters
	# which will be used with DH ciphers.
	# This path is relative to private dir if the path does not start with a /.
	tls dh params file =

	# If this option is set to yes, then Samba will use TLS
	# when possible in communication.
	tls enabled = No

	# This option can be set to a file (PEM format) containing the
	# RSA private key.
	# This file must be accessible without a pass−phrase,
	# i.e. it must not be encrypted.
	# This path is relative to private dir if the path does not start with a /.
	tls keyfile = tls/key.pem

	# This option can be set to a string describing the TLS protocols to be
	# supported in the parts of Samba that use GnuTLS, specifically the AD DC.
	# The default turns off SSLv3, as this protocol is no longer considered
	# secure after CVE−2014−3566 (otherwise known as POODLE) impacted SSLv3
	# use in HTTPS applications.
	# The valid options are described in the GNUTLS Priority−Strings
	# documentation at http://gnutls.org/manual/html_node/Priority−Strings.html
	tls priority = NORMAL:-VERS-SSL3.0

	# This controls if and how strict the client will verify the peer's
	# certificate and name. Possible values are (in increasing order):
	# no_check, ca_only, ca_and_name_if_available, ca_and_name
	# and as_strict_as_possible.
	# When set to no_check the certificate is not verified at all,
	# which allows trivial man in the middle attacks.
	# When set to ca_only the certificate is verified to be signed from a
	# ca specified in the tls ca file option. Setting tls ca file to a valid
	# file is required. The certificate lifetime is also verified.
	# If the tls crl file option is configured, the certificate is also
	# verified against the ca crl.
	# When set to ca_and_name_if_available all checks from ca_only are performed.
	# In addition, the peer hostname is verified against the certificate's name,
	# if it is provided by the application layer and not given as
	# an ip address string.
	# When set to ca_and_name all checks from ca_and_name_if_available
	# are performed. In addition the peer hostname needs to be provided and
	# even an ip address is checked against the certificate's name.
	# When set to as_strict_as_possible all checks from ca_and_name are
	# performed. In addition the tls crl file needs to be configured.
	# Future versions of Samba may implement additional checks.
	tls verify peer = no_check

	# Параметр заставляет синхронизировать пароль UNIX с паролем SMB при
	# изменении зашифрованного пароля SMB в файле smbpasswd.
	# При включении этого параметра (yes) от пользователя ROOT вызывается
	# программа, определенная в параметре passwd program, что позволяет
	# установить новый пароль UNIX без доступа к старому паролю
	# UNIX (т.к. у программы смены пароля SMB нет никакого доступа к старому
	# паролю cleartext, есть только новый пароль).
	unix password sync = No

	# Этот параметр заставляет Самба ‘предположить’ реальное имя
	# пользователя UNIX, в виду того, что многие клиенты DOS посылают имя
	# пользователя в верхнем регистре. По умолчанию Самба пробует все
	# строчные буквы в имени пользователя с первой заглавной, и терпит неудачу,
	# если имя пользователя не найдено на машине UNIX. Если параметр отличен
	# от нуля, поведение Самба изменяется. Этот параметр — число, которое
	# определяет количество заглавных комбинаций при попытке определения
	# имени пользователя UNIX. При увеличении числа будет проверено больше
	# комбинаций, но это замедлит работу. Используйте этот параметр при
	# наличии «странных» имен пользователей на Вашей машине UNIX, таких
	# как AstrangeUser. Параметр необходим только на системах UNIX, у которых
	# есть имена пользователей с учетом регистра.
	# Пример:
	# username level = 5
	username level = 0

	# Параметр разрешает задать файл определяющий соответствие имен
	# пользователей для клиентов на сервере. Может использоваться
	# в нескольких целях.
	# Самое стандартное применение это соответствие имен пользователей
	# DOS и Windows именам, используемым на Unix системе. Другой применение
	# сопоставления нескольких пользователей одному имени пользователя для
	# упрощения использования общего ресурса.
	# Заметьте, что для пользователя или режима безопасности share,
	# сопоставление пользователя применимо до утверждения пользовательских
	# вверительных грамот (credentials). Серверы члены домена (домена или ads)
	# применяют сопоставление имени пользователя после того, как пользователь
	# был успешно зарегистрирован контроллером домена и требуют полного имени
	# в таблице соответствия (например, biddle = DOMAINfoo).
	# Файл соответствия просматривается построчно. Каждая строка должна
	# содержать имя пользователя UNIX слева, потом ‘=’, далее список имен
	# пользователей справа. Список имен пользователя справа может содержать
	# имена в формате @group, тогда они будут соответствовать любому имени
	# пользователя UNIX в этой группе. Специальное имя клиента ‘*’ является
	# групповым символом и соответствует любому имени. Каждая строка файла
	# соответствий может достигать 1023 символов. Файл обрабатывается построчно,
	# беря имя пользователя и сравнивая его с каждым именем пользователя
	# справа от знака ‘=’. Если имя соответствует любому из имен справа тогда,
	# оно заменяется именем слева. Обработка продолжится со следующей строки.
	# Если строка начинается с ‘#’ или ‘;’ она игнорируется.
	# Если строка начинается ‘!’ тогда обработка файла остановится после
	# этой строки, если соответствие найдено. Иначе поиск соответствия
	# продолжится дальше. Используя ‘!’ является самым полезным, если в
	# следующих строках у вас есть групповые соответствия. Например, для
	# создания сопоставления имени admin или administrator к UNIX имени root,
	# создайте такую строку:
	# root = admin administrator
	# Или создайте соответствие любой пользователь группы system UNIX
	# к UNIX имени sys:
	# sys = @system
	# Вы можете создать множество соответствий имен в файле соответствий.
	# Если Ваша система поддерживает опцию NIS NETGROUP, тогда база
	# данных netgroup проверяется перед базой данных /etc/group для поиска
	# соответствий в группах. Вы можете создать соответствия для имен
	# пользователей Windows, в именах которых есть пробелы, используя двойные
	# кавычки вокруг имени. Например:
	# tridge = "Andrew Tridgell"
	# создаст соответствие “Andrew Tridgell” к имени пользователя unix “tridge”.
	# Следующий пример создаст соответствие для mary и fred к unix
	# пользователю sys, и для остальных создаст соответствие к пользователю guest.
	# Заметьте использование ‘!’ укажет Самбе прекращать обработку файла,
	# если соответствие найдено в текущей строке:
	# !sys = mary fred
	# guest = *
	# Заметьте, что переназначение имен применяется ко всем найденным именам
	# пользователей. Таким образом, если Вы соединитесь с \serverfred, и fred
	# повторно переназначен в mary, тогда фактически вы будете соединяться
	# с \servermary и должны будете предоставить пароль, подходящий для mary,
	# а не fred.
	# Единственное исключение — это имя пользователя, которое передается
	# серверу пароля (если он у Вас один). Сервер пароля получит любое имя
	# пользователя клиента без модификации. Также заметьте, что обратное
	# переназначение имени не делается. Основная проблема в данном случае
	# с печатью. У пользователей, которые были сопоставлены может возникнуть
	# проблема при удалении заданий печати, поскольку PrintManager под WfWg
	# будет думать, что очередь печати им не принадлежит. Версии Самбы до 3.0.8
	# поддерживали чтение только полного имени пользователя (например: DOMAINuser)
	# из таблицы соответствий при выполнении kerberos логина от клиента.
	# Однако, при поиске соответствия для пользователя использующего NTLM [SSP],
	# использовалось только имя
	# пользователя (без указания домена, прим. переводчика). Иногда это приводило
	# к противоречивому поведению даже на том же самом сервере.
	# Следующие функциональные возможности появились в версии 3.0.8
	# и более поздних:
	# — При локальной аутентификации, таблица соответствия применяется к имени
	# пользователя прежде подтверждения подлинности соединения.
	# — Полагаясь на внешний контроллер домена для подтверждения запроса
	# аутентификации, smbd применит таблицу соответствия пользователя к полному
	# имени пользователя (то есть. DOMAINuser), только после того,
	# как пользователь был успешно аутентифицирован.
	# Пример использования:
	# username map = /usr/local/samba/lib/users.map
	username map =

	# Mapping usernames with the username map or username map script features
	# of Samba can be relatively expensive. During login of a user, the mapping
	# is done several times. In particular, calling the username map script can
	# slow down logins if external databases have to be queried from the script
	# being called.
	# The parameter username map cache time controls a mapping cache.
	# It specifies the number of seconds a mapping from the username map
	# file or script is to be efficiently cached. The default of 0 means
	# no caching is done.
	username map cache time = 0

	# Этот параметр — взаимно исключающая альтернатива параметру username map.
	# Он определяет внешнюю программу или сценарий, который должен принять
	# аргумент командной строки (имя пользователя, переданное в
	# опознавательном запросе), и вернуть на стандартный вывод
	# результат (имя которому сопоставлен пользователь). Таким образом,
	# возможно сохранить таблицу соответствий пользователей в LDAP или
	# в службе директорий NIS.
	# Пример:
	# username map script = /etc/samba/scripts/mapusers.sh
	username map script =

	# The integer parameter specifies the maximum number of threads each smbd
	# process will create when doing parallel asynchronous IO calls. If the
	# number of outstanding calls is greater than this number the requests
	# will not be refused but go onto a queue and will be scheduled in turn
	# as outstanding requests complete.
	# Related command: aio read size
	# Related command: aio write size
	aio max threads = 100

	# Значением данного параметра (десятичное целое число) является время
	# бездействия в минутах, по истечении которого соединение считается
	# утраченным и происходит разъединение. Этот параметр срабатывает,
	# если нет открытых файлов. Он используется для освобождения ресурсов
	# сервера, нагруженного большим количеством неактивных соединений.
	# Если соединение разрывается, большинство клиентов подключаются к
	# серверу повторно, поэтому параметр прозрачен для пользователя.
	# Для большинства систем рекомендуется устанавливать параметр
	# времени ожидания в несколько минут. Установка этого параметра
	# в ‘0′ говорит о том, что соединение разрываться не будет.
	deadtime = 0

	# Это тюнинговый параметр. Если он установлен, будет использоваться алгоритм
	# кеширования для сокращения времени, необходимого для getwd () вызовов.
	# Существенно повышает производительность, особенно,
	# когда wide smbconfoptions параметр установлен в no.
	getwd cache = Yes

	# Указывает, следует ли Samba преобразовывать IP адреса в имена компьютеров
	# или использовать вместо этого ip-адреса. Например, преобразование имени
	# компьютера используется при проверке запрета или разрешения
	# доступа компьютера к Самба.
	hostname lookups = No

	# Значение параметра (целое число) представляет собой количество секунд между
	# пакетами поддерживающими соединение. Если этот параметр равен нулю,
	# пакеты отправляться не будут. Пакеты поддерживающие соединение позволяют
	# серверу проверять активность клиента. Если сокет имеет набор
	# атрибутов SO_KEEPALIVE по умолчанию, то пакеты поддерживающие соединение
	# не требуются (см. настройки сокета). Используйте этот параметр
	# если соединение рвется.
	keepalive = 300

	# Этот параметр позволяет ограничить верхний предел видимого пространства
	# диска. Если Вы поставите значение 100, тогда все открытые для доступа
	# директории будут казаться имеющими размер не более 100Мб. Заметьте,
	# что этот параметр НЕ ограничивает размер информации, которую Вы можете
	# хранить на диске.
	# В примере выше, Вы все равно сможете хранить более 100Мб на диске,
	# но если клиент запросит информацию о свободном пространстве на диске
	# или о размере диска, то результатом будет максимум 100Мб (или меньше,
	# если на диск записано меньше информации, прим. переводчика).
	# Этот параметр введен в качестве временного решения по борьбе с ошибками
	# в ПО, которое не может работать со слишком большими дисками, в частности,
	# с дисками, размером более 1Гб. Значение 0 означает, что видимый объем
	# диска не ограничивается.
	max disk size = 0

	# Этот параметр ограничивает количество открытых файлов, которые будет
	# обслуживать демон smbd(8) для одного клиента. Значение по умолчанию очень
	# большое (10 тысяч), т.к. Самба использует всего один бит в памяти на один
	# открытый файл. Реальное ограничение на количество открытых файлов обычно
	# срабатывает раньше и устанавливается другим параметром — это количество
	# открытых файлов, которое может открыть
	# процесс (UNIX per-process file descriptor limit), так что Вам не следует
	# изменять значение этого (max open files) параметра.
	max open files = 16384

	# Этот параметр ограничивает количество одновременно запущенных
	# процессов smbd(8). Предотвращает истощение ресурсов сервера, если
	# сервер испытывает проблемы с обслуживанием большего чем определенное
	# количество подключений. Помните, что в штатном режиме, на каждого
	# пользователя запускается по одному процессу smbd(8).
	max smbd processes = 0

	# Указывает количество секунд, по прошествии которых буфер имен
	# хостов (hostname) станет неактуальным. Если поставить 0, тогда
	# буферизация имен становится отключенной.
	name cache timeout = 660

	# Этот параметр позволяет Вам задать параметры сокета, который будет
	# использоваться для обслуживания клиентов. Обычно с помощью этого
	# параметра проводится тонкая настройка сервера Самбы на оптимальную
	# производительность для Вашей локальной сети. Не способа узнать какие
	# параметры лучше подходят для Вашей сети, так что экспериментируйте.
	# Настоятельно рекомендуется сначала прочитать соответсвующую документацию
	# для Вашей ОС (man setsockopt можеть быть поможет). Может обнаружиться,
	# что на некоторых системах Самба сообщит “Unknown socket option”,
	# когда Вы включите тот или иной параметр. Это означает, что Вы некорректно
	# написали имя параметра или Вам нужно включить файл includes.h для Вашей
	# системы.
	# Если последнее, пожалуйста Вышлите нам патч по
	# адресу samba-technical@samba.org. Любые поддерживаемые параметры
	# сокета могут быть комбинироваться произвольным образом, пока
	# Ваша ОС разрешает это.
	# Список опций сокета, которые доступны на сегодняшний день :
	# * SO_KEEPALIVE
	# * SO_REUSEADDR
	# * SO_BROADCAST
	# * TCP_NODELAY
	# * IPTOS_LOWDELAY
	# * IPTOS_THROUGHPUT
	# * SO_SNDBUF *
	# * SO_RCVBUF *
	# * SO_SNDLOWAT *
	# * SO_RCVLOWAT *
	# Опции, помеченные * принимают целые значения. Остальные принимают
	# только 1 или 0, соответственно разрешая или запрещая опцию, по умолчанию
	# все они разрешены, если Вы не укажете явно 1 или 0. Используйте следующий
	# синтаксис ПАРАМЕТР = ЗНАЧЕНИЕ, например, SO_SNDBUF=8192.
	# Обратите внимание на то, что у Вас не должно быть пробелов ни
	# до ни после знака =.
	# Если Вы в локальной сети, тогда разумным будет
	# использование: socket options = IPTOS_LOWDELAY и можно попытаться
	# использовать socket options = IPTOS_LOWDELAY TCP_NODELAY, если Вы
	# в сети WAN попробуйте IPTOS_THROUGHPUT.
	# Заметьте, что некоторые из этих параметров могут привести к тому,
	# что Самба вообще не будет работать.
	# Используйте эти параметры с осторожностью!
	# Пример :
	# socket options = IPTOS_LOWDELAY
	socket options = TCP_NODELAY SO_KEEPALIVE

	# Этот глобальный параметр определяет, зависит ли содержимое tdb файлов
	# Самбы от mmap в работающей операционной системе. Самбе требуется
	# последовательный mmap/read-write кеш памяти.
	# В настоящее время только у HP-UX нет такого последовательного кеша, и
	# для HP-UX этот параметр нельзя использовать по умолчанию, необходимо
	# отключать. Во всех других OS этот параметр необходимо использовать
	# по умолчанию. Данный параметр необходим разработчикам Самба для
	# нахождения ошибок во внутреннем коде tdb.
	use mmap = Yes

	# Параметр можно использовать, если ОС, на которой установлен сервер Самба,
	# имеет API для работы с квотами. В этом случае Самба необходимо собрать с
	# опцией –with-sys-quotas, или для Linux с опцией –with-quotas
	# (API для работы с квотами должны присутствовать в системе).
	# Этот параметр указывает путь к скрипту, обрабатывающему запросы
	# об информацию о квотах на раздел для выбранного пользователя или группы.
	# Этот сценарий должен включать три аргумента:
	# * директория
	# * тип запроса
	# * uid пользователя или gid группы
	# Тип запроса может быть одним из:
	# 1. квота пользователя
	# 2. квота пользователя по-умолчанию (uid = -1)
	# 3. квота группы
	# 4. квота группы по-умолчанию (gid = -1)
	# Этот сценарий выдает строку с пробелами между аргументами. Аргументами являются:
	# * Arg 1 — Флаги квоты (
	# 0 = нет квот,
	# 1 = квоты включены,
	# 2 = квоты включены и enforced)
	#
	# * Arg 2 — текущее количество использованных блоков
	# * Arg 3 — мягкое (softlimit) количество блоков
	# * Arg 4 — жесткое (hardlimit) количество блоков
	# * Arg 5 — текущее количество inodes
	# * Arg 6 — мягкое (softlimit) количество индексных дескрипторов (inodes)
	# * Arg 7 — жесткое (hardlimit) количество индексных дескрипторов (inodes)
	# * Arg 8 (опционально) — количество байт в блоке(по умолчанию 1024)
	get quota command =

	# Если значение параметра Yes, то Samba будет выступать в качестве сервера Dfs,
	# и позволит Dfs клиентам просматривать Dfs деревья размещенные на сервере.
	# См. также уровень параметра msdfs root. За дополнительной информацией
	# о создании Dfs дерева на Samba, обратитесь к MSFDS главе.
	host msdfs = No

	# Этот параметр должен быть использован только тогда, когда для Самбы
	# недоступны средства API операционной системы. Он доступен лишь в том
	# случае если Самба скомпилирована с опцией –with-sys-quotas.
	# В большинство установочных пакетов эта опция включена по умолчанию.
	# Здесь указывается путь к сценарию, который устанавливает квоты для
	# заданных аргументов. Указанный сценарий должен принимать
	# следующие параметры :
	# * 1 — тип квоты
	# o 1 — пользовательская квота
	# o 2 — пользовательские квоты по умолчанию (uid = -1)
	# o 3 — квоты групп
	# o 4 — квоты групп
	# * 2 — id (uid пользователя, gid группы пользователя -1 если не определен)
	# * 3 — состояние квоты (
	#	 0 — запрещена,
	#	 1 — разрешена,
	#	 2 — включена и навязывается)
	# * 4 — граница мягкой блокировки
	# * 5 — граница жесткой блокировки
	# * 6 — граница мягкой блокировки inode
	# * 7 — граница жесткой блокировки inode
	# * 8 — (необязателен) размер блока, по умолчанию 1024
	# Скрипт должен выводить хотя бы одну строчку если все прошло успешно
	# и не выводить строк, если случилась ошибка.
	# Пример :
	# set quota command = /usr/local/sbin/set_quota
	set quota command =

	# Setting this parameter to no prevents winbind from creating
	# custom krb5.conf files. Winbind normally does this because the krb5
	# libraries are not AD−site−aware and thus would pick any domain controller
	# out of potentially very many. Winbind is site−aware and makes
	# the krb5 libraries use a local DC by creating its own krb5.conf files.
	# Preventing winbind from doing this might become necessary if you have
	# to add special options into your system−krb5.conf that winbind does not see.
	create krb5 conf = Yes

	# Параметр является интерфейсом к Winbind для хранения переменных подсистем
	# к таблицам соответствия SID/uid/gid. Этот параметр взаимозаменяем с новым
	# и более гибкими параметром idmap domains.
	# Основное отличие между «idmap backend» и «idmap domains» заключается
	# в том, что старый параметр позволяет настраивать подсистемы всех доменов,
	# в то время как новый поддерживает настройку подсистем каждого домена.
	# Примеры SID/uid/gid backends включают tdb (idmap_tdb(8)),
	# ldap (idmap_ldap(8)), rid (idmap_rid(8)), и ad (idmap_tdb(8)).
	# deprecated 4.4.4
	##idmap backend = tdb

	# Этот параметр определяет время в секундах, в течении которого
	# кешируются ID/uid/gid запросы к Winbind’s idmap интерфейсу.
	idmap cache time = 604800

	# Параметр определяет диапазон групповых идентификаторов, выделяемых
	# для сопоставления UNX групп NT группам SIDs.
	# Диапазон групповых идентификаторов не должен пересекаться
	# с локальными или NIS группами, это может вызвать конфликты.
	# См. также параметры idmap backend, idmap domains, и idmap config.
	# deprecated 4.4.4
	## idmap gid =

	# Параметр определяет количество секунд, на которое Winbind кэширует
	# отрицательные результаты SID/uid/gid запросов к idmap.
	idmap negative cache time = 120

	# Параметр определяет диапазон пользовательских идентификаторов,
	# выделяющихся для сопоставления SIDов UNIX пользователей SIDам NT
	# пользователей. Этот диапазон идентификаторов не должен пересекаться
	# с локальными или NIS пользователями, иначе возможны конфликты.
	# См. также параметры idmap backend, idmap config.
	# deprecated 4.4.4
	## idmap uid =

	# This option controls whether winbindd sends the
	# NETLOGON_NEG_NEUTRALIZE_NT4_EMULATION flag in order to bypass
	# the NT4 emulation of a domain controller.
	# Typically you should not need set this. It can be useful for upgrades
	# from NT4 to AD domains.
	# The behavior can be controlled per netbios domain by
	# using 'neutralize nt4 emulation:NETBIOSDOMAIN = yes' as option.
	neutralize nt4 emulation = No

	# This option controls whether winbindd requires support for aes support
	# for the netlogon secure channel.
	# The following flags will be required NETLOGON_NEG_ARCFOUR,
	# NETLOGON_NEG_SUPPORTS_AES, NETLOGON_NEG_PASSWORD_SET2 and
	# NETLOGON_NEG_AUTHENTICATED_RPC.
	# You can set this to yes if all domain controllers support aes.
	# This will prevent downgrade attacks.
	# The behavior can be controlled per netbios domain by
	# using 'reject md5 servers:NETBIOSDOMAIN = yes' as option.
	# This option takes precedence to the require strong key option.
	reject md5 servers = No

	# This option controls whether winbindd requires support for md5 strong
	# key support for the netlogon secure channel.
	# The following flags will be required NETLOGON_NEG_STRONG_KEYS,
	# NETLOGON_NEG_ARCFOUR and NETLOGON_NEG_AUTHENTICATED_RPC.
	# You can set this to no if some domain controllers only support des.
	# This might allows weak crypto to be negotiated, may via downgrade attacks.
	# The behavior can be controlled per netbios domain by
	# using 'require strong key:NETBIOSDOMAIN = no' as option.
	# Note for active directory domain this option is hardcoded to 'yes'
	# This option yields precedence to the reject md5 servers option.
	# This option takes precedence to the client schannel option.
	require strong key = Yes

	# При передаче пользовательских параметров Windows NT, значение ЭТОГО
	# параметра будет использоваться демоном winbindd(8) в качестве домашней
	# директории (каталога) пользователя. Если присутствует последовательность
	# %D, ее заменяют с доменным именем пользователя Windows NT.
	# Если присутствует последовательность %U, ее заменяют именем
	# пользователя Windows NT.
	# По умолчанию:
	# template homedir = /home/%D/%U
	template homedir = /home/%D/%U

	# При передаче пользовательских параметров Windows NT, значение ЭТОГО
	# параметра будет использоваться демоном winbindd(8) для передачи
	# командному интерпретатору (шэллу) .
	template shell = /bin/false

	# Этот параметр определяет время (в секундах) кеширования
	# демоном winbindd (8) информации о пользователях и группах. По истечении
	# этого периода запрос к серверу Windows NT повторится.
	# Это не относится к запросам аутентификации, они всегда выполняются режиме
	# реального времени, если не активирована опция winbind offline logon.
	winbind cache time = 300

	# This setting controls the location of the winbind
	# daemon's privileged socket.
	winbindd privileged socket directory = /var/lib/samba/winbindd_privileged

	# This setting controls the location of the winbind daemon's socket.
	# Except within automated test scripts, this should not be altered, as the
	# client tools (nss_winbind etc) do not honour this parameter.
	# Client tools must then be advised of the altered path with the
	# WINBINDD_SOCKET_DIR environment varaible.
	winbindd socket directory = /run/samba/winbindd

	# При больших установках бывает необходимо подавить перечисление групп
	# через системные вызовы setgrent(), getgrent() and endgrent().
	# Если значение параметра no, системный вызов getgrent () не
	# будет возвращать данных.
	# Внимание. Отключение этого параметра может привести к нестабильной
	# работе некоторых программ.
	winbind enum groups = Yes

	# При больших установках бывает необходимо подавить перечисление групп
	# через системные вызовы setpwent(), getpwent() and endpwent().
	# Если значение параметра no, системный вызов getpwent не будет
	# возвращать данных.
	# Внимание. Отключение этого параметра может привести к нестабильной работе
	# некоторых программ. Например finger полагается на наличие доступа
	# к полному списку пользователей, ища соответствие именам пользователей.
	winbind enum users = Yes

	# This option controls the maximum depth that winbindd will traverse when
	# flattening nested group memberships of Windows domain groups.
	# This is different from the winbind nested groups option which implements
	# the Windows NT4 model of local group nesting. The "winbind expand groups"
	# parameter specifically applies to the membership of domain groups.
	# Be aware that a high value for this parameter can result in system slowdown
	# as the main parent winbindd daemon must perform the group unrolling and
	# will be unable to answer incoming NSS or authentication requests
	# during this time.
	# The default value was changed from 1 to 0 with Samba 4.2. Some broken
	# applications calculate the group memberships of users by traversing groups,
	# such applications will require "winbind expand groups = 1". But the new
	# default makes winbindd more reliable as it doesn't require SAMR access
	# to domain controllers of trusted domains.
	winbind expand groups = 0

	# This parameter specifies the maximum number of clients the winbindd(8)
	# daemon can connect with. The parameter is not a hard limit.
	# The winbindd(8) daemon configures itself to be able to accept at least
	# that many connections, and if the limit is reached, an attempt is made
	# to disconnect idle clients.
	winbind max clients = 200

	# This parameter specifies the maximum number of simultaneous connections
	# that the winbindd(8) daemon should open to the domain controller of
	# one domain. Setting this parameter to a value greater than 1 can improve
	# scalability with many simultaneous winbind requests, some of which
	# might be slow.
	# Note that if winbind offline logon is set to Yes, then only one DC
	# connection is allowed per domain, regardless of this setting.
	winbind max domain connections = 1

	# Если установлено в yes, этот параметр активизирует поддержку
	# вложенных групп. Вложенные группы также называют локальными группами
	# или псевдонимами (алиасами).
	# Они работают как их аналоги в Windows: Вложенные группы локальны на
	# любой машине (они разделены между DC через их SAM), и могут содержать
	# пользователей, и глобальные группы из доверенного
	# SAM (Security Account Manager — прим. переводчика). Вложенными группами
	# можно управлять через NSS winbind.
	winbind nested groups = Yes

	# Этот параметр контролирует, заменять или нет пробелы в имени пользователя,
	# группы на символ подчеркивания. Например, имя “Space Kadet”, будет
	# заменено на “space_kadet”. У сценариев командного процессора Unix возникают
	# ошибки с именами пользователей, содержащих пробелы, т. к. пробел является
	# разделителем по умолчанию для shell. Не используйте этот параметр, если
	# символ подчеркивания используется в именах учетных записей в вашем домене.
	winbind normalize names = No

	# Параметр предназначен для контроля за тем, как Winbind получает информацию
	# от Name Service Information для создания пользовательских домашних
	# каталогов и login shell. В настоящее время доступны следующие
	# значения параметра:
	# template — по умолчанию, используются шаблоны для login shell
	# и home directory.
	# <sfu | rfc2307 > — Когда Самба запущена в security = ADS
	# и Ваш Active Directory Domain Controller поддерживает
	# Microsoft “Services for Unix” (SFU) LDAP schema, winbind может получить
	# атрибуты login shell и home directory непосредственно
	# от Вашего Directory Server.
	# Заметьте что получение UID и GID с вашего ADS-Server требует
	# использования idmap backend = ad или также idmap config DOMAIN:backend = ad.
	# Пример:
	# winbind nss info = template sfu
	winbind nss info = template

	# Этот параметр определяет можно ли осуществлять подключение с модулем
	# pam_winbind используя Cached Credentials (буферизированные личные
	# данные — прим. переводчика). Если позволено, winbindd сохранит
	# пользовательские Credentials от успешных логинов, в локальном
	# кеше в зашифрованном виде.
	winbind offline logon = Yes

	# This parameter specifies the number of seconds the winbindd(8) daemon
	# will wait between attempts to contact a Domain controller for a domain
	# that is determined to be down or not contactable.
	winbind reconnect delay = 30

	# Этот параметр определяет, должен ли Winbind обновлять билеты Kerberos
	# при использовании модуля pam_winbind.
	winbind refresh tickets = No

	# This parameter specifies the number of seconds the winbindd(8) daemon will
	# wait before disconnecting either a client connection with no outstanding
	# requests (idle) or a client connection with a request that has remained
	# outstanding (hung) for longer than this number of seconds.
	winbind request timeout = 60

	# Установка этого параметра в yes заставляет winbindd использовать RPC
	# вместо LDAP для получения информации с контроллера домена.
	winbind rpc only = No

	# This option controls whether any requests from winbindd to domain
	# controllers pipe will be sealed. Disabling sealing can be useful
	# for debugging purposes.
	# The behavior can be controlled per netbios domain by
	# using 'winbind sealed pipes:NETBIOSDOMAIN = no' as option.
	winbind sealed pipes = Yes

	# Этот параметр разрешает администратору выбрать разделитель, используемый
	# в имени пользователя в формате DOMAIN user. Этот параметр применим
	# для Unix служб в модулями pam_winbind.so и nss_winbind.so.
	# Внимание, установка этого параметра в «+» вызывает проблемы с членством
	# группы по крайней мере на glibc системах, символ «+» используется
	# как специальный знак для NIS в/etc/group.
	# Пример:
	# winbind separator = +
	# winbind separator = \

	# Этот параметр разрешает серверам Самба, являющимся членами Самба домена,
	# использовать учетные записи UNIX , распределенные через NIS, rsync,
	# или LDAP как uid’s для winbindd пользователей на компьютерах
	# основного домена.
	# Поэтому, пользователь DOMAINuser1 будет сопоставлен
	# к пользователю user1 в/etc/passwd вместо того, чтобы создать новый uid
	# для него. Этот параметр устарел, более новый параметр idmap_nss backend.
	# Обратитесь к idmap_nss (8) за дополнительной информацией.
	winbind trusted domains only = No

	# Этот параметр разрешает winbindd (8) управлять пользователями без доменной
	# части в имени пользователя. Пользователи без доменной части в имени
	# рассматриваются winbindd сервером как принадлежащие текущему домену. ?В
	# то время как это не дает преимуществ пользователям Windows,
	# это заставляет SSH, FTP и e-mail вести себя также
	# как они ведут себя в настоящей UNIX
	winbind use default domain = Yes

	# Определяет будет ли демон nmbd(8) (в случае если WINS не смог
	# разрешить NetBIOS имя) делать запрос к DNS.
	# Обратите внимание: максимальная длина для NetBIOS имени
	# 15 символов (ограничение на DNS имя). nmbd порождает вторую копию себя,
	# чтобы сделать запросы к DNS
	dns proxy = Yes

	# Если самба запущена как WINS server существует возможность для осуществления
	# вызовов внешних программ для изменения базы данных WINS.
	# Первичное использование этого параметра позволяет динамическое обновление
	# внешних баз данных, таких как динамический DNS. Параметр определяет имя
	# сценария или программы вызываемой в формате:
	# wins_hook operation name nametype ttl IP_list
	# * Первый аргумент “add”, “delete” или “refresh”. В большинстве случаев может
	# быть проигнорирован, поскольку остальные аргументы предоставляет достаточную
	# информацию. Заметьте «refresh» можно использовать, когда имя не было ранее
	# добавлено, этот случай нужно рассматривать как добавление.
	# * Второй аргумент NetBIOS имя. Если введенное имя не существует, wins hook
	# вызов не выполнится. Имя может содержать только буквы, цифры, дефисы,
	# символы подчеркивания и периоды.
	# * Третий аргумент — NetBIOS имя в формате 2 шестнадцатеричных чисел.
	# * Четвертый аргумент — TTL время жизни для имени в секундах.
	# * Пятый и последующие аргументы — IP адреса, в настоящее время
	# зарегистрированные для этого имени. Если этот список пуст тогда,
	# имя должно быть удалено.
	# В качестве примера в директории с примерами исходного кода Самба есть
	# сценарий nsupdate который вызывает динамическое обновление DNS для BIND.
	wins hook =

	# Этот параметр управляет поведением nmbd (8), будет ли тот отвечат на
	# широковещательные запросы по разрешению имен от других компьютеров.
	# Возможно потребуется установить параметр в yes для
	# некоторых старых клиентов.
	wins proxy = No

	# Параметр определяет IP адрес (или DNS имя, IP адрес предпочтительнее)
	# для WINS сервера. Если в вашей сети уже есть WINS сервер пропишите в этом
	# параметре его IP. Также если ваша локальная сеть состоит из множества
	# подсетей укажите в этом параметре ваш WINS сервер.
	# Если вы работаете в множественном пространстве имен необходимо назначить
	# каждому серверу имен свой ‘tag’ (признак). Для каждого ‘tag’ может быть
	# назначен только один сервер имен. ‘tag’ отделяется от ip адреса двоеточием.
	# Заметьте:
	# Необходимо указать Самба сервер WINS, если у вас несколько подсетей и
	# нужно корректно настроить просмотр подсетей между ними.
	# См. главу в Samba3-HOWTO on Network Browsing.
	# Пример:
	# wins server = mary:192.9.200.1 fred:192.168.3.199 mary:192.168.2.61
	# В этом примере сначала будет опрошен сервер 192.9.200.1 и если он
	# не отвечает 192.168.2.61. Если имя всеже не будет разрешено запрос
	# пойдет на 192.168.3.199
	# Пример:
	# wins server = 192.9.200.1 192.168.2.61
	wins server =

	# Параметр устанавливается в yes, если ваш nmbd(8) в Самба является
	# WINS сервером. Не устанавливайте этот параметр в yes если у вас нет
	# нескольких подсетей и вы не хотите чтобы ваш nmbd работал
	# как WINS сервер. Никогда не устанавливайте этот параметр в yes более
	# чем на одной машине в пределах одной подсети.
	wins support = Yes

	# With this option you can define if a rpc service should be running
	# internal/embedded in smbd or should be redirected to an external daemon
	# like Samba4, the endpoint mapper daemon, the spoolss daemon or the
	# new LSA service daemon. The rpc_server prefix must be followed by
	# the pipe name, and a value.
	# This option can be set for each available rpc service in Samba.
	# The following list shows all available pipe names services you
	# can modify with this option.
	# • epmapper − Endpoint Mapper
	# • winreg − Remote Registry Service
	# • srvsvc − Remote Server Services
	# • lsarpc − Local Security Authority
	# • samr − Security Account Management
	# • netlogon − Netlogon Remote Protocol
	# • netdfs − Settings for Distributed File System
	# • dssetup − Active Directory Setup
	# • wkssvc − Workstation Services
	# • spoolss − Network Printing Spooler
	# • svcctl − Service Control
	# • ntsvcs − Plug and Play Services
	# • eventlog − Event Logger
	# • initshutdown − Init Shutdown Service
	# • mdssvc − Spotlight
	# Three possible values currently supported are: embeddedexternaldisabled
	# The classic method is to run every pipe as an internal function
	# embedded in smbd. The defaults may vary depending on the service.
	# Choosing the external option allows one to run a separate daemon or
	# even a completely independent (3rd party) server capable of interfacing
	# with samba via the MS−RPC interface over named pipes.
	# Currently in Samba3 we support four daemons, spoolssd, epmd, lsasd and
	# mdssd. These daemons can be enabled using the rpc_daemon option.
	# For spoolssd you have to enable the daemon and proxy the named pipe with:
	# Examples:
	# rpc_daemon:lsasd = fork
	# rpc_server:lsarpc = external
	# rpc_server:samr = external
	# rpc_server:netlogon = external
	# rpc_server:spoolss = external
	# rpc_server:epmapper = disabled
	# rpc_daemon:mdssd = fork
	# rpc_server:mdssvc = external
	# There is one special option which allows you to enable rpc services to
	# listen for ncacn_ip_tcp connections too. Currently this is only used
	# for testing and doesn't scale!
	rpc_server:tcpip = no
	rpc_daemon:spoolssd = embedded
	rpc_server:spoolss = embedded
	rpc_server:winreg = embedded
	rpc_server:ntsvcs = embedded
	rpc_server:eventlog = embedded
	rpc_server:srvsvc = embedded
	rpc_server:svcctl = embedded
	rpc_server:default = external

	winbindd:use external pipes = true

	# Unix (RFC2307) attributes may be added to the user account. Attributes
	# taken from NSS are obtained on the local machine. Explicitly given values
	# override values obtained from NSS. Configure 'idmap_ldb:use rfc2307 = Yes'
	# to use these attributes for UID/GID mapping.
	idmap_ldb:use rfc2307 = yes

	# Параметр предоставляет средство для управления каждым доменом,
	# определенное параметром idmap domains. Параметр idmap config содержит
	# в себе имя домена, двоеточие и имя выбранной подсистемы.
	# Возможны три варианта для всех доменов:
	# backend = [backend_name]
	# Задает имя idmap плагина для использования в качестве SID/uid/gid
	# подсистемы для данного домена.
	# default = [yes|no]
	# По умолчанию домен/подсистема будет использоваться для поиска
	# пользователей и групп, не принадлежащих к одному из перечисленных
	# доменов (подбираются сравнения SID учетной записи и доменных SID).
	# readonly = [yes|no]
	# Метка домена только для чтения означает, что попытки
	# передать uid и gid (по idmap alloc backend) для любого пользователя или
	# группы в этот домене не принимаются.
	# Следующий пример иллюстрирует, каким образом сконфигурировать idmap_ad(8)
	# для домена CORP и idmap_tdb (8) подсистему для всех других доменов.
	# TRUSTEDDOMAINS просто ключ, используется для
	# передачи параметра «idmap config» и не отражает фактическое имя домена.
	# idmap domains = CORP TRUSTEDDOMAINS
	# idmap config CORP:backend = ad
	# idmap config CORP:readonly = yes
	# idmap config TRUSTEDDOMAINS:backend = tdb
	# idmap config TRUSTEDDOMAINS:default = yes
	# idmap config TRUSTEDDOMAINS:range = 1000 — 9999
	idmap config * : backend = tdb

	# Это — текстовое поле, которое отображается рядом с общим ресурсом,
	# когда клиент делает запросы к серверу, или через соседство в сети или
	# через просмотр сетевого окружения. Если Вы хотите установить строку,
	# которая отображается рядом с машинным именем,
	# тогда см. параметр server string.
	comment =

	# Этот параметр указывает директорию, к которой пользователь получит доступ.
	# В случае сервисов печати, директория, в которой будет храниться информация,
	# перед тем как будет отправлена в принтер. Для сервисов печати, предлагающих
	# гостевой доступ, сервис должен “только для чтения” и путь должен быть
	# доступен для записи для “всех” и иметь бит sticky. Это необязательно,
	# но Вы не захотите то, что получится в результате того, если не сделать так,
	# как написано. Любые вхождения %u будут заменены именами пользователей UNIX,
	# используемыми клиентами для установления соеднинения.
	# Любые вхождения %m будут заменены именами NetBIOS компьютера, с коротого
	# устанавливается соединение. Такие замены очень пригождаются в случае
	# использования псевдо-домашних пользовательских директорий. Заметьте,
	# что этот путь базируется на параметре root dir, если параметр указан.
	path =

	# If this parameter is set to yes for a share, then the share will be
	# an administrative share. The Administrative Shares are the default network
	# shares created by all Windows NT−based operating systems.
	# These are shares like C$, D$ or ADMIN$. The type of these shares
	# is STYPE_DISKTREE_HIDDEN.
	# See the section below on security for more information about this option.
	administrative share = No

	# Параметр устанавливает, будет ли общий ресурс отображаться в списке
	# доступных общих ресурсов в сетевом окружении и в списке просмотра.
	browseable = No

	# Контролирует чувствительность файлов к регистру. Если нет, Samba должна
	# сделать проверку на соответствие именам. Настройка по умолчанию auto
	# позволяет клиентам, которые поддерживают зависимые от регистра имена
	# файла (Linux CIFSVFS и smbclient 3.0.5 и выше в настоящее время) сказать
	# серверу Самбы, что они желают получить доступ к файлу системы
	# чувствительным к регистру способом (чтобы поддержать UNIX зависимаю
	# от регистра семантику). Windows или DOS системы не поддерживают
	# чувствительное к регистру имя файла, поэтому
	# для них опция auto равнозначна no.
	case sensitive = Auto

	# Контролирует какой регистр будет по умолчанию для новых имен файлов (т.е.
	# для файлов, которые пока не существуют в файловой системе).
	# Важное замечание:
	# Эта опция будет использована для изменения регистра всех входящих
	# клиентских имен файлов, не только новых имен файлов,
	# если используются опции:
	# case sensitive = Yes
	# preserve case = No
	# short preserve case = No.
	# Эти изменения необходимы как часть оптимизации для каталогов,
	# содержащих большое количество файлов.
	# Смотрите раздел name mangling, а также примечания к параметру preserve case.
	default case = lower

	# Эта опция используется, когда Samba пытается удалить каталог, содержащий
	# один или более каталогов, на которые наложено вето (см. опцию veto files).
	# Если эта опция не установлена (значение по умолчанию ‘no’) и если каталог,
	# на который накладывают вето, содержит любые файлы или каталоги на которые
	# не накладывают вето, каталог не удалится.
	# Если эта опция установлена в ‘yes’, то Samba будет пытаться рекурсивно
	# удалять любые файлы и каталоги в пределах каталога, на который
	# накладывают вето. Это полезно для интеграции с файлом, обслуживающим
	# системы типа NetAtalk, которые создают метафайлы в пределах каталогов,
	# можно накладывать вето на пользователей DOS/Windows
	# для наблюдения (например AppleDouble). Установка delete veto files = yes,
	# позволяет удалять эти каталоги, когда директория верхнего уровня
	# удалена (если у пользователя есть для этого права).
	delete veto files = No

	# Этот двоичный параметр контролирует, скрывать ли файлы unix,
	# начинающиеся с точки и считающиеся системными.
	hide dot files = Yes

	# Это список файлов или каталогов, которые невидимы, но доступны.
	# DOS ‘hidden’ атрибут применяется к любым файлам или каталогам,
	# подходящим под шаблон в этом параметре. Записи в списке разделяются
	# символом ‘/’, в записях разрешены пробелы. Символы ‘*’ и ‘?’ могут
	# использоваться для указания нескольких файлов
	# или каталогов, как в шаблонах DOS.
	# Каждая запись должна быть путем Unix, а не путем DOS и не должна
	# включать разделитель ‘/’ Unix директорий. Заметьте, что для скрываемых
	# файлов важен регистр символов. Установка этого параметра влияет
	# на производительность Samba, придется проверять все файлы и каталоги
	# на наличие скрываемых файлов (папок).
	# Например файлы Macintosh SMB-клиента (DAVE) Thursby созданы для
	# внутреннего использования и будут скрыты все файлы, начинающиеся с точки.
	hide files =

	# Этот параметр разрешает клиентам просматривать специальные файлы,
	# такие как сокеты, устройства и именованые каналы.
	hide special files = No

	# Этот параметр позволяет клиентам видеть файлы,
	# которые не могут быть прочитаны.
	hide unreadable = No

	# Этот параметр позволяет клиентам видеть наличие файлов, которые не могут
	# быть перезаписаны. По умолчанию отключено. Заметьте,
	# что каталоги которые не могут быть перезаписаны отображаются как обычно.
	hide unwriteable files = No

	# Это контролирует какие не-DOS имена в UNIX следует транслировать
	# в DOS-совместимые имена и сделать видимыми, или же просто игнорировать
	# некоторые имена. Для более детальной информации смотрите секцию mangling.
	# Если mangling задействован, то используется один из следующих методов :
	# * Первые (до пяти) символы (это могут быть цифры или буквы) до точки
	# сохраняются и преобразуются к верхнему регистру.
	# * Тильда “~” добавляется к имени полученному на предыдущем этапе и после
	# нее следует комбинация из двух уникальных символов, основанных на
	# корневом имени (оригинальное имя файла минус его конечное расширение).
	# Конечное расширение включается в расчет хэша только в том случае,
	# если оно содержит символы в верхнем регистре или оно длиннее 3х символов.
	# Обратите внимание на то, что вместо тильды могут быть указаны дриугие
	# символы (указывается в mangling char), если Вам не нравится ‘~’.
	# * Файлы с именами, начинающимися с точки, будут доступны как скрытые
	# файлы DOS. Преобразованные имена будут созданы также для других имен,
	# с убранной лидирующей точкой и “___” в качестве расширения несмотря
	# на исходное расширение файла (три подчеркивания).
	# Двухсимвольный хэш содержит буквенно-цифровой код в верхнем регистре.
	# Этот алгоритм может вызвать коллизии в файловых именах, в директориях
	# где для доступа открыты файлы с одинаковыми первыми пятью символами.
	# Вероятность такой ситуации 1/1300.
	# Преобразование имен (если задействовано), позволяет файлам быть
	# скопированными между UNIX и Windows/DOS, даже когда мы имеем дело с длинными
	# именами файлов. Расширения файлов UNIX могут быть изменены по сравнению
	# с их именем в Windows/DOS, но сохранят базовое имя. Преобразованные
	# имена неизменны между сессиями.
	mangled names = Yes

	# Это устанавливает символ, который будет использоваться в
	# качестве “волшебного” при преобразовании имен.
	# Значение по умолчанию — тильда “~”, но это может мешать другому
	# программному обеспечению. Поставьте любой другой символ какой хотите.
	# Этот параметр имеет смысл только в том случае, если mangling method
	# установлен в hash.
	mangling char = ~

	# Это отвечает за то следует ли преобразовывать DOS’овский
	# атрибут “архивный” в атрибут UNIX “исполняемый владельцем файл”.
	# DOS’овский атрибут “архивный” устанавливается при модификации файла.
	# Этот параметр может быть полезным для того чтобы предотвратить такую
	# ситуацию когда сохранение файлов будет вести к тому, что файлы станут
	# исполняемыми в UNIX. Это может раздражать, когда такой атрибут
	# устанавливается для исходных кодов, документов и т.д….
	# Обратите внимание на то, что этот параметр требует
	# установки create mask таким образом, чтобы исполняемый бит не подвергался
	# изменениям (т.к. он должен включать в себя 100).
	# Смотрите секцию create mask для получения дополнительной информации.
	map archive = No

	# Это отвечает за то, следует ли преобразовывать DOS’овский атрибут “скрытый”
	# в атрибут UNIX “исполняемый для всех”. Обратите внимание на то, что этот
	# параметр требует установки create mask таким образом, чтобы исполняемый
	# бит не подвергался изменениям (т.к. он должен включать в себя 001).
	# Смотрите секцию create mask для получения дополнительной информации.
	map hidden = No

	# Это отвечает за то как преобразовывать DOS’овский
	# атрибут “только для чтения”. Этот параметр может принимать три различных
	# значения, которые указывают демону smbd(8) на то, как отображать файлы
	# с атрибутом “только для чтения” когда store dos attributes установлен в No
	# или не задано никаких дополнительных атрибутов.
	# Если параметр store dos attributes установлен в yes,
	# параметр map read only игнорируется. Это новый параметр, который появился
	# начиная с Самбы версии 3.0.21. Есть три варианта :
	# * Yes — DOS’овский атрибут “только для чтения” соответствует обратному
	# значению пользователя или владельца в модели прав доступа UNIX.
	# Если бит владельца не установлен, тогда файл выглядит так будто на нем
	# установлен флаг “только для чтения”.
	# * Permissions — DOS’овский атрибут “только для чтения” соответствует
	# реальным правам подключающегося пользователя, таким, как они задаются
	# в POSIX ACL. Если подключающийся пользователь не имеет прав на запись
	# в файл, то файл выглядит так будто на нем установлен
	# флаг “только для чтения”.
	# * No — DOS’овский атрибут “только для чтения” не зависит от прав доступа
	# и может быть установлен только методом store dos attributes.
	# Это может быть полезным для открытия общего доступа к CD.
	map readonly = no

	# Это отвечает за то следует ли преобразовывать DOS’овский атрибут “системный”
	# в атрибут UNIX “исполняемый для группы”.
	# Обратите внимание на то, что это требует чтобы бит “исполняем для группы”
	# не был заглушен (т.к. должен содержать 010).
	# Смотрите параметр create mask для получения дополнительной информации.
	map system = No

	# Управляет следующим : будут ли имена файлов, создаваемых клиентом оставаться
	# такими как они есть или же они будут преобразовываться к значению
	# по умолчанию. Смотрите секцию NAME MANGLING для более подробной информации.
	preserve case = Yes

	# Булево значение этого параметра устанавливает сохранять ли значение
	# регистра имен формата 8.3 , данных в верхнем регистре или же преобразовывать
	# их к регистру по умолчанию. Этот параметр может быть использован совместно
	# с preserve case = yes для сохранения регистра имен файлов с длинными
	# именами, в то время как короткие имена преобразовываются к нижнему регистру.
	# См. секцию NAME MANGLING.
	short preserve case = Yes

	# Если параметр установлен, то Самба пытается сначала прочитать DOS
	# атрибуты (СИСТЕМНЫЙ, СКРЫТЫЙ, АРХИВНЫЙ или ТОЛЬКО ДЛЯ ЧТЕНИЯ) из расширенных
	# атрибутов файловой системы прежде чем преобразовать атрибуты DOS к
	# атрибутам UNIX (такое случается при установленных
	# параметрах map hidden и map readonly).
	# Если установлено, атрибуты DOS будут храниться в расширенных атрибутах
	# файловой системы UNIX, соответсвующего каталога или файла. Все другие
	# параметры, которые функционируют в режиме совместимости,
	# такие как map hidden, map system, map archive и map readonly должны быть
	# выключены (off). Этот параметр записывает DOS атрибуты в виде
	# строки “пользователь.АТРИБУТ” в расширенные атрибуты. Эти расширенные
	# атрибуты явно скрыты от клиентов smbd, запрашивающих список
	# расширенных атрибутов.
	# В Линуксе файловая система должна быть смонтирована с опцией user_xattr
	# для того чтобы расширенные атрибуты работали необходимо чтобы они
	# поддерживались ядром (т.е. ядро должно быть скомпилировано с их поддержкой).
	store dos attributes = Yes

	# Это — список файлов и справочников, которые не видимы и не доступны.
	# Каждая запись в списке отделена ‘/’, который разрешает внутри записи
	# пробелы. ‘*’ и ‘?’ могут использоваться для определения множества файлов
	# или папок как в групповых символах DOS. Каждая запись должна быть
	# путем unix, не путем DOS и не должна включать разделитель unix ‘/’.
	# Заметьте, что значение параметра чувствительно к регистру. Особенностью
	# параметра veto files, о котором важно знать, является поведение Самба при
	# попытке удаления директории. Если директория, которая должна быть удалена
	# содержит только veto files, она не будет удалена, если не установить
	# параметр veto files в yes. Включение этого параметра отражается на
	# производительности Samba, т.к. заставит ее проверять все файлы и папки
	# на предмет необходимости их удаления.
	# Примеры:
	# ; наложить veto на любые файлы, содержащие слово Безопасность
	# ; оканчивающиеся .tmp, и на директории содержащие слово root
	# veto files = /*Security*/*.tmp/*root*/
	# ; veto в Apple определяется файлами созданными сервером NetAtalk
	# veto files = /.AppleDouble/.bin/.AppleDesktop/Network Trash Folder/
	veto files =

	# Этот параметр работает, когда oplocks параметр включен на ресурсе.
	# Что позволяет администратору Самба выборочно выключать oplocks на
	# отобранных файлах, которые соответствуют списку wildcarded, подобному
	# списку wildcarded, используемому в параметре файлов veto.
	# Возможно вы захотите это сделать для файлов наиболее часто используемых
	# клиентами Samba. Например, тестовая программе NetBench SMB тормозит
	# использование клиентом файлов, заканчивающихся на .SEM.
	# Чтобы заставить Самбу не предоставлять oplocks на эти файлы, можно
	# включить этот параметр в раздел [global] или в раздел созданный
	# для ресурса NetBench.
	# Пример использования:
	# veto oplock files = /.*SEM/
	veto oplock files =

	# Этот параметр управляет поведением демона smbd(8), когда тот получает
	# запрос клиента на получение диапазона блокировки на часть открытого файла
	# и временной интервал, ассоциированный с этим ограничением.
	# Если этот параметр установлен, и требуемый диапазон блокировки не может
	# быть немедленно удовлетворен, samba поставит запрос блокировки во
	# внутреннюю очередь, и периодически будет пытаться получить блокировку,
	# пока не истечет период времени ожидания. Если этот параметр установлен
	# в ‘no’, то samba будет вести себя как предыдущие версии samba, будет
	# пытаться послать запрос блокировки немедленно, если диапазон
	# блокировки не может быть получен.
	blocking locks = Yes

	# Опция замещает на стороне клиента политику кеширования, и определяет,
	# как клиенты, способные к автономному кэшированию будут кэшировать
	# файлы общего ресурса. Действительные значения:
	# manual - documents - programs - disable
	# Эти значения соответствуют используемым на серверах Windows.
	# Например, общие ресурсы, содержащие перемещаемые профили могут
	# иметь автономно заблокированное кэширование,
	# используйте csc policy = disable.
	csc policy = manual

	# Используя Oplocks (блокировки) SMB клиенты получают разрешение от сервера
	# создавать локальный кэш файловых операций. Если сервер предоставляет
	# oplock (авантюристическая блокировка), то клиент предполагает,
	# что это единственный способ получить доступ к файлу, и будет создавать
	# локальный кэш данных файла. С некоторым типами oplock клиент может
	# даже кэшировать операции open/close. Если fake oplocks = yes, smbd(8)
	# всегда предоставляет oplock запросы, независимо от того,
	# сколько клиентов использует файл.
	# Вообще намного лучше использовать реальную поддержку oplocks,
	# а не этот параметр. Если Вы включаете эту опцию на всех общих ресурсах
	# только для чтения или на общих ресурсах, обращение к которым одновременно
	# будет только от одного клиента одновременно (типа носителей физически
	# только для чтения подобно CDROMs), Вы получите большой прирост
	# производительности на многих файловых операциях. Если Вы включаете
	# эту опцию на общих ресурсах, где много клиентов могут
	# обращаться к чтению — записи файлов в одно и то же время,
	# Вы можете получить нарушение целостности данных.
	# Используйте эту опцию осторожно!
	fake oplocks = No

	# Этот параметр позволяет использовать блокировки
	# (на сегодня только IRIX и ядро Linux 2.4).
	# Блокировки ядра разрешают блокировкам samba прерывать
	# локальные UNIX процессы или NFS операции доступа к файлу,
	# заблокированые smbd(8). Это сохраняет целостность данных
	# между SMB/CIFS, NFS и локальным доступом к
	# файлу (и это очень крутая особенность).
	kernel oplocks = No

	# Параметр определяет будет ли SMB режим доступа к общим файлам и
	# папкам транслироваться в UNIX блокировки.
	# Параметр Kernel share modes обеспечивает минимальный уровень
	# взаимодействия с локальными UNIX процессами
	# и операциями NFS, предотвращая доступ с блокировками в соответсвии
	# с SMB режимами доступа.
	# Вообще желательно оставить эту поддержку включенной.
	# Замечание: необходимо перевести этот параметр в значение OFF,
	# если для шары используется SMB2
	# устойчивый файловый дескриптор файла. Значение этого параметра
	# по умолчанию YES и просто не будет использоваться на системах
	# не поддерживающих в ядре блокировку открытых файлов (kernel flock).
	kernel share modes = Yes

	# Этот параметр управляет поддержкой (read-only) oplocks на общем ресурсе.
	# Level2 позволяют клиентам Windows NT открывшим oplock файл снизить права
	# с read-write на read-only при открытии этого файла вторым клиентом,
	# вместо реализации полного oplocks для второго клиента. Это позволяет
	# вновь открывшим файл (с выставленным level2 oplocks) кэшировать файл
	# только для чтения (т.е. они не могут кэшировать запись или блокировать
	# запросы на файл). Это не влияет на скорость доступа к не записываемым
	# и исполняемым файлам (типа .exe). Как только один из клиентов, который
	# имеет read-only oplock записывает этот файл, остальные клиенты
	# предупреждаются на уровне системы (не требуется ответа о полученном
	# предупреждении), снимается oplock с файла и он стирается из read-only кэша.
	# Рекомендуется, чтобы этот параметр был включен, для ускорения доступа при
	# совместном использовании данных.
	# Больше информации по level2 oplocks см. CIFS спецификации.
	# Обратите внимание, параметр oplocks должен быть установлен
	# в значение «Истина» при использовании «Истина» у этого параметра.
	level2 oplocks = Yes

	# Эта опция отвечает за то, будет ли сервер удовлетворять запросы блокировок
	# от клиентов или нет. Если locking = no, все запросы на блокирование
	# и разблокирование будут казаться клиенту прошедшими успешно.
	# Если locking = yes, реальные блокировки будут проделаны сервером.
	# Эта опция может быть полезной для файловых систем “только-для-чтения”,
	# которым не нужно блокирование (например, приводам CDROM),
	# хотя выставление этой опции в no не рекомендуется даже в этом случае.
	# Будьте осторожными при отключении блокировок как глобально так и для
	# специфических сервисов, т.к. недостаток блокировок может привести
	# к порче данных. Вам скорее всего не потребуется использовать этот параметр.
	locking = Yes

	# Это очень сложный параметр тонкой настройки демона smbd(8) призванный
	# увеличить эффективность разрешающих блокировок при использовании одного
	# файла несколькими клиентами. Коротко, он указывает номер, который ведет
	# к тому что демон smbd(8) не будет разрешать запрошенную блокировку если
	# количество клиентов, соревнующихся за блокировку одного файла превысит
	# этот номер. Такое поведение свойственно Windows NT.
	# НЕ ТРОГАЙТЕ ЭТОТ ПАРАМЕТР ЕСЛИ ВЫ НЕ ПОНИМАЕТЕ КАК РАБОТАЕТ КОД SAMBA,
	# СВЯЗАННЫЙ С БЛОКИРОВКАМИ OPLOCKS.
	oplock contention limit = 2

	# Этот параметр может принимать булево значение и сообщает демону smbd(8)
	# о том, нужно ли генерировать блокировки oplocks (гибкие блокировки) в ответ
	# на запрос открытия файла в открытой для доступа директории.
	# Этот алгоритм позволяет значительно (примерно на 30% и даже больше)
	# увеличить скорость доступа к файлам, расположенным на серверах Самба.
	# Это позволяет клиентам беспощадно буферизировать файлы и Вам, возможно,
	# захочется запретить такой режим работы в сетях с ненадежным каналом
	# связи (по умолчанию это включено в серверах Windows NT).
	# Для получения более детальной информации смотрите файл Speed.txt в
	# каталоге docs/ Самбы. Блокировки oplocks могут быть выборочно отключены
	# для конкретных файлов директории открытой для общего доступа.
	# В некоторых системах гибкие блокировки могут быть распознаны операционными
	# системами. Это позволяет синхронизировать заблокированные файлы, будь
	# то это делается через SMB или NFS или локальный процесс UNIX.
	# Смотрите секцию параметра kernel oplocks для получения более
	# подробной информации.
	oplocks = Yes

	# Демон smbd(8) обслуживает базу данных файловых блокировок, созданных
	# клиентами SMB. Поведением по умолчанию явялется преобразование этой
	# внутренней базы данных в блокировки POSIX.
	# Это означает, что файловые блокировки, созданные клиентами SMB согласуются
	# с другими приложениями, использующими НЕ-SMB доступ (например, NFS или
	# локальный доступ). Вам скорее всего не понадобится менять значение
	# этого параметра.
	posix locking = Yes

	# Это перечислимый тип, который управляет блокировками файлов.
	# Когда установлено в yes, сервер будет проверять каждый запрос чтения
	# и записи на блокировки и запрещать доступ если блокировка имеется.
	# Это может быть медленным на некоторых системах. Когда значение параметра
	# установлено в Auto (значение по умолчанию), сервер проверяет блокировки
	# только на незаблокированных файлах. Это хорошо сказывается
	# на производительности, т.к. большинство редиректоров Windows проверяют
	# блокировки локально. Когда strict locking запрещен, сервер проводит
	# проверку только тогда когда клиент явно спрашивает об этом.
	# “Воспитанные” клиенты всегда спрашивают о блокировках когда это важно,
	# так что в большинстве случаев подойдет
	# использование strict locking = Auto или strict locking = no.
	strict locking = Auto

	# Этот параметр управляет тем, разрешены ли ключевые особенности AFS
	# для этого общего ресурса. Если включен, предполагается что каталог,
	# экспортируемый через параметр пути является местным AFS импортом.
	# Специальные особенности AFS попытались бы изготовить вручную
	# маркер AFS, если Вы разрешили — with-fake-kaserver
	# при конфигурировании Samba перед ее сборкой.
	afs share = No

	# Этот параметр позволяет Вам «выключать» сервис.
	# Если available = no, то ВСЕ попытки соединяться с сервисом будут неудачны.
	# Такие отказы регистририруются.
	available = Yes

	# Этот параметр позволяет Вам «клонировать» сервисные записи.
	# Указанный сервис просто дублируется под именем текущего сервиса.
	# Любые параметры, указанные в текущей секции отменят аналогичные параметры
	# в копируемой секции. Эта особенность позволяет установить ‘шаблон’
	# сервиса и создавать подобные сервисы легко. Обратите внимание,
	# что копируемый сервис должен находиться в файле конфигурации раньше,
	# чем сервис производящий копирование.
	## ОТКЛЮЧЕНО!
	##copy =

	# Этот параметр позволяет удалять файлы только для чтения.
	# Это — не нормальная семантика DOS, но позволяется в UNIX.
	# Эта опция может быть полезна для выполняющихся прикладных программ типа rcs,
	# где монопольное использование файла UNIX предотвращает изменяющиеся
	# разрешения файла, и семантика DOS предотвращает удаление
	# доступного только для чтения файла.
	delete readonly = No

	# Этот параметр должен использоваться в системах с проблемой вычисления
	# внутреннего дискового пространства. Это возможно в Ultrix,
	# но может произойти и в других операционных системах.
	# Была замечена ошибка «Abort Retry Ignore» в конце просмотра каждой
	# директории. Это — новый параметр, введенный в версии Samba 3.0.21.
	# Он определяет время в секундах, в течении которого smbd будет
	# кэшировать вывод запроса о свободном месте на диске.
	# Если установлено в нуль (значение по умолчанию), кэширование не производится.
	# Это позволяет сильно нагруженному серверу предотвращать порождение
	# сценариев команды dfree, увеличивающих загрузку.
	# По умолчанию значение параметра нуль, кэширование отключено.
	dfree cache time = 0

	# Этот параметр должен использоваться в системах с проблемой вычисления
	# внутреннего дискового пространства. Это возможно в Ultrix,
	# но может произойти и в других операционных системами.
	# Была замечена ошибка «Abort Retry Ignore» в конце просмотра
	# каждой директории. В версии Samba 3.0.21 этот параметр был заменен
	# параметром per-share, и кроме того был добавлен параметр dfree cache time,
	# чтобы позволить выводу этого сценария кэшироваться в системах
	# с большой нагрузкой. Во внешнюю программу будет передаваться
	# единственный параметр, указывающий на каталог в файловой системе
	# сделавшей запрос. Он будет состоять из строки ./.
	# Сценарий должен возвратить два целых числа в ASCII.
	# Первое должно быть полное дисковое пространство в блоках,
	# а второе количество доступных блоков. Дополнительное третье
	# возвращаемое значение может дать размер блока в байтах.
	# Значение по умолчанию blocksize — 1024 байта.
	# Обратите внимание:
	# На вашем сценарии не должны быть установлены биты setuid или setgid,
	# и он должен принадлежать пользователю (и быть доступным на запись) root!
	#
	# Сценарий dfree (который должен быть исполняемой программой):
	#	 #!/bin/sh
	#	 df $1 | tail -1 | awk ‘{print $2» «$4}’
	#
	#	 или возможно (на Sys V системах):
	#	 #!/bin/sh
	#	 /usr/bin/df -k $1 | tail -1 | awk ‘{print $3» «$5}’
	#
	# Обратите внимание, возможно придется изменить пути в некоторых системах.
	# По умолчанию будут использоваться внутренние подпрограммы для определения
	# объема диска и остающегося пространства .
	# Нет значения по умолчанию
	dfree command =

	# This parameter specifies the size of the directory name cache.
	# It will be needed to turn this off for *BSD systems.
	directory name cache size = 100

	# Этот параметр определяет, должна ли Samba использовать DMAPI для
	# определения автономности файла. Параметр используется с иерархическими
	# системами записи (запись на пленку).
	# Обратите внимание, что Samba выводит состояние файла, исследуя события,
	# к которым приложение DMAPI проявило интерес.
	# Эта эвристика удовлетворительна для множества иерархических систем хранения,
	# но в некоторых может вызвать ошибки. В этом случае Samba может
	# ошибочно сообщить, что файлы автономны. Этот параметр доступен если
	# приложение DMAPI было найдено во время компиляции.
	# Используется если DMAPI найдено в системе во время работы.
	dmapi support = No

	# Есть каталоги на некоторых системах (например, /proc под Linux), которые
	# или не представляют интерес для клиентов или бесконечно глубоки (рекурсивны).
	# Этот параметр позволяет Вам определять список каталогов
	# c разделителями-запятыми, которые сервер должен всегда показывать
	# как пустые. Обратите внимание для Samba критичен формат
	# записей «dont descend». Например, возможно в вашем случае
	# необходимо писать ./proc вместо просто /proc.
	# Определите формать экспериментальным путем.
	dont descend =

	# Монопольное использование файла/каталога может быть изменено. Заданное
	# по умолчанию поведение в Samba состоит в том, чтобы обеспечить
	# подобное Unix поведение, где только владелец файла/каталога способен
	# изменять права на нем. Однако это поведение часто запутывает
	# пользователей DOS/Windows. Включение этого параметра разрешает
	# пользователю, имеющему доступ на запись к файлу изменять права доступа
	# к нему, включая ACL. Обратите внимание, польльзователю входящему
	# в группу владельцы файла не разрешено менять права доступа к файлу,
	# если группе разрешен только доступ на чтение. Владелец файла/директории
	# так же может быть изменен.
	dos filemode = No

	# Для файловых систем DOS и Windows FAT, лучшая степень детализации 2 секунды.
	# Установка этого параметра для общего ресурса принуждает Samba ожидать
	# около 2 секунд, тогда как на самом деле smbd имеет 1 секундную задержку.
	# Эта опция используется как опция совместимости с Visual C++ при
	# использовании общих ресурсов Samba. Если oplocks включен на общем ресурсе,
	# Visual C++ использует два различных временных запроса чтения,
	# для проверки изменился ли файл с момента последнего чтения.
	# Один из этих запросов использует односекундную детализацию,
	# другой двухсекундную. Двухсекундный запрос округляет все нечетные
	# секунды вниз, тогда если файл имеет временную метку нечетного числа
	# секунд, две метки не будут совпадать и Visual C++ сообщит,
	# что файл изменился. Установка этой опции заставляет две временных
	# метки совпадать и Visual C++ счастлив.
	dos filetime resolution = No

	# В DOS и Windows, если пользователь может изменить файл, он может изменить
	# и его время модификации. В POSIX семантике только владелец файла
	# или root может изменить время модификации файла. По умолчанию,
	# Samba выполняется с POSIX семантикой и отказывается изменять время
	# модификации файла, если пользовательский smbd действует не от имени
	# владелеца файла. Установка этой опции к yes разрешает семантику DOS,
	# и smbd (8) изменит время модификации файла, поскольку этого требует DOS.
	# Из-за изменений в Microsoft Office 2000 и других, значение по умолчанию
	# для этого параметра было изменено c «no» на «yes» в Samba 3.0.14 и выше.
	# Microsoft Excel отобразит окно предупреждения о файле, изменяемом
	# другим пользователем, если этот параметр не установлен в «yes»,
	# и файлы совместно используются между пользователями.
	dos filetimes = Yes

	# Файловые системы NTFS и Windows VFAT сохраняют время создания всех файлов
	# и директорий. Это не тоже самое, что ctime — время изменения состояния
	# для Unix, поэтому samba сохраняет самое раннее состояние изменения.
	# Установка этого параметра заставляет Samba сообщать о полуночи 01.01.1980,
	# как о времени создания каталогов. Эта опция используется для
	# совместимости Visual C++ при использовании общих ресурсов Samba.
	# Visual C++ при создании файлов порождает каталог объекта как зависимость
	# для каждого файла объекта, и использует правила при создании каталога.
	# Кроме того, NMAKE сравнивает метки времени создания, и при листинге каталога
	# применяется время создания. Таким образом каталог объекта будет создан,
	# если он не существовал, но как только он действительно существует, то у
	# него всегда будет более ранняя метка времени создания чем у файлов объекта,
	# которые он содержит.
	# Однако, семантика времени Unix подразумевает, что время создания о котором
	# сообщает Samba будет модифицировано всякий раз, когда в каталоге создан
	# или или удален файл. NMAKE находит все объектные файлы в объектном каталоге.
	# Метка времени создания последнего созданного сравнивается
	# с объектом каталога. Если метка времени создания каталога новее,
	# то все объектные файлы будут восстановлены. Включение этой опции
	# гарантирует, что каталоги всегда предшествуют их содержанию,
	# и сравнение NMAKE продолжится.
	fake directory create times = No

	# Этот параметр разрешает администратору samba отключать переходы по
	# символическим ссылкам (symbolic links) в специфичных общих ресурсах.
	# Установка этого параметра в no запретит переход по символической
	# ссылке (пользователь получит ошибку). Например, эта опция очень полезна,
	# чтобы остановить пользователей от добавления символической ссылки
	# к /etc/passwd в их основном каталоге . Однако это немного замедлит
	# поиск имени файла. Эта опция включена по умолчанию (то есть smbd будет
	# следовать за символическими связями).
	follow symlinks = Yes

