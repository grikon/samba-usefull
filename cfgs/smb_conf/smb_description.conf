	# для совместимости с Windows NT, однако этот параметр может быть
	# изменен на другие, такие как Samba или FAT, если это потребуется.
	fstype = NTFS

	# This allows you to include one config file inside another.
	# The file is included literally, as though typed in place.
	# It takes the standard substitutions, except %u, %P and %S.
	# The parameter include = registry has a special meaning:
	# It does not include a file named registry from the current
	# working directory, but instead reads the global configuration options
	# from the registry. See the section on registry−based configuration
	# for details. Note that this option automatically activates registry shares.
	# Example: include = /usr/local/samba/lib/admin_smb.conf
	# include =

	# Этот параметр указывает имя файла, в который будет выводится информация,
	# сгенерированная сценарием magic script (см. ниже параметр magic script).
	# Предупреждение Если два клиента будут использовать один и тот же файл,
	# то содержимое файла может быть непредсказуемым.
	magic output =

	# Этот параметр указывает имя файла, который, если удастся открыть, будет
	# исполнен Сервером при закрытии файлов. Это позволяет сценарию UNIX быть
	# посланным Самбе и быть исполненным в момент, когда соединение находится
	# в полузакрытом состоянии. Отработавший сценарий будет удален,
	# если у пользователя есть права на удаление этого файла.
	# Если сценарий генерирует выходную информацию, эта информация будет записана
